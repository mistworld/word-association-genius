            // üéµ ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú Ìö®Í≥º
            crossFadeBGM(fromBGM, toBGM) {
                if (!fromBGM || !toBGM) return;
                
                const startVolume = this.bgmVolume;
                const steps = 30;
                const stepDuration = this.fadeDuration / steps;
                
                // ÏÉà BGM ÏãúÏûë (Î≥ºÎ•® 0Î∂ÄÌÑ∞)
                toBGM.volume = 0;
                toBGM.currentTime = 0;
                toBGM.play().catch(e => console.warn('ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú Ïû¨ÏÉù Ïã§Ìå®:', e));
                
                let currentStep = 0;
                const fadeInterval = setInterval(() => {
                    currentStep++;
                    const progress = currentStep / steps;
                    
                    // Ïù¥Ï†Ñ BGM ÌéòÏù¥Îìú ÏïÑÏõÉ
                    if (fromBGM) {
                        fromBGM.volume = startVolume * (1 - progress);
                    }
                    
                    // ÏÉà BGM ÌéòÏù¥Îìú Ïù∏
                    if (toBGM) {
                        toBGM.volume = startVolume * progress;
                    }
                    
                    if (currentStep >= steps) {
                        clearInterval(fadeInterval);
                        if (fromBGM) {
                            fromBGM.pause();
                            fromBGM.currentTime = 0;
                        }
                        if (toBGM) {
                            toBGM.volume = startVolume;
                        }
                        console.log('üéµ ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú ÏôÑÎ£å');
                    }
                }, stepDuration);

                    if (primaryBtn) {

        function exportSave() {

                    currentGameState: null

                const now = new Date();
                const dateStr = now.toISOString().slice(0, 16).replace(/:/g, '').replace('T', '_');
                const filename = `Ïó∞ÏÉÅÏ≤úÏû¨_Ï†ÄÏû•Îç∞Ïù¥ÌÑ∞_${dateStr}.json`;
                
                const jsonStr = JSON.stringify(gameData, null, 2);
                
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                AudioManager.showMusicNotification(`üíæ ${filename} Îã§Ïö¥Î°úÎìú ÏôÑÎ£å!`, 'success');
                
            } catch (error) {
                console.error('Ï†ÄÏû• Ïã§Ìå®:', error);

                                    if (confirm('üöÄ ÏÉà Î≤ÑÏ†ÑÏù¥ ÏûàÏäµÎãàÎã§! ÏÉàÎ°úÍ≥†Ïπ®ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {

        // üì± PWA ÏÑ§Ïπò ÌîÑÎ°¨ÌîÑÌä∏

            console.log('üì± PWA ÏÑ§Ïπò ÌîÑÎ°¨ÌîÑÌä∏ Ï§ÄÎπÑÎê®');

        window.addEventListener('appinstalled', (evt) => {

        function showInstallButton() {

            if (document.getElementById('installBtn')) return;

            installBtn.addEventListener('click', installPWA);

        function hideInstallButton() {

        async function installPWA() {
            if (!deferredPrompt) {
                console.log('ÏÑ§Ïπò ÌîÑÎ°¨ÌîÑÌä∏Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§');

            deferredPrompt.prompt();

            if (outcome === 'accepted') {

            }
            
            deferredPrompt = null;
            hideInstallButton();
        }
