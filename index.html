        // ‚úÖ Ïä§ÌÅ¨Î°§ Í¥ÄÎ¶¨Ïûê - Ï†ïÎãµ ÎßûÏ∂îÎ©¥ ÌûåÌä∏ Îß® ÏúÑÎ°ú Ïä§ÌÅ¨Î°§
        const ScrollManager = {

        // ‚úÖ Îí§Î°úÍ∞ÄÍ∏∞ Í¥ÄÎ¶¨Ïûê
        const BackButtonManager = {

                this.currentScreen = 'start';
                
                // Îí§Î°úÍ∞ÄÍ∏∞ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                window.addEventListener('popstate', (event) => {

            handleBackButton() {

                        showRoundMap();

                        <div class="exit-popup-buttons">

                        </div>

                if (!document.querySelector('.exit-popup')) {
                    document.body.insertAdjacentHTML('beforeend', popupHtml);

                const popup = document.querySelector('.exit-popup');
                if (popup) {
                    popup.remove();
                }
                
                // Í≤åÏûÑ Ï¢ÖÎ£å ÏãúÎèÑ
                if (navigator.app) {

                } else if (navigator.device) {

                } else {

                    if (!window.closed) {

        // Ïò§ÎîîÏò§ Í¥ÄÎ¶¨Ïûê
        const AudioManager = {
            bgm1: null,
            bgm2: null,
            currentBGM: null,
            correctSound: null,
            wrongSound: null,
            hintSound: null,
            clickSound: null,
            completeSound: null,
            geniusSound: null,
            isAudioUnlocked: false,
            isPlaying: false,
            bgmEnabled: true,
            sfxEnabled: true,
            currentBGMIndex: 0,

            async init() {
                try {
                    this.bgm1 = new Audio('bgm1.mp3');
                    this.bgm2 = new Audio('bgm2.mp3');
                    
                    this.correctSound = new Audio('correct.mp3');
                    this.wrongSound = new Audio('wrong.mp3');
                    this.hintSound = new Audio('hint.mp3');
                    this.completeSound = new Audio('complete.mp3');
                    this.geniusSound = new Audio('genius.mp3');
                    
                    [this.bgm1, this.bgm2].forEach(bgm => {
                        bgm.loop = false;
                        bgm.volume = 0.4;
                        bgm.preload = 'auto';
                    });
                    
                    [this.correctSound, this.wrongSound, this.hintSound, 
                     this.completeSound, this.geniusSound].forEach(sound => {
                        sound.volume = 0.6;
                        sound.preload = 'auto';
                    });
                    
                    this.currentBGM = this.bgm1;
                    this.isAudioUnlocked = true;
                    
                    this.loadSettings();
                    
                    if (this.bgmEnabled) {
                        await this.startBGM();
                    }
                    
                } catch (error) {
                    console.log('Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                }
            },

            async startBGM() {
                if (!this.currentBGM || !this.bgmEnabled) return;
                
                try {
                    await this.currentBGM.play();
                    this.isPlaying = true;
                    
                    this.currentBGM.onended = () => {
                        this.switchBGM();
                    };
                    
                } catch (error) {
                    console.log('BGM Ïû¨ÏÉù Ïã§Ìå®:', error);
                }
            },

            switchBGM() {
                this.currentBGMIndex = (this.currentBGMIndex + 1) % 2;
                this.currentBGM = this.currentBGMIndex === 0 ? this.bgm1 : this.bgm2;
                this.startBGM();
            },

            async playSound(soundType) {
                if (!this.sfxEnabled || !this.isAudioUnlocked) return;
                
                let sound = null;
                
                switch(soundType) {
                    case 'correct': sound = this.correctSound; break;
                    case 'wrong': sound = this.wrongSound; break;
                    case 'hint': sound = this.hintSound; break;
                    case 'complete': sound = this.completeSound; break;
                    case 'genius': sound = this.geniusSound; break;
                    case 'click': sound = this.hintSound; break;
                }
                
                if (sound) {
                    try {
                        sound.currentTime = 0;
                        await sound.play();
                    } catch (error) {}
                }
            },

            toggleBGM() {
                this.bgmEnabled = !this.bgmEnabled;
                if (this.bgmEnabled) {
                    this.startBGM();
                } else {
                    if (this.currentBGM) {
                        this.currentBGM.pause();
                        this.currentBGM.currentTime = 0;
                    }
                }
                this.saveSettings();
                this.updateMusicControls();
                updateMusicPanel();
                if (this.sfxEnabled) {
                    this.hintSound.currentTime = 0;
                    this.hintSound.play().catch(() => {});

            },

            toggleSFX() {
                this.sfxEnabled = !this.sfxEnabled;
                this.saveSettings();
                this.updateMusicControls();
                updateMusicPanel();
                if (this.sfxEnabled) {
                    this.hintSound.currentTime = 0;
                    this.hintSound.play().catch(() => {});
                }
            },

            saveSettings() {
                const settings = {
                    bgmEnabled: this.bgmEnabled,
                    sfxEnabled: this.sfxEnabled
                };
                localStorage.setItem('audio_settings', JSON.stringify(settings));
            },

            loadSettings() {
                const saved = localStorage.getItem('audio_settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    this.bgmEnabled = settings.bgmEnabled !== false;
                    this.sfxEnabled = settings.sfxEnabled !== false;
                }
            },

            updateMusicControls() {
                const bgmButton = document.querySelector('.bgm-control');
                const sfxButton = document.querySelector('.sfx-control');
                
                if (bgmButton) {

                if (sfxButton) {
                    sfxButton.textContent = this.sfxEnabled ? 'üéµ Ìö®Í≥ºÏùå ON' : 'üîï Ìö®Í≥ºÏùå OFF';
                    sfxButton.className = this.sfxEnabled ? 'sound-control active' : 'sound-control';
                }

        // ‚úÖ 1Î≤à Î¨∏Ï†ú Ìï¥Í≤∞: ÎùºÏö¥Îìú ÏãúÏûë - ÏàòÏ†ïÎêú Î≤ÑÏ†Ñ
        async function startRound(roundNumber) {
            AudioManager.playSound('click');
            
            try {
                const fileNumber = Math.ceil(roundNumber / 10);
                const response = await fetch(`problems_${fileNumber}.json`);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const allProblems = await response.json();
                const problemsPerRound = 6;
                const startIndex = (roundNumber - 1) * problemsPerRound;
                const fileStartIndex = startIndex - ((fileNumber - 1) * 60);
                const roundProblems = allProblems.slice(fileStartIndex, fileStartIndex + problemsPerRound);

                if (roundProblems.length === 0) {
                    showAllRoundsCompleted();
                    return;
                }
                
                // ‚úÖ 1Î≤à Î¨∏Ï†ú Ìï¥Í≤∞: Ïù¥Ïñ¥ÌïòÍ∏∞ Í∏∞Îä•

                for (let i = 0; i < roundProblems.length; i++) {

                        break;
                    }

                // Î™®Îì† Î¨∏Ï†úÎ•º Îã§ ÌíÄÏóàÏúºÎ©¥ Ï≤´ Î≤àÏß∏ Î¨∏Ï†úÎ°ú (Ïû¨ÎèÑÏ†Ñ Ïãú)

                gameState.currentRound = roundNumber;

                const problemId = getProblemId(roundNumber, currentProblem);

        // ÌûåÌä∏ Ìï¥Í∏à
        function unlockHint(hintIndex) {
            const state = gameState.currentProblemState;
            if (state.unlockedHints.includes(hintIndex)) return;
            
            if (hintIndex > 2) {
                const prevHintUnlocked = state.unlockedHints.includes(hintIndex - 1);
                if (!prevHintUnlocked) {
                    alert('Ïù¥Ï†Ñ ÌûåÌä∏Î•º Î®ºÏ†Ä Ìï¥Í∏àÌï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }
            }
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.unlockedHints.push(hintIndex);
                AudioManager.playSound('hint');
                
                if (hintIndex === 3 && !state.canShowDescriptions) {
                    state.canShowDescriptions = true;
                }
                
                if (hintIndex === 3) {
                    state.showCharacterCount = true;
                }
                if (hintIndex === 4) {
                    state.showCategory = true;
                }
                if (hintIndex === 5) {
                    state.showChosung = true;
                }
                
                renderGameScreen();
                saveGameState();
                
                // ÌûåÌä∏ Ìï¥Í∏à Ïπ¥Îìú Îí§ÏßëÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
                setTimeout(() => {

        // ‚úÖ 2Î≤à Î¨∏Ï†ú Ìï¥Í≤∞: Ï†ïÎãµ ÌôïÏù∏ Ìï®Ïàò - ÏàòÏ†ïÎêú Î≤ÑÏ†Ñ
        function checkAnswer(value) {
            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;
            const problemId = getProblemId(gameState.currentRound, gameState.currentProblem);
            
            const normalizedAnswer = value.toLowerCase().replace(/\s+/g, '');
            const correctAnswers = problem.answer.map(ans => 
                ans.toLowerCase().replace(/\s+/g, '')
            );
            
            if (correctAnswers.includes(normalizedAnswer)) {
                const usedHints = state.unlockedHints.length;
                let soundType = 'correct';
                let keyReward = 0;
                
                // ‚úÖ Ï≤úÏû¨Î≥¥ÎÑàÏä§ Ï°∞Í±¥: ÌûåÌä∏ 2Í∞ú Ïù¥Ìïò + 13Ï¥à Ïïà + Ï≤òÏùå Ìë∏Îäî Î¨∏Ï†ú
                if (usedHints <= 2 && state.geniusTimer > 0 && !isProblemSolved(gameState.currentRound, gameState.currentProblem) && !isProblemRewarded(gameState.currentRound, gameState.currentProblem)) {
                    soundType = 'genius';
                    keyReward = 1;
                    // Î≥¥ÏÉÅ Í∏∞Î°ù
                    gameState.rewardedProblems[problemId] = true;
                }
                
                if (keyReward > 0) {
                    gameState.keys += keyReward;
                }
                
                AudioManager.playSound(soundType);
                state.isCorrect = true;
                state.unlockedHints = [0,1,2,3,4,5];
                state.showDescriptions = [true,true,true,true,true,true];
                state.showCharacterCount = true;
                state.showCategory = true;
                state.showChosung = true;
                state.geniusTimerActive = false;
                
                // ‚úÖ Î¨∏Ï†ú ÌíÄÏù¥ ÏÉÅÌÉú Í∏∞Î°ù
                gameState.solvedProblems[problemId] = { solved: true, hintsUsed: usedHints };
                
                if (state.timerInterval) {
                    clearInterval(state.timerInterval);
                }
                
                renderGameScreen();
                
                // Ï∂ïÌïò ÌåùÏóÖ ÌëúÏãú
                showCongratulationPopup(usedHints, false);
                setTimeout(() => {
                    ScrollManager.scrollToHintsTop();
                }, 200);
                
                saveGameState();
            } else {
                AudioManager.playSound('wrong');
                const input = document.querySelector('.answer-input');
                if (input) {
                    input.style.animation = 'shake 0.3s';
                    setTimeout(() => {
                        input.style.animation = '';
                        input.select();
                    }, 300);
                }
