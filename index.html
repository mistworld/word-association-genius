    <style>
        /* 🎨 CSS 변수 정의 - 모던 컬러 팔레트 */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --text-white: #ffffff;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.06);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            --header-height: 64px;
            --bottom-nav-height: 0px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            --gradient-genius: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            
            /* 🆕 키보드 높이 변수 (JavaScript로 동적 설정) */
            --keyboard-height: 0px;
        }

        /* 🌙 다크모드 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --bg-card: #1e293b;
                --bg-glass: rgba(30, 41, 59, 0.95);
                
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-tertiary: #94a3b8;
                
                --border: #334155;
                --border-light: #475569;
                
                --gradient-card: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            }
        }

        /* 🎯 기본 스타일 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
        }

        /* 📱 모바일 컨테이너 */
        .app-container {
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            background: var(--gradient-primary);
            position: relative;
        }

        /* 🎯 헤더 - 모던 글래스 디자인 */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(var(--header-height) + var(--safe-top));
            padding-top: var(--safe-top);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            border-bottom: 1px solid var(--border-light);
        }

        .header-content {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo {
            width: 44px;
            height: 44px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-logo:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-title p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-badge {
            background: var(--gradient-card);
            padding: 8px 14px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .header-badge.gold {
            background: var(--gradient-genius);
            color: white;
            border: none;
        }

        /* 📱 메인 콘텐츠 영역 - 키보드 대응 개선 */
        .app-content {
            flex: 1;
            padding-top: calc(var(--header-height) + var(--safe-top));
            padding-bottom: calc(var(--safe-bottom) + 20px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* 🆕 키보드가 올라와도 스크롤 가능하게 */
            position: relative;
            z-index: 1;
        }

        .content-wrapper {
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* 🆕 게임 플레이 화면 - 키보드 대응 */
        .game-container {
            animation: fadeInUp 0.6s ease;
            /* 🆕 키보드가 올라왔을 때를 위한 여백 */
            padding-bottom: calc(200px + var(--keyboard-height));
            transition: padding-bottom 0.3s ease;
        }

        /* 🆕 모바일 키보드 대응 클래스 */
        .keyboard-visible .game-container {
            padding-bottom: 400px;
        }

        .keyboard-visible .app-content {
            /* 키보드가 올라왔을 때 스크롤 영역 조정 */
            max-height: calc(100vh - var(--header-height) - var(--safe-top) - var(--keyboard-height));
        }

        /* 💡 힌트 카드 - 키보드 대응 개선 */
        .hints-section {
            margin-bottom: 140px;
            /* 🆕 키보드가 올라와도 충분한 여백 확보 */
            position: relative;
            z-index: 10;
        }

        /* 📝 답변 섹션 - 키보드 대응 개선 */
        .answer-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            padding-bottom: calc(var(--safe-bottom) + 20px);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
            z-index: 90;
            border-top-left-radius: var(--radius-2xl);
            border-top-right-radius: var(--radius-2xl);
            border-top: 1px solid var(--border-light);
            /* 🆕 키보드가 올라왔을 때 위치 조정 */
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        /* 🆕 키보드가 올라왔을 때 답변 섹션 위치 조정 */
        .keyboard-visible .answer-section {
            position: absolute;
            bottom: auto;
            top: calc(100vh - var(--keyboard-height) - 250px);
        }

        /* 나머지 CSS는 동일합니다... (여기서는 주요 변경사항만 표시) */
        
        /* 🎮 라운드 선택 화면 - 카드 기반 디자인 */
        .round-select-container {
            animation: fadeInUp 0.6s ease;
        }

        .welcome-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            padding: 32px 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-header {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .round-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .round-button {
            aspect-ratio: 1;
            background: var(--gradient-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .round-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .round-button:hover::before {
            opacity: 0.1;
        }

        .round-button:active {
            transform: scale(0.95);
        }

        .round-button.completed {
            background: var(--gradient-success);
            border-color: transparent;
            color: white;
            box-shadow: var(--shadow-lg);
            animation: pulse-success 2s infinite;
        }

        .round-button.playable {
            background: var(--gradient-genius);
            border-color: transparent;
            color: white;
            animation: pulse-genius 2s infinite;
            box-shadow: var(--shadow-lg);
            transform: scale(1.05);
        }

        .round-button.locked {
            background: var(--bg-tertiary);
            border-color: var(--border-light);
            color: var(--text-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .round-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: var(--shadow-sm);
        }

        .game-progress-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-count {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: var(--radius-full);
        }

        .progress-dots {
            display: flex;
            gap: 8px;
        }

        .progress-dot {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            transition: all 0.4s;
        }

        .progress-dot.completed {
            background: var(--gradient-success);
        }

        .progress-dot.current {
            background: var(--gradient-primary);
            animation: pulse 1.5s infinite;
        }

        /* ⚡ 천재 타이머 */
        .genius-timer-card {
            background: var(--gradient-genius);
            border-radius: var(--radius-2xl);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-xl);
            animation: slideInDown 0.6s ease;
        }

        .genius-timer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .genius-timer-label {
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .genius-timer-count {
            color: white;
            font-size: 24px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .genius-timer-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .genius-timer-progress {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 1s linear;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        .hints-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .hints-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .hint-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s;
            animation: fadeIn 0.6s ease;
            border: 1px solid var(--border-light);
        }

        .hint-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .hint-card.locked {
            background: var(--bg-tertiary);
            opacity: 0.7;
        }

        .hint-content {
            padding: 20px;
        }

        .hint-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .hint-number {
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
        }

        .hint-text-wrapper {
            flex: 1;
        }

        .hint-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            font-weight: 500;
        }

        .hint-locked-text {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-tertiary);
            font-size: 15px;
            padding: 8px 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-box {
            background: var(--bg-tertiary);
            padding: 14px;
            border-radius: var(--radius-lg);
            text-align: center;
            transition: all 0.4s;
            border: 1px solid var(--border-light);
        }

        .info-box.active {
            background: var(--gradient-primary);
            color: white;
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .info-label {
            font-size: 12px;
            color: inherit;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: inherit;
        }

        .chosung-button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        .answer-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            font-size: 16px;
            font-weight: 500;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .answer-input.shake {
            animation: shake 0.4s;
            border-color: var(--error);
        }

        /* 🚀 다음 버튼 */
        .next-button {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            font-size: 16px;
            font-weight: 700;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .next-button:active {
            transform: scale(0.98);
        }

        .next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 🎊 라운드 완료 */
        .complete-container {
            padding: 24px;
            animation: fadeInUp 0.6s ease;
        }

        .complete-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            padding: 40px 24px;
            text-align: center;
            box-shadow: var(--shadow-2xl);
            border: 1px solid var(--border-light);
        }

        .complete-icon {
            font-size: 96px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .complete-title {
            font-size: 32px;
            font-weight: 800;

<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div style="text-align: center; color: white;">
                <div style="font-size: 64px; margin-bottom: 20px;">🧠</div>
                <h1 style="font-size: 32px; margin-bottom: 10px;">연상천재</h1>
                <p style="font-size: 18px; opacity: 0.9;">로딩 중...</p>
            </div>
        </div>
    </div>

    <script>
        // 🎵 완전한 배경음악 자동재생 시스템 (개선)
        const AudioManager = {
            // 배경음악 2개
            bgm1: null,
            bgm2: null,
            currentBGM: null,
            bgmIndex: 0,
            
            // 효과음들
            correctSound: null,
            wrongSound: null,
            hintSound: null,
            clickSound: null,
            completeSound: null,
            geniusSound: null,
            
            // 오디오 상태
            isAudioUnlocked: false,
            audioContext: null,
            userHasInteracted: false,
            isPlaying: false,
            isMuted: false,
            autoPlayAttempts: 0,
            maxAutoPlayAttempts: 10,
            
            // 설정
            bgmVolume: 0.4,
            effectVolume: 0.7,
            bgmSwitchMode: 'alternate',
            fadeDuration: 3000,
            
            // 🆕 자동재생 정책 우회를 위한 무음 오디오
            silentAudioSrc: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmgdCjaV3PHMeSWEfY5u4TJnKgwPMaHRCHNsHQcPwegWGHUrDwaH7+MKF',
            
            // 🆕 강력한 오디오 컨텍스트 초기화
            async initAudioContext() {
                try {
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext || window.mozAudioContext;
                    this.audioContext = new AudioContextClass();
                    
                    console.log('🎵 AudioContext 생성됨:', this.audioContext.state);
                    
                    // 자동 resume 시도
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    return true;
                } catch (error) {
                    console.warn('🎵 AudioContext 생성 실패:', error);
                    return false;
                }
            },
            
            // 🆕 확실한 오디오 잠금 해제
            async unlockAudio() {
                if (this.isAudioUnlocked) return true;
                
                try {
                    // AudioContext 활성화
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // 무음 오디오 재생으로 잠금 해제
                    const silentAudio = new Audio();
                    silentAudio.src = this.silentAudioSrc;
                    silentAudio.volume = 0.001;
                    silentAudio.muted = true;
                    
                    await silentAudio.play();
                    silentAudio.pause();
                    silentAudio.remove();
                    
                    this.isAudioUnlocked = true;
                    this.userHasInteracted = true;
                    console.log('✅ 오디오 잠금 해제 성공!');
                    
                    return true;
                } catch (error) {
                    console.warn('🎵 오디오 잠금 해제 실패:', error);
                    return false;
                }
            },
            
            // 🆕 자동재생 시도 함수
            async attemptAutoPlay() {
                if (this.isMuted || !this.currentBGM || this.isPlaying) {
                    return;
                }
                
                if (this.autoPlayAttempts >= this.maxAutoPlayAttempts) {
                    console.log('🎵 자동재생 시도 횟수 초과');
                    return;
                }
                
                this.autoPlayAttempts++;
                console.log(`🎵 자동재생 시도 ${this.autoPlayAttempts}/${this.maxAutoPlayAttempts}`);
                
                try {
                    // 먼저 오디오 잠금 해제 시도
                    await this.unlockAudio();
                    
                    // BGM 재생 시도
                    this.currentBGM.volume = this.bgmVolume;
                    this.currentBGM.muted = false;
                    const playPromise = this.currentBGM.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        this.isPlaying = true;
                        this.updateMusicControls();
                        console.log('✅ BGM 자동재생 성공!');
                        this.showToast('🎵 배경음악이 자동으로 재생되었습니다!', 'success');
                    }
                } catch (error) {
                    console.log(`🎵 자동재생 실패 (시도 ${this.autoPlayAttempts}):`, error.message);
                    
                    // 재시도 스케줄링
                    if (this.autoPlayAttempts < this.maxAutoPlayAttempts) {
                        setTimeout(() => {
                            this.attemptAutoPlay();
                        }, 1000 * this.autoPlayAttempts); // 점진적으로 대기시간 증가
                    }
                }
            },
            
            // 오디오 시스템 초기화
            async init() {
                try {
                    console.log('🎵 배경음악 자동재생 시스템 초기화 시작...');
                    
                    // AudioContext 초기화
                    await this.initAudioContext();
                    
                    // 🎵 배경음악 2개 로드
                    this.bgm1 = new Audio();
                    this.bgm2 = new Audio();
                    
                    // BGM1 설정
                    this.bgm1.src = 'bgm1.mp3';
                    this.bgm1.volume = this.bgmVolume;
                    this.bgm1.preload = 'auto';
                    this.bgm1.crossOrigin = 'anonymous';
                    
                    // BGM2 설정
                    this.bgm2.src = 'bgm2.mp3';
                    this.bgm2.volume = this.bgmVolume;
                    this.bgm2.preload = 'auto';
                    this.bgm2.crossOrigin = 'anonymous';
                    
                    // 현재 BGM을 BGM1으로 설정
                    this.currentBGM = this.bgm1;
                    this.bgmIndex = 0;
                    
                    // 배경음악 이벤트 리스너
                    [this.bgm1, this.bgm2].forEach((bgm, index) => {
                        if (!bgm) return;
                        
                        // 곡 종료 시 다음 곡으로 전환
                        bgm.addEventListener('ended', () => {
                            console.log(`🎵 BGM ${index + 1} 종료됨, 다음 곡으로 전환`);
                            this.switchToNextBGM();
                        });
                        
                        // 재생/정지 이벤트
                        bgm.addEventListener('play', () => {
                            if (bgm === this.currentBGM) {
                                this.isPlaying = true;
                                this.updateMusicControls();
                                console.log(`🎵 BGM ${index + 1} 재생 시작됨`);
                            }
                        });
                        
                        bgm.addEventListener('pause', () => {
                            if (bgm === this.currentBGM) {
                                this.isPlaying = false;
                                this.updateMusicControls();
                                console.log(`🎵 BGM ${index + 1} 일시정지됨`);
                            }
                        });
                        
                        // 🆕 로드 완료 시 자동재생 시도
                        bgm.addEventListener('canplaythrough', () => {
                            console.log(`🎵 BGM ${index + 1} 로드 완료`);
                            if (index === 0 && !this.isPlaying) {
                                // BGM1이 로드되면 자동재생 시도
                                this.attemptAutoPlay();
                            }
                        });
                        
                        // 오류 처리
                        bgm.addEventListener('error', (e) => {
                            console.warn(`🎵 BGM ${index + 1} 로드 실패:`, e);
                            this.showToast(`BGM ${index + 1} 파일을 찾을 수 없습니다`, 'error');
                        });
                    });
                    
                    // 효과음들 로드
                    this.correctSound = new Audio('correct.mp3');
                    this.wrongSound = new Audio('wrong.mp3');
                    this.hintSound = new Audio('hint.mp3');
                    this.clickSound = new Audio('click.mp3');
                    this.completeSound = new Audio('complete.mp3');
                    this.geniusSound = new Audio('genius.mp3');
                    
                    // 효과음 설정
                    [this.correctSound, this.wrongSound, this.hintSound, this.clickSound, this.completeSound, this.geniusSound].forEach(audio => {
                        if (audio) {
                            audio.volume = this.effectVolume;
                            audio.preload = 'auto';
                            
                            audio.addEventListener('error', (e) => {
                                console.warn(`🎵 효과음 로드 실패 (${audio.src}):`, e);
                            });
                        }
                    });
                    
                    console.log('✅ 배경음악 자동재생 시스템 초기화 완료!');
                    
                    // 🆕 초기화 완료 후 즉시 자동재생 시도
                    setTimeout(() => {
                        this.attemptAutoPlay();
                    }, 500);
                    
                } catch (error) {
                    console.error('❌ 오디오 시스템 초기화 실패:', error);
                }
            },
            
            // 🎵 배경음악 시작
            async startBGM() {
                if (!this.isAudioUnlocked) {
                    const unlocked = await this.unlockAudio();
                    if (!unlocked) {
                        this.showToast('오디오 활성화에 실패했습니다', 'error');
                        return false;
                    }
                }
                
                if (this.isMuted || !this.currentBGM) {
                    return false;
                }
                
                try {
                    // 다른 BGM 정지
                    const otherBGM = this.currentBGM === this.bgm1 ? this.bgm2 : this.bgm1;
                    if (otherBGM && !otherBGM.paused) {
                        otherBGM.pause();
                    }
                    
                    // 현재 BGM 재생
                    this.currentBGM.currentTime = 0;
                    await this.currentBGM.play();
                    
                    this.isPlaying = true;
                    this.showToast(`🎵 BGM ${this.bgmIndex + 1} 재생 시작!`, 'success');
                    this.updateMusicControls();
                    
                    return true;
                } catch (error) {
                    console.error('🎵 BGM 재생 실패:', error);
                    this.showToast('배경음악 재생에 실패했습니다', 'error');
                    return false;
                }
            },
            
            // 나머지 함수들은 동일...
            pauseBGM() {
                if (this.currentBGM && this.isPlaying) {
                    this.currentBGM.pause();

            crossFadeBGM(fromBGM, toBGM) {
                if (!fromBGM || !toBGM) return;
                
                const startVolume = this.bgmVolume;
                const steps = 30;
                const stepDuration = this.fadeDuration / steps;
                
                toBGM.volume = 0;
                toBGM.currentTime = 0;
                toBGM.play().catch(e => console.warn('크로스페이드 재생 실패:', e));
                
                let currentStep = 0;
                const fadeInterval = setInterval(() => {
                    currentStep++;
                    const progress = currentStep / steps;
                    
                    if (fromBGM) {
                        fromBGM.volume = startVolume * (1 - progress);
                    }
                    
                    if (toBGM) {
                        toBGM.volume = startVolume * progress;
                    }
                    
                    if (currentStep >= steps) {
                        clearInterval(fadeInterval);
                        if (fromBGM) {
                            fromBGM.pause();
                            fromBGM.currentTime = 0;
                        }
                        if (toBGM) {

        async function getProblemsForRound(roundNumber) {
            console.log(`\n🎯 ===== 라운드 ${roundNumber} 문제 선택 시작 =====`);
            
            const fileNumber = getFileNumber(roundNumber);
            const problems = await loadProblems(fileNumber);
            
            console.log(`📊 problems_${fileNumber}.json 전체 문제 수:`, problems.length);
            
            const problemsPerRound = 6;
            const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
            const endIndex = startIndex + problemsPerRound;
            
            let roundProblems = problems.slice(startIndex, endIndex);
            
            if (roundProblems.length < problemsPerRound) {
                console.warn(`⚠️ 문제 부족! 요청: ${problemsPerRound}개, 실제: ${roundProblems.length}개`);
                
                if (problems.length >= problemsPerRound) {
                    roundProblems = problems.slice(0, problemsPerRound);
                } else {
                    roundProblems = [];
                    for (let i = 0; i < problemsPerRound; i++) {
                        const problemIndex = i % problems.length;
                        roundProblems.push({
                            ...problems[problemIndex],
                            answer: [`${problems[problemIndex].answer[0]} (${Math.floor(i / problems.length) + 1})`],
                            hints: problems[problemIndex].hints.map(hint => `${hint} (${Math.floor(i / problems.length) + 1})`)
                        });
                    }
                }
            }
            
            if (roundProblems.length === 0) {
                throw new Error(`라운드 ${roundNumber}에 해당하는 문제가 없습니다.`);
            }
            
            return roundProblems;
