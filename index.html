<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 테스트</title>
    <style>
        body {
            background: purple;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-family: Arial;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🔥 테스트 화면 🔥</h1>
    <p>이게 보이면 HTML은 정상이에요!</p>
    <button onclick="alert('버튼 작동!')">테스트 버튼</button>
    
    <script>
        console.log("스크립트 실행됨!");
        alert("자바스크립트 실행됨!");
    </script>
</body>
</html>
