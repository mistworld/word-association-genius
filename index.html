            async initAudioContext() {

            async init() {

                    // üéµ Î∞∞Í≤ΩÏùåÏïÖ 2Í∞ú Î°úÎìú

                    // ÌòÑÏû¨ BGMÏùÑ BGM1ÏúºÎ°ú ÏÑ§Ï†ï

                    // Î∞∞Í≤ΩÏùåÏïÖ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà

            // üéµ Î∞∞Í≤ΩÏùåÏïÖ ÏãúÏûë

                    const otherBGM = this.currentBGM === this.bgm1 ? this.bgm2 : this.bgm1;
                    if (otherBGM && !otherBGM.paused) {

            pauseBGM() {

                    this.currentBGM.pause();

            switchToNextBGM() {
                if (!this.isAudioUnlocked || this.isMuted) return;
                
                // Îã§Ïùå BGM ÏÑ†ÌÉù
                const nextIndex = this.bgmSwitchMode === 'random' ? 
                    (this.bgmIndex === 0 ? 1 : 0) : 
                    (this.bgmIndex + 1) % 2;
                
                const nextBGM = nextIndex === 0 ? this.bgm1 : this.bgm2;
                
                if (!nextBGM) {

                    return;

                console.log(`üéµ BGM ÍµêÏ≤¥: ${this.bgmIndex + 1} ‚Üí ${nextIndex + 1}`);
                
                // ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú Ìö®Í≥ºÎ°ú Ï†ÑÌôò
                this.crossFadeBGM(this.currentBGM, nextBGM);
                
                // ÌòÑÏû¨ BGM ÏóÖÎç∞Ïù¥Ìä∏
                this.currentBGM = nextBGM;
                this.bgmIndex = nextIndex;
                
                this.showToast(`üîÑ BGM ${nextIndex + 1}Î°ú Ï†ÑÌôòÎê®`, 'success');

                    this.bgmIndex = (this.bgmIndex + 1) % 2;
                    this.currentBGM = this.bgmIndex === 0 ? this.bgm1 : this.bgm2;

            // üéµ ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú Ìö®Í≥º
            crossFadeBGM(fromBGM, toBGM) {
                if (!fromBGM || !toBGM) return;
                
                const startVolume = this.bgmVolume;
                const steps = 30;
                const stepDuration = this.fadeDuration / steps;
                
                // ÏÉà BGM ÏãúÏûë (Î≥ºÎ•® 0Î∂ÄÌÑ∞)
                toBGM.volume = 0;
                toBGM.currentTime = 0;
                toBGM.play().catch(e => console.warn('ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú Ïû¨ÏÉù Ïã§Ìå®:', e));
                
                let currentStep = 0;
                const fadeInterval = setInterval(() => {
                    currentStep++;
                    const progress = currentStep / steps;
                    
                    // Ïù¥Ï†Ñ BGM ÌéòÏù¥Îìú ÏïÑÏõÉ
                    if (fromBGM) {
                        fromBGM.volume = startVolume * (1 - progress);
                    }
                    
                    // ÏÉà BGM ÌéòÏù¥Îìú Ïù∏
                    if (toBGM) {
                        toBGM.volume = startVolume * progress;
                    }
                    
                    if (currentStep >= steps) {
                        clearInterval(fadeInterval);
                        if (fromBGM) {
                            fromBGM.pause();
                            fromBGM.currentTime = 0;
                        }
                        if (toBGM) {
                            toBGM.volume = startVolume;

                        console.log('üéµ ÌÅ¨Î°úÏä§ÌéòÏù¥Îìú ÏôÑÎ£å');

        async function getProblemsForRound(roundNumber) {
            console.log(`\nüéØ ===== ÎùºÏö¥Îìú ${roundNumber} Î¨∏Ï†ú ÏÑ†ÌÉù ÏãúÏûë =====`);
            
            const fileNumber = getFileNumber(roundNumber);
            const problems = await loadProblems(fileNumber);
            
            console.log(`üìä problems_${fileNumber}.json Ï†ÑÏ≤¥ Î¨∏Ï†ú Ïàò:`, problems.length);
            
            // ÎùºÏö¥ÎìúÎ≥Ñ Î¨∏Ï†ú ÏÑ†ÌÉù Í≥ÑÏÇ∞
            const problemsPerRound = 6;
            const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
            const endIndex = startIndex + problemsPerRound;
            
            let roundProblems = problems.slice(startIndex, endIndex);
            
            // Î¨∏Ï†ú Î∂ÄÏ°± Ïãú Ï≤òÎ¶¨
            if (roundProblems.length < problemsPerRound) {
                console.warn(`‚ö†Ô∏è Î¨∏Ï†ú Î∂ÄÏ°±! ÏöîÏ≤≠: ${problemsPerRound}Í∞ú, Ïã§Ï†ú: ${roundProblems.length}Í∞ú`);
                
                if (problems.length >= problemsPerRound) {
                    roundProblems = problems.slice(0, problemsPerRound);
                } else {
                    // ÌååÏùºÏóê 6Í∞ú ÎØ∏ÎßåÏù¥Î©¥ ÏûàÎäî ÎßåÌÅº Î∞òÎ≥µÌï¥ÏÑú 6Í∞ú ÎßåÎì§Í∏∞
                    roundProblems = [];
                    for (let i = 0; i < problemsPerRound; i++) {
                        const problemIndex = i % problems.length;
                        roundProblems.push({
                            ...problems[problemIndex],
                            answer: [`${problems[problemIndex].answer[0]} (${Math.floor(i / problems.length) + 1})`],
                            hints: problems[problemIndex].hints.map(hint => `${hint} (${Math.floor(i / problems.length) + 1})`)
                        });
                    }
                }
            }
            
            if (roundProblems.length === 0) {
                throw new Error(`ÎùºÏö¥Îìú ${roundNumber}Ïóê Ìï¥ÎãπÌïòÎäî Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.`);
            }
            
            return roundProblems;
        }

        function closeModal() {

        function handleModalKeypress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const focusedBtn = document.activeElement;
                if (focusedBtn && focusedBtn.classList.contains('modal-button')) {
                    focusedBtn.click();
                } else {
                    const primaryBtn = document.querySelector('.modal-primary');
                    if (primaryBtn) {
                        primaryBtn.click();
                    }
                }
            } else if (event.key === 'Escape') {
                event.preventDefault();
                closeModal();
            }
        }
