            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;

        }

        /* ÎùºÏö¥Îìú Îßµ */
        .round-map {
            padding: 20px;
        }

        .round-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .round-button {

            border: none;
            border-radius: 15px;
            font-size: 16px;

            position: relative;
        }

        .round-button.completed {

            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.5);
        }

        .round-button.current {
            background: linear-gradient(135deg, #E040FB, #9C27B0);

            box-shadow: 0 6px 20px rgba(224, 64, 251, 0.6);
            animation: pulse 2s infinite;
        }

        .round-button.locked {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .round-button:active:not(.locked) {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Î≥ÑÎò•Î≥Ñ ÏÉùÏÑ±
        function createShootingStars() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        star.remove();
                    }, 3000);
                }, i * 1000);
            }
        }

        // Ïò§ÎîîÏò§ Í¥ÄÎ¶¨Ïûê - BGM ÍµêÏ∞® Ïû¨ÏÉù ÏàòÏ†ï
        const AudioManager = {
            bgm1: null,
            bgm2: null,
            currentBGM: null,
            correctSound: null,
            wrongSound: null,
            hintSound: null,
            clickSound: null,
            completeSound: null,
            geniusSound: null,
            isAudioUnlocked: false,
            isPlaying: false,
            bgmEnabled: true,
            sfxEnabled: true,
            currentBGMIndex: 0,

            async init() {
                try {
                    // Î∞∞Í≤ΩÏùåÏïÖ Î°úÎìú
                    this.bgm1 = new Audio('bgm1.mp3');
                    this.bgm2 = new Audio('bgm2.mp3');
                    
                    // Ìö®Í≥ºÏùå Î°úÎìú
                    this.correctSound = new Audio('correct.mp3');
                    this.wrongSound = new Audio('wrong.mp3');
                    this.hintSound = new Audio('hint.mp3');
                    this.completeSound = new Audio('complete.mp3');
                    this.geniusSound = new Audio('genius.mp3');
                    
                    // Î∞∞Í≤ΩÏùåÏïÖ ÏÑ§Ï†ï
                    [this.bgm1, this.bgm2].forEach(bgm => {
                        bgm.loop = false; // ÍµêÏ∞® Ïû¨ÏÉùÏùÑ ÏúÑÌï¥ loop false
                        bgm.volume = 0.4;
                        bgm.preload = 'auto';
                    });
                    
                    // Ìö®Í≥ºÏùå ÏÑ§Ï†ï
                    [this.correctSound, this.wrongSound, this.hintSound, 
                     this.completeSound, this.geniusSound].forEach(sound => {
                        sound.volume = 0.6;
                        sound.preload = 'auto';
                    });
                    
                    this.currentBGM = this.bgm1;
                    this.isAudioUnlocked = true;
                    
                    // ÏÑ§Ï†ï Î°úÎìú
                    this.loadSettings();
                    
                    if (this.bgmEnabled) {
                        await this.startBGM();
                    }
                    
                } catch (error) {
                    console.log('Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî Ïã§Ìå®');
                }
            },

            async startBGM() {
                if (!this.currentBGM || !this.bgmEnabled) return;
                
                try {
                    await this.currentBGM.play();
                    this.isPlaying = true;
                    
                    // BGM Ï¢ÖÎ£å Ïãú Îã§Ïùå BGMÏúºÎ°ú Ï†ÑÌôò
                    this.currentBGM.onended = () => {
                        this.switchBGM();
                    };
                    
                } catch (error) {
                    console.log('BGM Ïû¨ÏÉù Ïã§Ìå®');
                }
            },

            switchBGM() {
                this.currentBGMIndex = (this.currentBGMIndex + 1) % 2;
                this.currentBGM = this.currentBGMIndex === 0 ? this.bgm1 : this.bgm2;
                this.startBGM();
            },

            async playSound(soundType) {
                if (!this.sfxEnabled || !this.isAudioUnlocked) return;
                
                let sound = null;
                
                switch(soundType) {
                    case 'correct': sound = this.correctSound; break;
                    case 'wrong': sound = this.wrongSound; break;
                    case 'hint': sound = this.hintSound; break;
                    case 'complete': sound = this.completeSound; break;
                    case 'genius': sound = this.geniusSound; break;
                    case 'click': sound = this.hintSound; break;
                }
                
                if (sound) {
                    try {
                        sound.currentTime = 0;
                        await sound.play();
                    } catch (error) {
                        // Ìö®Í≥ºÏùå Ïû¨ÏÉù Ïã§Ìå®Ìï¥ÎèÑ Í≤åÏûÑ ÏßÑÌñâ
                    }
                }
            },

            toggleBGM() {
                this.bgmEnabled = !this.bgmEnabled;
                if (this.bgmEnabled) {
                    this.startBGM();
                } else {
                    if (this.currentBGM) {
                        this.currentBGM.pause();
                    }
                }
                this.saveSettings();
                this.updateMusicControls();
            },

            toggleSFX() {
                this.sfxEnabled = !this.sfxEnabled;
                this.saveSettings();
                this.updateMusicControls();
            },

            saveSettings() {
                const settings = {
                    bgmEnabled: this.bgmEnabled,
                    sfxEnabled: this.sfxEnabled
                };
                localStorage.setItem('audio_settings', JSON.stringify(settings));
            },

            loadSettings() {
                const saved = localStorage.getItem('audio_settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    this.bgmEnabled = settings.bgmEnabled !== false;
                    this.sfxEnabled = settings.sfxEnabled !== false;
                }
            },

            updateMusicControls() {
                const bgmButton = document.querySelector('.bgm-control');
                const sfxButton = document.querySelector('.sfx-control');
                
                if (bgmButton) {
                    bgmButton.textContent = this.bgmEnabled ? 'üîä BGM ON' : 'üîá BGM OFF';
                    bgmButton.className = this.bgmEnabled ? 'sound-control active' : 'sound-control';
                }
                
                if (sfxButton) {
                    sfxButton.textContent = this.sfxEnabled ? 'üéµ Ìö®Í≥ºÏùå ON' : 'üîï Ìö®Í≥ºÏùå OFF';
                    sfxButton.className = this.sfxEnabled ? 'sound-control active' : 'sound-control';
                }
            }
        };

        // Í≤åÏûÑ ÏÉÅÌÉú Í¥ÄÎ¶¨ - ÏßÑÌñâÎèÑ Ï†ÄÏû• Ï∂îÍ∞Ä
        let gameState = {
            currentScreen: 'start',
            currentRound: 1,
            currentProblem: 0,
            keys: 15,
            completedRounds: [],
            problems: [],
            currentProblemState: null
        };

        // ÏßÑÌñâÎèÑ Ï†ÄÏû•
        function saveGameState() {
            const saveData = {
                currentRound: gameState.currentRound,
                currentProblem: gameState.currentProblem,
                keys: gameState.keys,
                completedRounds: gameState.completedRounds,
                problems: gameState.problems,
                currentProblemState: gameState.currentProblemState
            };
            localStorage.setItem('game_save', JSON.stringify(saveData));
        }

        // ÏßÑÌñâÎèÑ Î∂àÎü¨Ïò§Í∏∞
        function loadGameState() {
            const saved = localStorage.getItem('game_save');
            if (saved) {
                const saveData = JSON.parse(saved);
                Object.assign(gameState, saveData);
                return true;
            }
            return false;
        }

        // ÏãúÏûë ÌôîÎ©¥ Î†åÎçîÎßÅ
        function renderStartScreen() {
            createShootingStars();
            const html = `
                <div class="container">
                    <div class="start-screen">
                        <div class="magic-orb"></div>
                        <div class="title-main">‚ö°Ïó∞ÏÉÅÏ≤úÏû¨‚ö°</div>
                        <div class="subtitle">ÎáåÍ∞Ä ÌÑ∞Ïßà Í≤É Í∞ôÏùÄ ÏæåÍ∞ê</div>
                        <div class="highlight">ÎãπÏã†ÏùÄ IQ 140 Ï≤úÏû¨ÏûÖÎãàÍπå?</div>
                        <button class="start-button" onclick="AudioManager.playSound('click'); showRoundMap()">
                            üß† ÏãúÎÉÖÏä§ Í∞ÄÎèô
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
            
            // Î≥ÑÎò•Î≥Ñ ÏßÄÏÜç ÏÉùÏÑ±
            setInterval(createShootingStars, 5000);
        }

        // ÎùºÏö¥Îìú Îßµ Î†åÎçîÎßÅ
        function showRoundMap() {
            const hasSave = loadGameState();
            const nextRound = gameState.completedRounds.length > 0 ? 
                Math.max(...gameState.completedRounds) + 1 : 1;
            
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <div class="round-info-compact">
                                    <div class="round-title">Ïó∞ÏÉÅÏ≤úÏû¨</div>
                                    <div class="problem-number">ÎùºÏö¥ÎìúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">üîë ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">‚öôÔ∏è</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="round-map">
                            <h2 style="text-align: center; margin-bottom: 20px; color: #E040FB; font-size: 18px;">
                                ${hasSave ? 'Ïù¥Ïñ¥ÌïòÍ∏∞ Í∞ÄÎä•!' : 'ÎùºÏö¥Îìú ÏÑ†ÌÉù'}
                            </h2>
                            <div class="round-grid">
                                ${Array.from({ length: 100 }, (_, i) => {
                                    const roundNumber = i + 1;
                                    const isCompleted = gameState.completedRounds.includes(roundNumber);
                                    const isCurrent = roundNumber === nextRound;
                                    const isLocked = roundNumber > nextRound;
                                    
                                    return `
                                        <button 
                                            class="round-button ${isCompleted ? 'completed' : isCurrent ? 'current' : isLocked ? 'locked' : 'current'}"
                                            onclick="${isLocked ? '' : `startRound(${roundNumber})`}"
                                            ${isLocked ? 'disabled' : ''}
                                        >
                                            ${roundNumber}
                                            ${isCompleted ? '‚úÖ' : isCurrent ? '‚≠ê' : isLocked ? 'üîí' : 'üéØ'}
                                        </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            gameState.currentScreen = 'roundMap';
            updateMusicPanel();
        }

        // ÎùºÏö¥Îìú ÏãúÏûë
        async function startRound(roundNumber) {
            AudioManager.playSound('click');
            
            try {
                const fileNumber = Math.ceil(roundNumber / 10);
                const response = await fetch(`problems_${fileNumber}.json`);
                const allProblems = await response.json();
                
                // Ìï¥Îãπ ÎùºÏö¥ÎìúÏùò Î¨∏Ï†úÎì§ ÏÑ†ÌÉù (Ìïú ÎùºÏö¥ÎìúÏóê 6Î¨∏Ï†ú)
                const problemsPerRound = 6;
                const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
                const roundProblems = allProblems.slice(startIndex, startIndex + problemsPerRound);
                
                gameState.currentRound = roundNumber;
                gameState.currentProblem = 0;
                gameState.problems = roundProblems;
                
                // ÏÉà Î¨∏Ï†ú ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                gameState.currentProblemState = {
                    unlockedHints: [0, 1],
                    showDescriptions: [false, false, false, false, false, false],
                    canShowDescriptions: false,
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    timerInterval: null
                };
                
                startGeniusTimer();
                renderGame();
                saveGameState();
                
            } catch (error) {
                console.error('ÎùºÏö¥Îìú ÏãúÏûë Ïã§Ìå®:', error);
                alert('Î¨∏Ï†úÎ•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                showRoundMap();
            }
        }

        // Í≤åÏûÑ ÌôîÎ©¥ Î†åÎçîÎßÅ - ÏûÖÎ†• Î≤ÑÌäº Ï∂îÍ∞Ä
        function renderGame() {
            if (!gameState.currentProblemState || gameState.problems.length === 0) {
                showRoundMap();
                return;
            }

            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;

            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="AudioManager.playSound('click'); showRoundMap()">üè†</button>
                                <div class="round-info-compact">
                                    <div class="round-title">ÎùºÏö¥Îìú ${gameState.currentRound}</div>
                                    <div class="problem-number">Î¨∏Ï†ú ${gameState.currentProblem + 1}/6</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">üîë ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">‚öôÔ∏è</button>
                                <div class="progress-dots">
                                    ${Array.from({ length: 6 }, (_, i) => `
                                        <div class="dot ${i < gameState.currentProblem ? 'completed' : i === gameState.currentProblem ? 'current' : ''}"></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        
                        ${state.geniusTimerActive && !state.isCorrect ? `
                            <div class="genius-timer">
                                <div class="genius-timer-header">
                                    <div class="genius-timer-text">‚ö° Ï≤úÏû¨ Î≥¥ÎÑàÏä§ ÏãúÍ∞Ñ</div>
                                    <div class="genius-timer-count">${state.geniusTimer}Ï¥à</div>
                                </div>
                                <div class="timer-bar">
                                    <div class="timer-progress" style="width: ${(state.geniusTimer / 20) * 100}%"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="main-content">
                        <div class="hints-section">
                            <div class="hints-container">
                                ${problem.hints.map((hint, index) => {
                                    const isUnlocked = state.unlockedHints.includes(index);
                                    const showDescription = state.showDescriptions[index] || state.isCorrect;
                                    const isLocked = !isUnlocked;
                                    
                                    return `
                                        <div class="hint-item ${isLocked ? 'locked' : ''}">
                                            <div class="hint-content">
                                                <div class="hint-header">
                                                    <div class="hint-left">
                                                        <div class="hint-number">${index + 1}</div>
                                                        <div class="hint-text">
                                                            ${isUnlocked ? hint : 'üîí Ïû†Í∏¥ ÌûåÌä∏'}
                                                        </div>
                                                    </div>
                                                    ${isLocked && index >= 3 ? `
                                                        <div class="hint-controls">
                                                            <button class="unlock-btn" onclick="unlockHint(${index})">
                                                                üîì1
                                                            </button>
                                                            <button class="unlock-btn" onclick="watchAdForHint(${index})">
                                                                üì∫
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                ${isUnlocked && showDescription ? `
                                                    <div class="description">
                                                        ${problem.descriptions[index]}
                                                    </div>
                                                ` : ''}
                                                ${isUnlocked && state.canShowDescriptions && !showDescription && !state.isCorrect ? `
                                                    <div class="hint-controls" style="margin-top: 6px;">
                                                        <button class="unlock-btn" onclick="unlockDescription(${index})">
                                                            ÏÑ§Î™ÖÎ≥¥Í∏∞ üîì1
                                                        </button>
                                                        <button class="unlock-btn" onclick="watchAdForDescription(${index})">
                                                            ÏÑ§Î™ÖÎ≥¥Í∏∞ üì∫
                                                        </button>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>

                            ${state.unlockedHints.includes(5) && !state.isCorrect ? `
                                <div class="show-answer-section">
                                    <button class="show-answer-btn" onclick="showAnswer()">
                                        Ï†ïÎãµÎ≥¥Í∏∞
                                        <span>üîì3</span>
                                        <span>üì∫</span>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="answer-section">
                            ${!state.isCorrect ? `
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">Í∏ÄÏûêÏàò</div>
                                        <div class="info-value">
                                            ${state.showCharacterCount ? problem.characterCount : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box category">
                                        <div class="info-label">Î∂ÑÎ•ò</div>
                                        <div class="info-value">
                                            ${state.showCategory ? problem.category : '?'}
                                            ${state.unlockedHints.includes(4) && !state.showCategory ? `
                                                <button class="unlock-small" onclick="unlockCategory()">Ìï¥Í∏à</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <div class="info-box chosung">
                                        <div class="info-label">Ï¥àÏÑ±</div>
                                        <div class="info-value">
                                            ${state.showChosung ? problem.chosung : '?'}
                                            ${state.unlockedHints.includes(5) && !state.showChosung ? `
                                                <button class="unlock-small" onclick="unlockChosung()">Ìï¥Í∏à</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="answer-input-section">
                                    <input 
                                        type="text" 
                                        class="answer-input" 
                                        placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Enter ÎòêÎäî ÏûÖÎ†•Î≤ÑÌäºÏúºÎ°ú ÌôïÏù∏)"
                                        value="${state.userAnswer}"
                                        autocomplete="off"
                                        oninput="updateUserAnswer(this.value)"
                                        onkeydown="if(event.key === 'Enter') checkAnswer(this.value)"
                                        id="answerInput"
                                    />
                                    <button class="submit-button" onclick="checkAnswer(document.getElementById('answerInput').value)">
                                        ÏûÖÎ†•
                                    </button>
                                </div>
                            ` : `
                                <div class="correct-answer">
                                    <div class="correct-icon">üéØ</div>
                                    <div class="correct-text">${problem.answer.join(', ')}</div>
                                    <div class="correct-category">${problem.category}</div>
                                </div>
                                
                                <button class="next-button" onclick="nextProblem()">
                                    ${gameState.currentProblem === 5 ? 'üèÜ ÎùºÏö¥Îìú ÏôÑÎ£å' : '‚ûú Îã§Ïùå Î¨∏Ï†ú'}
                                </button>
                            `}
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            updateMusicPanel();
        }

        // ÎÇòÎ®∏ÏßÄ Í≤åÏûÑ Í∏∞Îä•Îì§ (startGeniusTimer, unlockHint, checkAnswer Îì±)ÏùÄ 
        // Í∏∞Ï°¥ Î°úÏßÅÏùÑ Ïú†ÏßÄÌïòÎêò, saveGameState() Ìò∏Ï∂ú Ï∂îÍ∞Ä

        // ÏùåÏïÖ Ìå®ÎÑê - ÏÑ∏Î∂ÑÌôîÎêú ÏÑ§Ï†ï
        function toggleMusicPanel() {
            const panel = document.querySelector('.music-panel');
            const buttons = document.querySelectorAll('.settings-button-header');
            if (panel) {
                panel.classList.toggle('active');
                buttons.forEach(button => {
                    button.innerHTML = panel.classList.contains('active') ? '‚úñÔ∏è' : '‚öôÔ∏è';
                });
                updateMusicPanel();
            }
        }

        function updateMusicPanel() {
            const panel = document.querySelector('.music-panel');
            if (panel) {
                panel.innerHTML = `
                    <div class="music-title">üéµ ÏÇ¨Ïö¥Îìú ÏÑ§Ï†ï</div>
                    <div class="music-controls">
                        <button class="sound-control bgm-control ${AudioManager.bgmEnabled ? 'active' : ''}" onclick="AudioManager.toggleBGM()">
                            ${AudioManager.bgmEnabled ? 'üîä BGM ON' : 'üîá BGM OFF'}
                        </button>
                        <button class="sound-control sfx-control ${AudioManager.sfxEnabled ? 'active' : ''}" onclick="AudioManager.toggleSFX()">
                            ${AudioManager.sfxEnabled ? 'üéµ Ìö®Í≥ºÏùå ON' : 'üîï Ìö®Í≥ºÏùå OFF'}
                        </button>
                    </div>
                `;
            }
        }

        // CSS Ïï†ÎãàÎ©îÏù¥ÏÖò
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Ïï± Ï¥àÍ∏∞Ìôî
        async function initApp() {
            await AudioManager.init();
            renderStartScreen();
        }

        // Ïï± ÏãúÏûë
        initApp();

        // Í∏∞Ï°¥ Ìï®ÏàòÎì§ (unlockHint, checkAnswer, nextProblem Îì±)ÏùÄ 
        // ÌïÑÏöîÏãú saveGameState() Ìò∏Ï∂ú Ï∂îÍ∞ÄÌï¥ÏÑú ÏßÑÌñâÎèÑ Ï†ÄÏû•ÎêòÎèÑÎ°ù ÏàòÏ†ï
    </script>
</body>
</html>
