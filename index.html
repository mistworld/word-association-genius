    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a052a 0%, #2d1b69 50%, #1a052a 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 신비스러운 브레인 배경 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(107, 70, 193, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(192, 132, 252, 0.4) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 20 Q60 15 70 20 Q80 25 75 35 Q85 40 80 50 Q85 60 75 65 Q80 75 70 80 Q60 85 50 80 Q40 85 30 80 Q20 75 25 65 Q15 60 20 50 Q15 40 25 35 Q20 25 30 20 Q40 15 50 20' fill='none' stroke='%238B5CF6' stroke-width='1.5' opacity='0.3'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 25 Q45 20 55 30 Q65 40 60 55 Q70 65 55 70 Q60 80 45 75 Q30 80 25 65 Q15 55 20 45 Q15 30 30 25' fill='none' stroke='%23C084FC' stroke-width='1' opacity='0.2'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
            animation: mysticPulse 8s ease-in-out infinite;
        }

        @keyframes mysticPulse {
            0%, 100% { 
                opacity: 0.4;
                filter: hue-rotate(0deg) blur(0px);
            }
            25% { 
                opacity: 0.6;
                filter: hue-rotate(90deg) blur(1px);
            }
            50% { 
                opacity: 0.5;
                filter: hue-rotate(180deg) blur(0px);
            }
            75% { 
                opacity: 0.7;
                filter: hue-rotate(270deg) blur(1px);
            }
        }

        /* 신비로운 빛줄기 효과 */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: 
                linear-gradient(45deg, transparent 45%, rgba(139, 92, 246, 0.1) 50%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, rgba(192, 132, 252, 0.1) 50%, transparent 55%);
            animation: lightBeams 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes lightBeams {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }

        /* 인트로 화면 - 마녀스럽고 신비스러운 */
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            text-align: center;
            background: transparent;
            position: relative;
        }

        .title-main {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC, #A78BFA, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite, float 6s ease-in-out infinite;
            line-height: 1.1;
            white-space: nowrap;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            position: relative;
        }

        .title-main::before {
            content: '⚡';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: sparkleLeft 2s ease-in-out infinite;
        }

        .title-main::after {
            content: '⚡';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: sparkleRight 2s ease-in-out infinite 1s;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(139, 92, 246, 0.5),
                           0 0 60px rgba(192, 132, 252, 0.3);
            }
            50% { 
                text-shadow: 0 0 50px rgba(139, 92, 246, 0.8),
                           0 0 100px rgba(192, 132, 252, 0.5),
                           0 0 150px rgba(167, 139, 250, 0.3);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes sparkleLeft {
            0%, 100% { 
                opacity: 0.3;
                transform: translateY(-50%) scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: translateY(-50%) scale(1.2) rotate(180deg);
            }
        }

        @keyframes sparkleRight {
            0%, 100% { 
                opacity: 0.3;
                transform: translateY(-50%) scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: translateY(-50%) scale(1.2) rotate(-180deg);
            }
        }

        .subtitle {
            font-size: 1.3em;
            color: #C084FC;
            margin-bottom: 8px;
            font-weight: 500;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .highlight {
            font-size: 1.1em;
            color: #A78BFA;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
        }

        .start-button {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6),
                      0 0 0 2px rgba(192, 132, 252, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: buttonPulse 2s ease-in-out infinite, buttonGlow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes buttonGlow {
            0%, 100% { 
                box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6),
                          0 0 0 2px rgba(192, 132, 252, 0.3);
            }
            50% { 
                box-shadow: 0 8px 50px rgba(139, 92, 246, 0.8),
                          0 0 0 4px rgba(192, 132, 252, 0.5),
                          0 0 30px rgba(192, 132, 252, 0.3);
            }
        }

        @keyframes buttonShine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .start-button:active {
            transform: scale(0.95);
        }

        /* 게임 헤더 */
        .header {
            background: rgba(26, 5, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            padding: 8px 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .compact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .home-button {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .home-button:active {
            transform: scale(0.95);
        }

        .round-info-compact {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .round-title {
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: -0.3px;
        }

        .problem-number {
            font-size: 11px;
            color: #C084FC;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .key-count {
            display: flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, #F59E0B, #D97706);
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }

        .settings-button-header {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C084FC;
        }

        .settings-button-header:active {
            transform: scale(0.95);
        }

        .progress-dots {
            display: flex;
            gap: 3px;
            background: rgba(139, 92, 246, 0.2);
            padding: 4px 6px;
            border-radius: 10px;
        }

        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .dot.completed {
            background: linear-gradient(135deg, #10B981, #059669);
            transform: scale(1.1);
        }

        .dot.current {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            transform: scale(1.2);
            box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.5);
        }

        /* 천재 타이머 */
        .genius-timer {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            border-radius: 8px;
            padding: 6px 8px;
            margin: 4px 0;
            color: white;
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.4);
        }

        .genius-timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .genius-timer-text {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .genius-timer-count {
            font-size: 12px;
            font-weight: bold;
        }

        .timer-bar {
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: white;
            transition: width 1s linear;
            border-radius: 2px;
            animation: timerShrink 20s linear forwards;
        }

        @keyframes timerShrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* 메인 콘텐츠 */
        .main-content {
            background: rgba(26, 5, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 -4px 30px rgba(0,0,0,0.4);
            flex: 1;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 힌트 섹션 - 글자 크기 키움 */
        .hints-section {
            background: rgba(39, 19, 69, 0.9);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .hints-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .hints-container::-webkit-scrollbar {
            width: 4px;
        }

        .hints-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border-radius: 2px;
        }

        .hint-item {
            background: rgba(55, 31, 95, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .hint-item.locked {
            opacity: 0.6;
        }

        .hint-content {
            padding: 12px;
        }

        .hint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .hint-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .hint-number {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 900;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
            flex-shrink: 0;
        }

        .hint-text {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
        }

        .hint-controls {
            display: flex;
            gap: 5px;
        }

        .unlock-btn {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }

        .unlock-btn:active {
            transform: scale(0.95);
        }

        .description {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 10px 12px;
            margin-top: 8px;
            font-size: 14px;
            line-height: 1.5;
            color: #E9D5FF;
        }

        /* 정보 그리드 */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .info-box {
            background: rgba(55, 31, 95, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
        }

        .info-box.category {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .info-box.chosung {
            background: rgba(245, 158, 11, 0.15);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .info-label {
            font-size: 11px;
            color: #C084FC;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 15px;
            font-weight: 900;
            color: #ffffff;
        }

        .unlock-small {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 8px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 3px;
            margin-top: 4px;
        }

        /* 정답 입력 섹션 - 입력 버튼 추가 */
        .answer-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .answer-input {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            background: rgba(39, 19, 69, 0.9);
            color: #ffffff;
            transition: all 0.3s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
        }

        .answer-input::placeholder {
            color: #A78BFA;
        }

        .answer-input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3), 0 2px 12px rgba(0,0,0,0.3);
            background: rgba(55, 31, 95, 0.9);
        }

        .submit-button {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            white-space: nowrap;
        }

        .submit-button:active {
            transform: scale(0.95);
        }

        /* 정답 맞췄을 때 */
        .correct-answer {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(192, 132, 252, 0.2));
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .correct-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .correct-title {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .correct-text {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .correct-category {
            font-size: 14px;
            color: #C084FC;
            font-style: italic;
        }

        .next-button {
            width: 100%;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 12px;
        }

        .next-button:active {
            transform: scale(0.98);
        }

        /* 정답보기 버튼 */
        .show-answer-section {
            padding: 10px 0;
        }

        .show-answer-btn {
            width: 100%;
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .show-answer-btn:active {
            transform: scale(0.98);
        }

        /* 축하 팝업 */
        .congratulation-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border-radius: 20px;
            padding: 25px 30px;
            text-align: center;
            color: white;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: popIn 0.5s ease-out;
            border: 2px solid rgba(255,255,255,0.3);
            min-width: 280px;
            max-width: 85%;
        }

        .popup-icon {
            font-size: 45px;
            margin-bottom: 10px;
            animation: bounce 1s ease-in-out;
        }

        .popup-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .popup-message {
            font-size: 16px;
            opacity: 0.9;
        }

        .popup-reward {
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* 설정 패널 */
        .music-panel {
            position: fixed;
            top: 60px;
            right: 12px;
            background: rgba(26, 5, 42, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            z-index: 98;
            border: 1px solid rgba(139, 92, 246, 0.4);
            display: none;
            min-width: 180px;
        }

        .music-panel.active {
            display: block;
        }

        .music-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sound-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .sound-label {
            font-size: 14px;
            color: #C084FC;
            font-weight: 600;
        }

        .sound-toggle {
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            width: 50px;
            height: 26px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sound-toggle.active {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sound-toggle.active .toggle-knob {
            left: 26px;
        }

        /* 라운드 맵 */
        .round-map {
            padding: 20px;
        }

        .round-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .round-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .round-button.completed {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.5);
        }

        .round-button.current {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.6);
            animation: pulse 2s infinite;
        }

        .round-button.locked {
            background: rgba(55, 31, 95, 0.6);
            color: #6D28D9;
            cursor: not-allowed;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .round-button:active:not(.locked) {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // 오디오 관리자 - 세분화된 사운드 제어
        const AudioManager = {
            bgm1: null,
            bgm2: null,
            currentBGM: null,
            correctSound: null,
            wrongSound: null,
            hintSound: null,
            clickSound: null,
            completeSound: null,
            geniusSound: null,
            isAudioUnlocked: false,
            isBGMEnabled: true,
            isSFXEnabled: true,
            currentBGMIndex: 0,

            async init() {
                try {
                    // 배경음악 로드
                    this.bgm1 = new Audio('bgm1.mp3');
                    this.bgm2 = new Audio('bgm2.mp3');
                    
                    // 효과음 로드
                    this.correctSound = new Audio('correct.mp3');
                    this.wrongSound = new Audio('wrong.mp3');
                    this.hintSound = new Audio('hint.mp3');
                    this.completeSound = new Audio('complete.mp3');
                    this.geniusSound = new Audio('genius.mp3');
                    
                    // 배경음악 설정
                    [this.bgm1, this.bgm2].forEach(bgm => {
                        bgm.loop = false; // 개별 재생 후 교체
                        bgm.volume = 0.4;
                        bgm.preload = 'auto';
                    });
                    
                    // 효과음 설정
                    [this.correctSound, this.wrongSound, this.hintSound, 
                     this.completeSound, this.geniusSound].forEach(sound => {
                        sound.volume = 0.6;
                        sound.preload = 'auto';
                    });
                    
                    this.currentBGM = this.bgm1;
                    this.isAudioUnlocked = true;
                    
                    // 사운드 설정 로드
                    const savedBGMState = localStorage.getItem('bgm_enabled');
                    const savedSFXState = localStorage.getItem('sfx_enabled');
                    
                    if (savedBGMState !== null) {
                        this.isBGMEnabled = savedBGMState === 'true';
                    }
                    if (savedSFXState !== null) {
                        this.isSFXEnabled = savedSFXState === 'true';
                    }
                    
                    if (this.isBGMEnabled) {
                        await this.startBGM();
                    }
                    
                } catch (error) {
                    console.log('오디오 초기화 실패');
                }
            },

            async startBGM() {
                if (!this.currentBGM || !this.isBGMEnabled) return;
                
                try {
                    await this.currentBGM.play();
                    
                    // BGM 종료 시 다음 BGM으로 교체
                    this.currentBGM.addEventListener('ended', () => {
                        this.switchBGM();
                    });
                    
                } catch (error) {
                    console.log('BGM 재생 실패');
                }
            },

            switchBGM() {
                if (!this.isBGMEnabled) return;
                
                this.currentBGMIndex = (this.currentBGMIndex + 1) % 2;
                this.currentBGM = this.currentBGMIndex === 0 ? this.bgm1 : this.bgm2;
                
                // 현재 재생 시간 초기화
                this.currentBGM.currentTime = 0;
                this.startBGM();
            },

            async playSound(soundType) {
                if (!this.isSFXEnabled || !this.isAudioUnlocked) return;
                
                let sound = null;
                
                switch(soundType) {
                    case 'correct': sound = this.correctSound; break;
                    case 'wrong': sound = this.wrongSound; break;
                    case 'hint': sound = this.hintSound; break;
                    case 'complete': sound = this.completeSound; break;
                    case 'genius': sound = this.geniusSound; break;
                    case 'click': sound = this.hintSound; break;
                }
                
                if (sound) {
                    try {
                        sound.currentTime = 0;
                        await sound.play();
                    } catch (error) {
                        // 효과음 재생 실패해도 게임 진행
                    }
                }
            },

            toggleBGM() {
                this.isBGMEnabled = !this.isBGMEnabled;
                localStorage.setItem('bgm_enabled', this.isBGMEnabled.toString());
                
                if (this.isBGMEnabled) {
                    this.startBGM();
                } else {
                    if (this.currentBGM) {
                        this.currentBGM.pause();
                    }
                }
                
                this.updateMusicControls();
                return this.isBGMEnabled;
            },

            toggleSFX() {
                this.isSFXEnabled = !this.isSFXEnabled;
                localStorage.setItem('sfx_enabled', this.isSFXEnabled.toString());
                this.updateMusicControls();
                return this.isSFXEnabled;
            },

            updateMusicControls() {
                const bgmToggle = document.querySelector('.bgm-toggle');
                const sfxToggle = document.querySelector('.sfx-toggle');
                
                if (bgmToggle) {
                    bgmToggle.className = this.isBGMEnabled ? 'sound-toggle active' : 'sound-toggle';
                    bgmToggle.querySelector('.toggle-knob').style.left = this.isBGMEnabled ? '26px' : '2px';
                }
                if (sfxToggle) {
                    sfxToggle.className = this.isSFXEnabled ? 'sound-toggle active' : 'sound-toggle';
                    sfxToggle.querySelector('.toggle-knob').style.left = this.isSFXEnabled ? '26px' : '2px';
                }
            }
        };

        // 게임 상태 - 진행도 저장 기능 추가
        let gameState = {
            currentScreen: 'start',
            currentRound: 1,
            currentProblem: 0,
            keys: 15,
            completedRounds: [],
            problems: [],
            currentProblemState: null,
            // 진행도 저장을 위한 추가 필드
            savedProgress: null
        };

        // 로컬 스토리지에서 진행도 로드
        function loadGameProgress() {
            try {
                const saved = localStorage.getItem('brain_genius_progress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    gameState.keys = progress.keys || 15;
                    gameState.completedRounds = progress.completedRounds || [];
                    gameState.savedProgress = progress.currentProgress || null;
                }
            } catch (e) {
                console.log('진행도 로드 실패');
            }
        }

        // 로컬 스토리지에 진행도 저장
        function saveGameProgress() {
            try {
                const progress = {
                    keys: gameState.keys,
                    completedRounds: gameState.completedRounds,
                    currentProgress: gameState.savedProgress
                };
                localStorage.setItem('brain_genius_progress', JSON.stringify(progress));
            } catch (e) {
                console.log('진행도 저장 실패');
            }
        }

        // 시작 화면 렌더링
        function renderStartScreen() {
            const html = `
                <div class="container">
                    <div class="start-screen">
                        <div class="title-main">연상천재</div>
                        <div class="subtitle">뇌가 터질 것 같은 쾌감</div>
                        <div class="highlight">당신은 IQ 140 천재입니까?</div>
                        <button class="start-button" onclick="AudioManager.playSound('click'); showRoundMap()">
                            🧠 시냅스 가동
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        // 라운드 맵 렌더링
        function showRoundMap() {
            loadGameProgress(); // 진행도 로드
            
            const nextRound = gameState.completedRounds.length > 0 ? 
                Math.max(...gameState.completedRounds) + 1 : 1;
            
            // 저장된 진행도가 있으면 해당 라운드로
            let currentRound = nextRound;
            if (gameState.savedProgress && gameState.savedProgress.round) {
                currentRound = gameState.savedProgress.round;
            }
            
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <div class="round-info-compact">
                                    <div class="round-title">연상천재</div>
                                    <div class="problem-number">라운드를 선택하세요</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">⚙️</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="round-map">
                            <h2 style="text-align: center; margin-bottom: 20px; color: #C084FC; font-size: 18px;">라운드 선택</h2>
                            ${gameState.savedProgress ? `
                                <div style="background: rgba(139, 92, 246, 0.2); padding: 10px; border-radius: 10px; margin-bottom: 15px; text-align: center;">
                                    <div style="font-size: 14px; color: #C084FC;">이어하기 가능</div>
                                    <div style="font-size: 12px; color: #A78BFA;">라운드 ${gameState.savedProgress.round} 문제 ${gameState.savedProgress.problem + 1}부터 계속</div>
                                </div>
                            ` : ''}
                            <div class="round-grid">
                                ${Array.from({ length: 100 }, (_, i) => {
                                    const roundNumber = i + 1;
                                    const isCompleted = gameState.completedRounds.includes(roundNumber);
                                    const isCurrent = roundNumber === currentRound;
                                    const isLocked = roundNumber > nextRound && !isCompleted;
                                    
                                    return `
                                        <button 
                                            class="round-button ${isCompleted ? 'completed' : isCurrent ? 'current' : isLocked ? 'locked' : 'current'}"
                                            onclick="${isLocked ? '' : `startRound(${roundNumber})`}"
                                            ${isLocked ? 'disabled' : ''}
                                        >
                                            ${roundNumber}
                                            ${isCompleted ? '✅' : isCurrent ? '⭐' : isLocked ? '🔒' : '🎯'}
                                        </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            gameState.currentScreen = 'roundMap';
            updateMusicPanel();
        }

        // 라운드 시작 - 저장된 진행도 적용
        async function startRound(roundNumber) {
            AudioManager.playSound('click');
            
            try {
                const fileNumber = Math.ceil(roundNumber / 10);
                const response = await fetch(`problems_${fileNumber}.json`);
                const allProblems = await response.json();
                
                const problemsPerRound = 6;
                const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
                const roundProblems = allProblems.slice(startIndex, startIndex + problemsPerRound);
                
                gameState.currentRound = roundNumber;
                gameState.problems = roundProblems;
                
                // 저장된 진행도 확인
                let startProblem = 0;
                if (gameState.savedProgress && gameState.savedProgress.round === roundNumber) {
                    startProblem = gameState.savedProgress.problem;
                    // 저장된 문제 상태 복원
                    gameState.currentProblemState = gameState.savedProgress.problemState;
                } else {
                    startProblem = 0;
                    gameState.currentProblemState = {
                        unlockedHints: [0, 1],
                        showDescriptions: [false, false, false, false, false, false],
                        canShowDescriptions: false,
                        showCharacterCount: false,
                        showCategory: false,
                        showChosung: false,
                        userAnswer: '',
                        isCorrect: false,
                        geniusTimer: 20,
                        geniusTimerActive: true,
                        timerInterval: null
                    };
                }
                
                gameState.currentProblem = startProblem;
                
                // 진행도 저장
                gameState.savedProgress = {
                    round: roundNumber,
                    problem: startProblem,
                    problemState: gameState.currentProblemState
                };
                saveGameProgress();
                
                startGeniusTimer();
                renderGame();
                
            } catch (error) {
                console.error('라운드 시작 실패:', error);
                alert('문제를 불러오는데 실패했습니다.');
                showRoundMap();
            }
        }

        // 게임 화면 렌더링 - 입력 버튼 추가
        function renderGame() {
            if (!gameState.currentProblemState || gameState.problems.length === 0) {
                showRoundMap();
                return;
            }

            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;

            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="AudioManager.playSound('click'); showRoundMap()">🏠</button>
                                <div class="round-info-compact">
                                    <div class="round-title">라운드 ${gameState.currentRound}</div>
                                    <div class="problem-number">문제 ${gameState.currentProblem + 1}/6</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">⚙️</button>
                                <div class="progress-dots">
                                    ${Array.from({ length: 6 }, (_, i) => `
                                        <div class="dot ${i < gameState.currentProblem ? 'completed' : i === gameState.currentProblem ? 'current' : ''}"></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        
                        ${state.geniusTimerActive && !state.isCorrect ? `
                            <div class="genius-timer">
                                <div class="genius-timer-header">
                                    <div class="genius-timer-text">⚡ 천재 보너스 시간</div>
                                    <div class="genius-timer-count">${state.geniusTimer}초</div>
                                </div>
                                <div class="timer-bar">
                                    <div class="timer-progress" style="width: ${(state.geniusTimer / 20) * 100}%"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="main-content">
                        <div class="hints-section">
                            <div class="hints-container">
                                ${problem.hints.map((hint, index) => {
                                    const isUnlocked = state.unlockedHints.includes(index);
                                    const showDescription = state.showDescriptions[index] || state.isCorrect;
                                    const isLocked = !isUnlocked;
                                    
                                    return `
                                        <div class="hint-item ${isLocked ? 'locked' : ''}">
                                            <div class="hint-content">
                                                <div class="hint-header">
                                                    <div class="hint-left">
                                                        <div class="hint-number">${index + 1}</div>
                                                        <div class="hint-text">
                                                            ${isUnlocked ? hint : '🔒 잠긴 힌트'}
                                                        </div>
                                                    </div>
                                                    ${isLocked && index >= 3 ? `
                                                        <div class="hint-controls">
                                                            <button class="unlock-btn" onclick="unlockHint(${index})">
                                                                🔓1
                                                            </button>
                                                            <button class="unlock-btn" onclick="watchAdForHint(${index})">
                                                                📺
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                ${isUnlocked && showDescription ? `
                                                    <div class="description">
                                                        ${problem.descriptions[index]}
                                                    </div>
                                                ` : ''}
                                                ${isUnlocked && state.canShowDescriptions && !showDescription && !state.isCorrect ? `
                                                    <div class="hint-controls" style="margin-top: 8px;">
                                                        <button class="unlock-btn" onclick="unlockDescription(${index})">
                                                            설명보기 🔓1
                                                        </button>
                                                        <button class="unlock-btn" onclick="watchAdForDescription(${index})">
                                                            설명보기 📺
                                                        </button>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>

                            ${state.unlockedHints.includes(5) && !state.isCorrect ? `
                                <div class="show-answer-section">
                                    <button class="show-answer-btn" onclick="showAnswer()">
                                        정답보기
                                        <span>🔓3</span>
                                        <span>📺</span>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="answer-section">
                            ${!state.isCorrect ? `
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">글자수</div>
                                        <div class="info-value">
                                            ${state.showCharacterCount ? problem.characterCount : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box category">
                                        <div class="info-label">분류</div>
                                        <div class="info-value">
                                            ${state.showCategory ? problem.category : '?'}
                                            ${state.unlockedHints.includes(4) && !state.showCategory ? `
                                                <button class="unlock-small" onclick="unlockCategory()">해금</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <div class="info-box chosung">
                                        <div class="info-label">초성</div>
                                        <div class="info-value">
                                            ${state.showChosung ? problem.chosung : '?'}
                                            ${state.unlockedHints.includes(5) && !state.showChosung ? `
                                                <button class="unlock-small" onclick="unlockChosung()">해금</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="answer-input-container">
                                    <input 
                                        type="text" 
                                        class="answer-input" 
                                        placeholder="정답을 입력하세요"
                                        value="${state.userAnswer}"
                                        autocomplete="off"
                                        oninput="updateUserAnswer(this.value)"
                                        onkeydown="if(event.key === 'Enter') checkAnswer()"
                                    />
                                    <button class="submit-button" onclick="checkAnswer()">
                                        입력
                                    </button>
                                </div>
                            ` : `
                                <div class="correct-answer">
                                    <div class="correct-icon">🎯</div>
                                    <div class="correct-text">${problem.answer.join(', ')}</div>
                                    <div class="correct-category">${problem.category}</div>
                                </div>
                                
                                <button class="next-button" onclick="nextProblem()">
                                    ${gameState.currentProblem === 5 ? '🏆 라운드 완료' : '➜ 다음 문제'}
                                </button>
                            `}
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            updateMusicPanel();
        }

        // 나머지 게임 함수들 (startGeniusTimer, unlockHint, checkAnswer 등)은 
        // 진행도 저장 로직이 추가된 것을 제외하고 이전과 동일하게 유지
        
        // 다음 문제로 이동 - 진행도 저장
        function nextProblem() {
            AudioManager.playSound('click');
            
            if (gameState.currentProblem < 5) {
                gameState.currentProblem++;
                gameState.currentProblemState = {
                    unlockedHints: [0, 1],
                    showDescriptions: [false, false, false, false, false, false],
                    canShowDescriptions: false,
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    timerInterval: null
                };
                
                // 진행도 업데이트
                gameState.savedProgress = {
                    round: gameState.currentRound,
                    problem: gameState.currentProblem,
                    problemState: gameState.currentProblemState
                };
                saveGameProgress();
                
                startGeniusTimer();
                renderGame();
            } else {
                gameState.completedRounds.push(gameState.currentRound);
                gameState.keys += 1;
                // 라운드 완료 시 진행도 초기화
                gameState.savedProgress = null;
                saveGameProgress();
                AudioManager.playSound('complete');
                showRoundComplete();
            }
        }

        // 음악 패널 - 세분화된 설정
        function toggleMusicPanel() {
            const panel = document.querySelector('.music-panel');
            const buttons = document.querySelectorAll('.settings-button-header');
            if (panel) {
                panel.classList.toggle('active');
                buttons.forEach(button => {
                    button.innerHTML = panel.classList.contains('active') ? '✖️' : '⚙️';
                });
                updateMusicPanel();
            }
        }

        function updateMusicPanel() {
            const panel = document.querySelector('.music-panel');
            if (panel) {
                panel.innerHTML = `
                    <div style="margin-bottom: 12px; font-weight: bold; font-size: 16px; color: #C084FC;">🎵 사운드 설정</div>
                    <div class="music-controls">
                        <div class="sound-control">
                            <div class="sound-label">배경음악</div>
                            <div class="sound-toggle bgm-toggle ${AudioManager.isBGMEnabled ? 'active' : ''}" onclick="toggleBGM()">
                                <div class="toggle-knob" style="left: ${AudioManager.isBGMEnabled ? '26px' : '2px'}"></div>
                            </div>
                        </div>
                        <div class="sound-control">
                            <div class="sound-label">효과음</div>
                            <div class="sound-toggle sfx-toggle ${AudioManager.isSFXEnabled ? 'active' : ''}" onclick="toggleSFX()">
                                <div class="toggle-knob" style="left: ${AudioManager.isSFXEnabled ? '26px' : '2px'}"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function toggleBGM() {
            AudioManager.toggleBGM();
        }

        function toggleSFX() {
            AudioManager.toggleSFX();
        }

        // CSS 애니메이션
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // 앱 초기화
        async function initApp() {
            await AudioManager.init();
            renderStartScreen();
        }

        // 앱 시작
        initApp();
    </script>
</body>
</html>
