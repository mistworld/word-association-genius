                                <button class="round-button" style="background: rgba(55, 31, 95, 0.6); color: #6D28D9; border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 10px; padding: 20px; font-size: 16px;">
                                    ë¼ìš´ë“œ 3 ğŸ”’
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>

            `;
            
            document.getElementById('app').innerHTML = html;

        // ğŸ”¥ ì´ˆê³ ì† ë¼ìš´ë“œ ì‹œì‘ (í•˜ë“œì½”ë”©ëœ ë¬¸ì œ ì‚¬ìš©)
        function startRound(roundNumber) {
            // í•˜ë“œì½”ë”©ëœ ìƒ˜í”Œ ë¬¸ì œ ì‚¬ìš©
            gameState.currentRound = roundNumber;
            gameState.currentProblem = 0;
            gameState.problems = SAMPLE_PROBLEMS[roundNumber] || SAMPLE_PROBLEMS[1];
            
            gameState.currentProblemState = {
                unlockedHints: [0, 1],
                showDescriptions: [false, false, false, false, false, false],
                canShowDescriptions: false,
                showCharacterCount: false,
                showCategory: false,
                showChosung: false,
                userAnswer: '',
                isCorrect: false,
                geniusTimer: 20,
                geniusTimerActive: true,
                timerInterval: null
            };
            
            startGeniusTimer();
            renderGame();
        }

        // ğŸ”¥ ì´ˆê³ ì† ê²Œì„ í™”ë©´
        function renderGame() {
            if (!gameState.currentProblemState || gameState.problems.length === 0) {
                showRoundMap();
                return;
            }

            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;

            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="showRoundMap()">ğŸ </button>
                                <div class="round-info-compact">
                                    <div class="round-title">ë¼ìš´ë“œ ${gameState.currentRound}</div>
                                    <div class="problem-number">ë¬¸ì œ ${gameState.currentProblem + 1}/${gameState.problems.length}</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">ğŸ”‘ ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">âš™ï¸</button>
                            </div>
                        </div>
                        
                        ${state.geniusTimerActive && !state.isCorrect ? `
                            <div class="genius-timer">
                                <div class="genius-timer-header">
                                    <div class="genius-timer-text">âš¡ ì²œì¬ ë³´ë„ˆìŠ¤ ì‹œê°„</div>
                                    <div class="genius-timer-count">${state.geniusTimer}ì´ˆ</div>
                                </div>
                                <div class="timer-bar">
                                    <div class="timer-progress"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="main-content">
                        <div class="hints-section">
                            <div class="hints-container">
                                ${problem.hints.map((hint, index) => {
                                    const isUnlocked = state.unlockedHints.includes(index);
                                    const showDescription = state.showDescriptions[index] || state.isCorrect;
                                    const isLocked = !isUnlocked;
                                    
                                    return `
                                        <div class="hint-item ${isLocked ? 'locked' : ''}">
                                            <div class="hint-content">
                                                <div class="hint-header">
                                                    <div class="hint-left">
                                                        <div class="hint-number">${index + 1}</div>
                                                        <div class="hint-text">
                                                            ${isUnlocked ? hint : 'ğŸ”’ ì ê¸´ íŒíŠ¸'}
                                                        </div>
                                                    </div>
                                                    ${isLocked && index >= 2 ? `
                                                        <div class="hint-controls">
                                                            <button class="unlock-btn" onclick="unlockHint(${index})">
                                                                ğŸ”“1
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                ${isUnlocked && showDescription ? `
                                                    <div class="description">
                                                        ${problem.descriptions[index]}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <div class="answer-section">
                            ${!state.isCorrect ? `
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">ê¸€ììˆ˜</div>
                                        <div class="info-value">
                                            ${state.showCharacterCount ? problem.characterCount : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">ë¶„ë¥˜</div>
                                        <div class="info-value">
                                            ${state.showCategory ? problem.category : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">ì´ˆì„±</div>
                                        <div class="info-value">
                                            ${state.showChosung ? problem.chosung : '?'}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="answer-input-container">
                                    <input 
                                        type="text" 
                                        class="answer-input" 
                                        placeholder="ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”"
                                        value="${state.userAnswer}"
                                        oninput="updateUserAnswer(this.value)"
                                    />
                                    <button class="submit-button" onclick="checkAnswer()">
                                        ì…ë ¥
                                    </button>
                                </div>
                            ` : `
                                <div class="correct-answer">
                                    <div class="correct-text">ì •ë‹µ: ${problem.answer.join(', ')}</div>
                                    <div class="correct-category">${problem.category}</div>
                                </div>
                                
                                <button class="next-button" onclick="nextProblem()">
                                    ${gameState.currentProblem === gameState.problems.length - 1 ? 'ğŸ† ë¼ìš´ë“œ ì™„ë£Œ' : 'ë‹¤ìŒ ë¬¸ì œ'}
                                </button>
                            `}
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            updateMusicPanel();
        }

        // ê²Œì„ ê¸°ëŠ¥ë“¤
        function startGeniusTimer() {
            const state = gameState.currentProblemState;
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                if (!state.geniusTimerActive || state.isCorrect) {
                    clearInterval(state.timerInterval);
                    return;
                }
                
                state.geniusTimer--;
                
                if (state.geniusTimer <= 0) {
                    state.geniusTimerActive = false;
                    if (!state.unlockedHints.includes(2)) {
                        state.unlockedHints.push(2);
                    }
                    state.showCharacterCount = true;
                    renderGame();
                    clearInterval(state.timerInterval);
                }
            }, 1000);
        }

        function unlockHint(hintIndex) {
            const state = gameState.currentProblemState;
            if (state.unlockedHints.includes(hintIndex)) return;
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.unlockedHints.push(hintIndex);
                
                if (hintIndex === 5) {
                    state.showCategory = true;
                    state.showChosung = true;
                }
                
                renderGame();
            }
        }

        function updateUserAnswer(value) {
            gameState.currentProblemState.userAnswer = value;
        }

        function checkAnswer() {
            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;
            const userAnswer = state.userAnswer.trim().toLowerCase();
            
            const isCorrect = problem.answer.some(answer => 
                answer.toLowerCase() === userAnswer
            );
            
            if (isCorrect) {
                state.isCorrect = true;
                state.unlockedHints = [0,1,2,3,4,5];
                state.showDescriptions = [true,true,true,true,true,true];
                state.showCharacterCount = true;
                state.showCategory = true;
                state.showChosung = true;
                state.geniusTimerActive = false;
                
                if (state.timerInterval) {
                    clearInterval(state.timerInterval);
                }
                
                renderGame();
            } else {
                // í‹€ë ¸ì„ ë•Œ íš¨ê³¼
                const input = document.querySelector('.answer-input');
                if (input) {
                    input.style.borderColor = '#EF4444';
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 500);
                }
            }
        }

        function nextProblem() {
            if (gameState.currentProblem < gameState.problems.length - 1) {
                gameState.currentProblem++;
                gameState.currentProblemState = {
                    unlockedHints: [0, 1],
                    showDescriptions: [false, false, false, false, false, false],
                    canShowDescriptions: false,
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    timerInterval: null
                };
                startGeniusTimer();
                renderGame();
            } else {
                gameState.completedRounds.push(gameState.currentRound);
                gameState.keys += 1;
                showRoundComplete();
            }
        }

        function showRoundComplete() {
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="showRoundMap()">ğŸ </button>
                                <div class="round-info-compact">
                                    <div class="round-title">ë¼ìš´ë“œ ì™„ë£Œ!</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">ğŸ”‘ ${gameState.keys}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="correct-answer">
                            <div class="correct-text">ğŸ‰ ë¼ìš´ë“œ ì™„ë£Œ!</div>
                            <div class="correct-category">+1 ì—´ì‡ ë¥¼ íšë“í–ˆìŠµë‹ˆë‹¤!</div>
                        </div>
                        
                        <button class="next-button" onclick="showRoundMap()">
                            ë©”ì¸ìœ¼ë¡œ
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        // ì„¤ì • íŒ¨ë„
        function toggleMusicPanel() {
            const panel = document.querySelector('.music-panel');
            const button = document.querySelector('.settings-button-header');
            if (panel) {
                panel.classList.toggle('active');
                button.innerHTML = panel.classList.contains('active') ? 'âœ–ï¸' : 'âš™ï¸';
                updateMusicPanel();
            }
        }

        function updateMusicPanel() {
            const panel = document.querySelector('.music-panel');
            if (panel) {
                panel.innerHTML = `
                    <div style="margin-bottom: 10px; font-weight: bold; color: #C084FC;">ì‚¬ìš´ë“œ ì„¤ì •</div>
                    <div>
                        <div class="sound-control">
                            <div class="sound-label">ë°°ê²½ìŒì•…</div>
                            <div class="sound-toggle bgm-toggle ${AudioManager.isBGMEnabled ? 'active' : ''}" onclick="toggleBGM()">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                        <div class="sound-control">
                            <div class="sound-label">íš¨ê³¼ìŒ</div>
                            <div class="sound-toggle sfx-toggle ${AudioManager.isSFXEnabled ? 'active' : ''}" onclick="toggleSFX()">
                                <div class="toggle-knob"></div>

                `;
                AudioManager.updateMusicControls();
            }
        }

        function toggleBGM() {
            AudioManager.toggleBGM();
        }

        function toggleSFX() {

        }

        // ğŸ”¥ ì´ˆê³ ì† ì•± ì‹œì‘
        async function initApp() {
            await AudioManager.init();
            // ë¡œë”© í™”ë©´ ë°”ë¡œ ê±´ë„ˆë›°ê³  ì‹œì‘ í™”ë©´ í‘œì‹œ
            renderStartScreen();
        }

        // ì•± ì‹œì‘
        initApp();
    </script>
