            // UI ÏóÖÎç∞Ïù¥Ìä∏
            roundTitle.textContent = `ÎùºÏö¥Îìú ${gameState.currentRound}`;
            problemNumber.textContent = `Î¨∏Ï†ú ${gameState.currentProblemIndex + 1}/${gameState.problems.length}`;
            categoryValue.textContent = problem.category;
            chosungValue.textContent = problem.chosung;
            
            // ÌûåÌä∏ ÌëúÏãú
            displayHints(problem.hints);
            
            // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
            updateProgressDots();
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            answerInput.value = '';
            answerInput.focus();
            
            // Ï≤úÏû¨ ÌÉÄÏù¥Î®∏ ÏãúÏûë
            startGeniusTimer();
        }

        // ÌûåÌä∏ ÌëúÏãú
        function displayHints(hints) {
            hintsContainer.innerHTML = '';
            
            hints.forEach((hint, index) => {
                const isUnlocked = gameState.unlockedHints.includes(index);
                
                const hintItem = document.createElement('div');
                hintItem.className = `hint-item ${isUnlocked ? '' : 'locked'}`;
                
                hintItem.innerHTML = `
                    <div class="hint-content">
                        <div class="hint-header">
                            <div class="hint-left">
                                <div class="hint-number">${index + 1}</div>
                                <div class="hint-text">${isUnlocked ? hint : '??????????'}</div>
                            </div>
                            <div class="hint-controls">
                                ${!isUnlocked ? `
                                    <button class="unlock-btn" data-index="${index}">
                                        <span>Ìï¥Ï†ú</span>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                hintsContainer.appendChild(hintItem);
                
                // Ïû†Í∏¥ ÌûåÌä∏ Ìï¥Ï†ú Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                if (!isUnlocked) {
                    const unlockBtn = hintItem.querySelector('.unlock-btn');
                    unlockBtn.addEventListener('click', function() {
                        unlockHint(index);
                    });
                }
            });
            
            // ÌûåÌä∏ Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            updateHintCount();
        }

        // ÌûåÌä∏ Ìï¥Ï†ú
        function unlockHint(index) {
            if (!gameState.unlockedHints.includes(index)) {
                gameState.unlockedHints.push(index);
                gameState.unlockedHints.sort((a, b) => a - b);
                saveGameState();
                showCurrentProblem();
            }
        }

        // Ï†ÑÏ≤¥ ÌûåÌä∏ Ìï¥Ï†ú
        function unlockAllHintsHandler() {
            const problem = gameState.problems[gameState.currentProblemIndex];
            for (let i = 0; i < problem.hints.length; i++) {
                if (!gameState.unlockedHints.includes(i)) {
                    gameState.unlockedHints.push(i);
                }
            }
            gameState.unlockedHints.sort((a, b) => a - b);
            saveGameState();
            showCurrentProblem();
        }

        // ÌûåÌä∏ Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateHintCount() {
            const problem = gameState.problems[gameState.currentProblemIndex];
            const unlockedCount = gameState.unlockedHints.length;
            hintCount.textContent = `${unlockedCount}/${problem.hints.length}`;
        }

        // Ï≤úÏû¨ ÌÉÄÏù¥Î®∏ ÏãúÏûë
        function startGeniusTimer() {
            // Í∏∞Ï°¥ ÌÉÄÏù¥Î®∏ Ï¥àÍ∏∞Ìôî
            clearGeniusTimer();
            
            // Ï≤úÏû¨ ÌÉÄÏù¥Î®∏ ÌëúÏãú
            geniusTimer.style.display = 'block';
            
            let timeLeft = 10;
            updateTimerDisplay(timeLeft);
            
            gameState.timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    clearGeniusTimer();
                    geniusTimer.style.display = 'none';
                }
            }, 1000);
        }

        // ÌÉÄÏù¥Î®∏ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimerDisplay(timeLeft) {
            geniusTimerCount.textContent = `${timeLeft}Ï¥à`;
            const progressWidth = (timeLeft / 10) * 100;
            timerProgress.style.width = `${progressWidth}%`;
            
            // ÏÉâÏÉÅ Î≥ÄÍ≤Ω (10Ï¥à -> 3Ï¥à: ÌååÎûÄÏÉâ, 2Ï¥à -> 0Ï¥à: Îπ®Í∞ÑÏÉâ)
            if (timeLeft <= 2) {
                timerProgress.style.background = '#ff0000';
                timerProgress.style.boxShadow = '0 0 5px rgba(255, 0, 0, 0.8)';
            } else {
                timerProgress.style.background = '#ffff00';
                timerProgress.style.boxShadow = '0 0 5px rgba(255, 255, 0, 0.8)';
            }
        }

        // ÌÉÄÏù¥Î®∏ Ï¥àÍ∏∞Ìôî
        function clearGeniusTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // ÏßÑÌñâÎ•† Ï†ê ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgressDots() {
            progressDots.innerHTML = '';
            
            for (let i = 0; i < gameState.problems.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                if (i < gameState.currentProblemIndex) {
                    dot.classList.add('completed');
                } else if (i === gameState.currentProblemIndex) {
                    dot.classList.add('current');
                }
                
                progressDots.appendChild(dot);
            }
        }

        // Ï†ïÎãµ ÌôïÏù∏
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const problem = gameState.problems[gameState.currentProblemIndex];
            
            if (userAnswer === '') {
                alert('Ï†ïÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (userAnswer === problem.answer) {
                // Ï†ïÎãµÏùº Í≤ΩÏö∞
                handleCorrectAnswer();
            } else {
                // Ïò§ÎãµÏùº Í≤ΩÏö∞
                alert('ÌãÄÎ†∏ÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî.');
                answerInput.value = '';
                answerInput.focus();
            }
        }

        // Ï†ïÎãµ Ï≤òÎ¶¨
        function handleCorrectAnswer() {
            // Ï≤úÏû¨ ÌÉÄÏù¥Î®∏ Ï§ëÏßÄ
            clearGeniusTimer();
            geniusTimer.style.display = 'none';
            
            // ÌÇ§ ÌöçÎìù (Ï≤úÏû¨ ÌÉÄÏù¥Î®∏Í∞Ä ÌôúÏÑ±ÌôîÎêú Í≤ΩÏö∞ Ï∂îÍ∞Ä ÌÇ§ ÌöçÎìù)
            let keysEarned = 1;
            if (gameState.timerInterval) {
                keysEarned = 2;
            }
            
            gameState.keys += keysEarned;
            
            // Îã§Ïùå Î¨∏Ï†úÎ°ú Ïù¥Îèô
            gameState.currentProblemIndex++;
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            updateUI();
            
            // Í≤åÏûÑ ÏÉÅÌÉú Ï†ÄÏû•
            saveGameState();
            
            // Îã§Ïùå Î¨∏Ï†ú ÌëúÏãú
            setTimeout(() => {
                showCurrentProblem();
            }, 1500);
        }

        // Ï†ïÎãµ Î≥¥Í∏∞
        function showAnswer() {
            const problem = gameState.problems[gameState.currentProblemIndex];
            alert(`Ï†ïÎãµÏùÄ "${problem.answer}" ÏûÖÎãàÎã§.`);
            
            // Îã§Ïùå Î¨∏Ï†úÎ°ú Ïù¥Îèô
            gameState.currentProblemIndex++;
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            updateUI();
            
            // Í≤åÏûÑ ÏÉÅÌÉú Ï†ÄÏû•
            saveGameState();
            
            // Îã§Ïùå Î¨∏Ï†ú ÌëúÏãú
            setTimeout(() => {
                showCurrentProblem();
            }, 1000);
        }

        // ÎùºÏö¥Îìú ÏôÑÎ£å ÌåùÏóÖ ÌëúÏãú
        function showRoundCompletePopup() {
            // Î∞∞ÎÑà Í¥ëÍ≥† ÎûúÎç§ ÏÑ†ÌÉù
            const bannerNumber = Math.floor(Math.random() * 5) + 1;
            const bannerSrc = `banner${bannerNumber}.jpg`;
            
            const popup = document.createElement('div');
            popup.className = 'congratulation-popup';
            popup.innerHTML = `
                <h2>ÎùºÏö¥Îìú ÏôÑÎ£å!</h2>
                <p>Ï∂ïÌïòÌï©ÎãàÎã§! ÎùºÏö¥Îìú ${gameState.currentRound}ÏùÑ ÏôÑÎ£åÌñàÏäµÎãàÎã§!</p>
                <div class="key-reward">+1 Ïó¥Ïá†Î•º ÌöçÎìùÌñàÏäµÎãàÎã§!</div>
                
                <!-- Î∞∞ÎÑà Í¥ëÍ≥† -->
                <div class="banner-ad">
                    <img src="${bannerSrc}" alt="Î∞∞ÎÑà Í¥ëÍ≥†">
                </div>
                
                <div class="popup-buttons">
                    <button class="popup-button next-round" id="nextRoundButton">Îã§Ïùå ÎùºÏö¥Îìú</button>
                    <button class="popup-button main-menu" id="mainMenuButton">Î©îÏù∏ÏúºÎ°ú</button>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            // Îã§Ïùå ÎùºÏö¥Îìú Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.getElementById('nextRoundButton').addEventListener('click', function() {
                gameState.currentRound++;
                gameState.currentProblemIndex = 0;
                gameState.unlockedHints = [];
                
                // Îçî ÎßéÏùÄ Î¨∏Ï†ú Î°úÎìú (Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî ÏÑúÎ≤ÑÏóêÏÑú Îã§Ïùå ÎùºÏö¥Îìú Î¨∏Ï†ú Í∞ÄÏ†∏Ïò§Í∏∞)
                loadProblems();
                
                document.body.removeChild(popup);
                showCurrentProblem();
            });
            
            // Î©îÏù∏ Î©îÎâ¥ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.getElementById('mainMenuButton').addEventListener('click', function() {
                document.body.removeChild(popup);
                goHome();
            });
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            keyCountValue.textContent = gameState.keys;
        }

        // Í≤åÏûÑ ÏÉÅÌÉú Ï†ÄÏû•
        function saveGameState() {
            const stateToSave = {
                currentRound: gameState.currentRound,
                currentProblemIndex: gameState.currentProblemIndex,
                keys: gameState.keys,
                unlockedHints: gameState.unlockedHints,
                isSoundOn: gameState.isSoundOn,
                isVibrationOn: gameState.isVibrationOn
            };
            
            localStorage.setItem('brainGameState', JSON.stringify(stateToSave));
        }

        // Í≤åÏûÑ ÏÉÅÌÉú Î°úÎìú
        function loadGameState() {
            const savedState = localStorage.getItem('brainGameState');
            
            if (savedState) {
                const state = JSON.parse(savedState);
                
                gameState.currentRound = state.currentRound || 1;
                gameState.currentProblemIndex = state.currentProblemIndex || 0;
                gameState.keys = state.keys || 0;
                gameState.unlockedHints = state.unlockedHints || [];
                gameState.isSoundOn = state.isSoundOn !== undefined ? state.isSoundOn : true;
                gameState.isVibrationOn = state.isVibrationOn !== undefined ? state.isVibrationOn : true;
                
                // ÏÑ§Ï†ï ÌÜ†Í∏Ä ÏóÖÎç∞Ïù¥Ìä∏
                soundToggle.checked = gameState.isSoundOn;
                vibrationToggle.checked = gameState.isVibrationOn;
                
                updateUI();
            }
        }

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
            // Í≤åÏûÑ ÏÉÅÌÉú Î°úÎìú
            loadGameState();
        });
    </script>
</body>
