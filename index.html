<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라운드 1 - 문제 2/6</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        .header .subtitle {
            opacity: 0.8;
            font-size: 0.9em;
        }
        .hint-section {
            padding: 25px;
        }
        .hint-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .hint-item.revealed {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        .hint-number {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .hint-keyword {
            font-weight: bold;
            color: #2b6cb0;
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        .hint-description {
            color: #4a5568;
            line-height: 1.5;
            font-size: 0.95em;
        }
        .input-section {
            padding: 0 25px 25px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #answerInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s;
        }
        #answerInput:focus {
            border-color: #4299e1;
        }
        #submitBtn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        #submitBtn:hover {
            background: #3182ce;
        }
        .timer-section {
            text-align: center;
            padding: 10px 25px;
            background: #edf2f7;
            border-top: 1px solid #e2e8f0;
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }
        .genius-bonus {
            color: #e53e3e;
            font-weight: bold;
        }
        .hint-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }
        .hint-btn {
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hint-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .hint-btn:hover:not(:disabled) {
            background: #38a169;
        }
        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2d3748;
        }
        .popup-message {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #4a5568;
        }
        .popup-answer {
            font-size: 2.5em;
            font-weight: bold;
            color: #2b6cb0;
            margin: 20px 0;
        }
        .close-btn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .character-count {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #718096;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>라운드 1</h1>
            <div class="subtitle">문제 2/6</div>
        </div>

        <div class="timer-section">
            <div id="timer">천재 보너스: <span class="genius-bonus" id="timeLeft">20</span>초</div>
        </div>

        <div class="hint-section" id="hintSection">
            <!-- 힌트들이 JavaScript로 동적으로 추가됩니다 -->
        </div>

        <div class="character-count" id="characterCount">
            <!-- 글자수가 여기에 표시됩니다 -->
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="answerInput" placeholder="정답을 입력하세요" autocomplete="off">
                <button id="submitBtn">확인</button>
            </div>
        </div>

        <div class="hint-controls">
            <button class="hint-btn" id="hint4Btn" disabled>힌트 4 보기 (광고)</button>
            <button class="hint-btn" id="hint5Btn" disabled>힌트 5 보기 (광고)</button>
            <button class="hint-btn" id="hint6Btn" disabled>힌트 6 보기 (광고)</button>
        </div>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="popup-content">
            <div class="popup-title" id="popupTitle">정답입니다!</div>
            <div class="popup-message" id="popupMessage"></div>
            <div class="popup-answer" id="popupAnswer"></div>
            <button class="close-btn" id="closePopup">확인</button>
        </div>
    </div>

    <script>
        // 게임 데이터
        const gameData = {
            answer: "판다",
            hints: [
                { keyword: "중국", description: "이 동물을 국보로 지정하고 외교 선물로 활용하는 동아시아 국가" },
                { keyword: "흑백", description: "귀, 눈 주변, 다리는 검정이고 몸은 하얀 대비되는 색깔 구성" },
                { keyword: "공푸", description: "드림웍스에서 제작한 포 주인공의 무술 애니메이션 시리즈" },
                { keyword: "션글라스", description: "눈 주변의 검은 띠가 마치 이 액세서리를 쓴 것처럼 보이는 동물" },
                { keyword: "대나무", description: "하루 12시간 동안 이것만 먹는 까다로운 편식 동물" },
                { keyword: "푸바오", description: "에버랜드에서 태어나 전 국민의 사랑을 받은 야생동물" }
            ],
            initialHintCount: 2,
            geniusBonusTime: 20,
            characterCount: "3글자"
        };

        // 게임 상태
        let gameState = {
            revealedHints: gameData.initialHintCount,
            usedHints: 0,
            timer: null,
            timeLeft: gameData.geniusBonusTime,
            isGeniusBonusActive: true,
            answerRevealed: false
        };

        // DOM 요소
        const hintSection = document.getElementById('hintSection');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const timeLeftElement = document.getElementById('timeLeft');
        const timerSection = document.querySelector('.timer-section');
        const characterCount = document.getElementById('characterCount');
        const resultPopup = document.getElementById('resultPopup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');
        const popupAnswer = document.getElementById('popupAnswer');
        const closePopup = document.getElementById('closePopup');
        const hint4Btn = document.getElementById('hint4Btn');
        const hint5Btn = document.getElementById('hint5Btn');
        const hint6Btn = document.getElementById('hint6Btn');

        // 힌트 렌더링 함수
        function renderHints() {
            hintSection.innerHTML = '';
            
            for (let i = 0; i < gameState.revealedHints; i++) {
                const hint = gameData.hints[i];
                const hintElement = document.createElement('div');
                hintElement.className = 'hint-item revealed';
                
                hintElement.innerHTML = `
                    <div class="hint-number">${i + 1}</div>
                    <div class="hint-keyword">${hint.keyword}</div>
                    <div class="hint-description">${hint.description}</div>
                `;
                
                hintSection.appendChild(hintElement);
            }
        }

        // 타이머 업데이트 함수
        function updateTimer() {
            timeLeftElement.textContent = gameState.timeLeft;
            
            if (gameState.timeLeft <= 0) {
                clearInterval(gameState.timer);
                gameState.isGeniusBonusActive = false;
                timerSection.style.display = 'none';
                
                // 힌트 3 자동 공개
                if (gameState.revealedHints < 3) {
                    gameState.revealedHints = 3;
                    renderHints();
                    
                    // 글자수 표시
                    characterCount.textContent = gameData.characterCount;
                    
                    // 힌트 4 버튼 활성화
                    hint4Btn.disabled = false;
                }
            } else {
                gameState.timeLeft--;
            }
        }

        // 결과 표시 함수
        function showResult(isCorrect, message) {
            if (gameState.answerRevealed) return;
            
            gameState.answerRevealed = true;
            clearInterval(gameState.timer);
            
            popupTitle.textContent = isCorrect ? "정답입니다!" : "오답입니다";
            popupMessage.textContent = message;
            popupAnswer.textContent = gameData.answer;
            
            resultPopup.style.display = 'flex';
        }

        // 힌트 개수에 따른 메시지 결정
        function getMessageByHintCount() {
            const hintsUsed = gameState.usedHints;
            
            if (hintsUsed <= 2) {
                return "시냅스 폭발! 와우, 천재셨군요!";
            } else if (hintsUsed === 3) {
                return "날카로운데요?";
            } else if (hintsUsed === 4) {
                return "실력자 인정!";
            } else if (hintsUsed === 5) {
                return "집중합시다!";
            } else if (hintsUsed >= 6) {
                return "혹시... 졸았나요?";
            }
            
            return "정답입니다!";
        }

        // 게임 초기화
        function initGame() {
            renderHints();
            
            // 타이머 시작
            gameState.timer = setInterval(updateTimer, 1000);
            
            // 입력 이벤트 리스너
            submitBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // 힌트 버튼 이벤트 리스너
            hint4Btn.addEventListener('click', function() {
                if (gameState.revealedHints < 4) {
                    gameState.revealedHints = 4;
                    gameState.usedHints++;
                    renderHints();
                    hint5Btn.disabled = false;
                }
            });
            
            hint5Btn.addEventListener('click', function() {
                if (gameState.revealedHints < 5) {
                    gameState.revealedHints = 5;
                    gameState.usedHints++;
                    renderHints();
                    hint6Btn.disabled = false;
                }
            });
            
            hint6Btn.addEventListener('click', function() {
                if (gameState.revealedHints < 6) {
                    gameState.revealedHints = 6;
                    gameState.usedHints++;
                    renderHints();
                }
            });
            
            // 팝업 닫기 이벤트
            closePopup.addEventListener('click', function() {
                resultPopup.style.display = 'none';
            });
        }

        // 정답 확인 함수
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            
            if (!userAnswer) {
                alert("정답을 입력해주세요!");
                return;
            }
            
            const isCorrect = userAnswer === gameData.answer;
            const message = isCorrect ? getMessageByHintCount() : "다시 생각해보세요!";
            
            showResult(isCorrect, message);
        }

        // 게임 시작
        initGame();
    </script>
</body>
</html>
