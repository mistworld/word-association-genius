                        <div class="main-content">

                            <button class="mute-button" id="mute-toggle" onclick="GameController.toggleMute()">Ï†ÑÏ≤¥ ÏùåÏÜåÍ±∞</button>
                        </div>
                    </div>
                `;
            },

            renderCorrectScreen() {
                const round = GameData.rounds[GameState.currentRound];
                const problem = round.problems[GameState.currentProblem];
                
                return `
                    <div class="container">
                        <div class="header">
                            <div class="compact-header">
                                <div class="header-left">
                                    <button class="home-button" onclick="GameController.showRoundMap()">Ìôà</button>
                                    <div class="round-info-compact">
                                        <div class="round-title">${round.title}</div>
                                        <div class="problem-number">Î¨∏Ï†ú ${GameState.currentProblem + 1}/${round.problems.length}</div>
                                    </div>
                                </div>
                                <div class="header-right">
                                    <div class="key-count">
                                        <span>üîë</span>

                                    </div>
                                    <button class="settings-button-header" onclick="GameController.toggleMusicPanel()">‚öôÔ∏è</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="main-content">
                            <div class="correct-answer">
                                <div class="correct-icon">üéâ</div>
                                <div class="correct-title">Ï†ïÎãµÏûÖÎãàÎã§!</div>
                                <div class="correct-text">${problem.answer}</div>
                                <div class="correct-category">Ïπ¥ÌÖåÍ≥†Î¶¨: ${problem.category}</div>
                                <button class="next-button" onclick="GameController.nextProblem()">
                                    Îã§Ïùå Î¨∏Ï†ú
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-panel" id="music-panel">
                        <div class="music-controls">
                            <button class="mute-button" id="bgm-toggle" onclick="GameController.toggleBGM()">BGM ON</button>
                            <button class="mute-button" id="sfx-toggle" onclick="GameController.toggleSFX()">Ìö®Í≥ºÏùå ON</button>
                            <button class="mute-button" id="mute-toggle" onclick="GameController.toggleMute()">Ï†ÑÏ≤¥ ÏùåÏÜåÍ±∞</button>
                        </div>
                    </div>
                `;
            },

            renderRoundMap() {
                return `
                    <div class="container">
                        <div class="header">
                            <div class="compact-header">
                                <div class="header-left">
                                    <button class="home-button" onclick="GameController.showStartScreen()">Ìôà</button>
                                    <div class="round-info-compact">
                                        <div class="round-title">ÎùºÏö¥Îìú ÏÑ†ÌÉù</div>
                                    </div>
                                </div>
                                <div class="header-right">
                                    <div class="key-count">

                                        <span>${GameState.keys}</span>

                            <div class="round-grid">
                                ${GameData.rounds.map((round, index) => {
                                    const isCompleted = GameState.completedProblems.filter(p => p.round === index).length === round.problems.length;
                                    const isCurrent = index === GameState.currentRound;
                                    const isUnlocked = index === 0 || 
                                        GameState.completedProblems.filter(p => p.round === index-1).length === GameData.rounds[index-1].problems.length;
                                    
                                    let buttonClass = 'round-button';
                                    if (isCompleted) buttonClass += ' completed';
                                    else if (isCurrent) buttonClass += ' current';
                                    else if (!isUnlocked) buttonClass += ' locked';
                                    
                                    return `
                                        <button class="${buttonClass}" onclick="GameController.selectRound(${index})" ${!isUnlocked ? 'disabled' : ''}>
                                            ${index + 1}
                                        </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-panel" id="music-panel">
                        <div class="music-controls">
                            <button class="mute-button" id="bgm-toggle" onclick="GameController.toggleBGM()">BGM ON</button>
                            <button class="mute-button" id="sfx-toggle" onclick="GameController.toggleSFX()">Ìö®Í≥ºÏùå ON</button>
                            <button class="mute-button" id="mute-toggle" onclick="GameController.toggleMute()">Ï†ÑÏ≤¥ ÏùåÏÜåÍ±∞</button>
                        </div>
                    </div>
                `;
            },

            showCongratulation(message, reward = null) {
                const popup = document.createElement('div');
                popup.className = 'congratulation-popup';
                popup.innerHTML = `
                    <div class="popup-icon">üéâ</div>
                    <div class="popup-title">Ï∂ïÌïòÌï©ÎãàÎã§!</div>
                    <div class="popup-message">${message}</div>
                    ${reward ? `<div class="popup-reward">${reward}</div>` : ''}
                `;
                
                document.body.appendChild(popup);
                
                setTimeout(() => {
                    popup.remove();
                }, 3000);
            }
        };

        // Í≤åÏûÑ Ïª®Ìä∏Î°§Îü¨
        const GameController = {
            init() {
                AudioManager.init();
                GameState.init();
                this.showStartScreen();
            },

            showStartScreen() {
                document.getElementById('app').innerHTML = UIRenderer.renderStartScreen();
            },

            startGame() {
                AudioManager.playSound('click');
                this.showGameScreen();
            },

            showGameScreen() {
                document.getElementById('app').innerHTML = UIRenderer.renderGameScreen();
                AudioManager.updateMusicControls();
                
                // ÌÇ§Î≥¥Îìú ÏûêÎèô ÌåùÏóÖ Î∞©ÏßÄ - Ìè¨Ïª§Ïä§ÌïòÏßÄ ÏïäÏùå
                // const input = document.querySelector('.answer-input');
                // input.focus();
            },

            showRoundMap() {
                AudioManager.playSound('click');
                document.getElementById('app').innerHTML = UIRenderer.renderRoundMap();
                AudioManager.updateMusicControls();
            },

            selectRound(roundIndex) {
                AudioManager.playSound('click');
                GameState.currentRound = roundIndex;
                GameState.currentProblem = 0;
                GameState.unlockedHints = [0];
                this.showGameScreen();
            },

            unlockHint() {
                if (GameState.unlockHint()) {
                    this.showGameScreen();
                }
            },

            checkAnswer() {
                const input = document.querySelector('.answer-input');
                const answer = input.value.trim();
                
                if (answer === '') return;
                
                if (GameState.checkAnswer(answer)) {
                    // Ï†ïÎãµÏùÑ ÎßûÏ∑ÑÏùÑ Îïå
                    document.getElementById('app').innerHTML = UIRenderer.renderCorrectScreen();
                    AudioManager.updateMusicControls();
                    
                    // Ï≤úÏû¨ Î™®Îìú Ï≤¥ÌÅ¨
                    if (GameState.unlockedHints.length === 1) {
                        UIRenderer.showCongratulation('Ï≤´ Î≤àÏß∏ ÌûåÌä∏ÎßåÏóê Ï†ïÎãµÏùÑ ÎßûÏ∑ÑÏñ¥Ïöî!', 'Ï≤úÏû¨ Î™®Îìú ÌôúÏÑ±Ìôî!');
                        GameState.keys += 2;
                        GameState.startGeniusTimer();
                    }
                } else {
                    // Ïò§ÎãµÏùº Îïå
                    input.value = '';
                    input.placeholder = 'Îã§Ïãú ÏÉùÍ∞ÅÌï¥Î≥¥ÏÑ∏Ïöî...';
                    setTimeout(() => {
                        input.placeholder = 'Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî';
                    }, 1500);
                }
            },

            nextProblem() {
                AudioManager.playSound('click');
                GameState.nextProblem();
                this.showGameScreen();
            },

            showAnswer() {
                AudioManager.playSound('click');
                const problem = GameData.rounds[GameState.currentRound].problems[GameState.currentProblem];
                alert(`Ï†ïÎãµÏùÄ "${problem.answer}" ÏûÖÎãàÎã§.`);
            },

            toggleMusicPanel() {
                AudioManager.playSound('click');
                const panel = document.getElementById('music-panel');
                if (panel) {
                    panel.classList.toggle('active');
                }
            },

            toggleMute() {
                const isMuted = AudioManager.toggleMute();
                AudioManager.playSound('click');
            },

            toggleBGM() {
                const isEnabled = AudioManager.toggleBGM();
                AudioManager.playSound('click');
            },

            toggleSFX() {
                const isEnabled = AudioManager.toggleSFX();
                AudioManager.playSound('click');
            }
        };

        // Ïï± Ï¥àÍ∏∞Ìôî
        window.onload = function() {
            GameController.init();
        };

        // PWA ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
