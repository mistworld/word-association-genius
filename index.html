<body>
    <div id="app"></div>

    <script>
        // 오디오 관리자
        const AudioManager = {
            bgm1: null,
            bgm2: null,
            currentBGM: null,
            correctSound: null,
            wrongSound: null,
            hintSound: null,
            clickSound: null,
            completeSound: null,
            geniusSound: null,
            isAudioUnlocked: false,
            isPlaying: false,
            isMuted: false,

            async init() {
                try {
                    // 배경음악 로드
                    this.bgm1 = new Audio('bgm1.mp3');
                    this.bgm2 = new Audio('bgm2.mp3');
                    
                    // 효과음 로드
                    this.correctSound = new Audio('correct.mp3');
                    this.wrongSound = new Audio('wrong.mp3');
                    this.hintSound = new Audio('hint.mp3');
                    this.completeSound = new Audio('complete.mp3');
                    this.geniusSound = new Audio('genius.mp3');
                    
                    // 배경음악 설정
                    [this.bgm1, this.bgm2].forEach(bgm => {
                        bgm.loop = true;
                        bgm.volume = 0.3;
                        bgm.preload = 'auto';
                    });
                    
                    // 효과음 설정
                    [this.correctSound, this.wrongSound, this.hintSound, 
                     this.completeSound, this.geniusSound].forEach(sound => {
                        sound.volume = 0.5;
                        sound.preload = 'auto';
                    });
                    
                    this.currentBGM = this.bgm1;
                    this.isAudioUnlocked = true;
                    
                    // 음소거 상태 로드
                    const savedMuteState = localStorage.getItem('music_muted');
                    if (savedMuteState !== null) {
                        this.isMuted = savedMuteState === 'true';
                    }
                    
                    if (!this.isMuted) {
                        await this.startBGM();
                    }
                    
                } catch (error) {
                    console.log('오디오 초기화 실패');
                }
            },

            async startBGM() {
                if (!this.currentBGM || this.isMuted) return;
                
                try {
                    await this.currentBGM.play();
                    this.isPlaying = true;
                } catch (error) {
                    console.log('BGM 재생 실패');
                }
            },

            async playSound(soundType) {
                if (this.isMuted || !this.isAudioUnlocked) return;
                
                let sound = null;
                
                switch(soundType) {
                    case 'correct': sound = this.correctSound; break;
                    case 'wrong': sound = this.wrongSound; break;
                    case 'hint': sound = this.hintSound; break;
                    case 'complete': sound = this.completeSound; break;
                    case 'genius': sound = this.geniusSound; break;
                    case 'click': sound = this.hintSound; break;
                }
                
                if (sound) {
                    try {
                        sound.currentTime = 0;
                        await sound.play();
                    } catch (error) {
                        // 효과음 재생 실패해도 게임 진행
                    }
                }
            },

            toggleMute() {
                this.isMuted = !this.isMuted;
                localStorage.setItem('music_muted', this.isMuted.toString());
                
                if (this.isMuted) {
                    if (this.currentBGM) {
                        this.currentBGM.pause();
                    }
                } else {
                    this.startBGM();
                }
                
                this.updateMusicControls();
                return this.isMuted;
            },

            updateMusicControls() {
                const muteButton = document.querySelector('.mute-button');
                if (muteButton) {
                    muteButton.textContent = this.isMuted ? '🔊 소리 켜기' : '🔇 음소거';
                    muteButton.className = this.isMuted ? 'mute-button muted' : 'mute-button';
                }
            }
        };

        // 게임 상태
        let gameState = {
            currentScreen: 'start',
            currentRound: 1,
            currentProblem: 0,
            keys: 15,
            completedRounds: [],
            problems: [],
            currentProblemState: null
        };

        // 시작 화면 렌더링
        function renderStartScreen() {
            const html = `
                <div class="container">
                    <div class="start-screen">
                        <div class="title-main">⚡ 연상천재 ⚡</div>
                        <div class="subtitle">뇌가 터질 것 같은 쾌감</div>
                        <div class="highlight">당신은 IQ 140 천재입니까?</div>
                        <button class="start-button" onclick="AudioManager.playSound('click'); showRoundMap()">
                            🧠 시냅스 가동
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        // 라운드 맵 렌더링
        function showRoundMap() {
            const nextRound = gameState.completedRounds.length > 0 ? 
                Math.max(...gameState.completedRounds) + 1 : 1;
            
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <div class="round-info-compact">
                                    <div class="round-title">연상천재</div>
                                    <div class="problem-number">라운드를 선택하세요</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="round-map">
                            <h2 style="text-align: center; margin-bottom: 20px; color: #555;">라운드 선택</h2>
                            <div class="round-grid">
                                ${Array.from({ length: 100 }, (_, i) => {
                                    const roundNumber = i + 1;
                                    const isCompleted = gameState.completedRounds.includes(roundNumber);
                                    const isCurrent = roundNumber === nextRound;
                                    const isLocked = roundNumber > nextRound;
                                    
                                    return `
                                        <button 
                                            class="round-button ${isCompleted ? 'completed' : isCurrent ? 'current' : isLocked ? 'locked' : 'current'}"
                                            onclick="${isLocked ? '' : `startRound(${roundNumber})`}"
                                            ${isLocked ? 'disabled' : ''}
                                        >
                                            ${roundNumber}
                                            ${isCompleted ? '✅' : isCurrent ? '⭐' : isLocked ? '🔒' : '🎯'}
                                        </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <button class="settings-button" onclick="toggleMusicPanel()">⚙️</button>
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            gameState.currentScreen = 'roundMap';
            updateMusicPanel();
        }

        // 라운드 시작
        async function startRound(roundNumber) {
            AudioManager.playSound('click');
            
            try {
                const fileNumber = Math.ceil(roundNumber / 10);
                const response = await fetch(`problems_${fileNumber}.json`);
                const allProblems = await response.json();
                
                // 해당 라운드의 문제들 선택 (한 라운드에 6문제)
                const problemsPerRound = 6;
                const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
                const roundProblems = allProblems.slice(startIndex, startIndex + problemsPerRound);
                
                gameState.currentRound = roundNumber;
                gameState.currentProblem = 0;
                gameState.problems = roundProblems;
                
                // 새 문제 상태 초기화
                gameState.currentProblemState = {
                    unlockedHints: [0, 1], // 힌트 1,2만 처음에
                    showDescriptions: [false, false, false, false, false, false],
                    canShowDescriptions: false,
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    timerInterval: null
                };
                
                startGeniusTimer();
                renderGame();
                
            } catch (error) {
                console.error('라운드 시작 실패:', error);
                alert('문제를 불러오는데 실패했습니다.');
                showRoundMap();
            }
        }

        // 게임 화면 렌더링
        function renderGame() {
            if (!gameState.currentProblemState || gameState.problems.length === 0) {
                showRoundMap();
                return;
            }

            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;

            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="AudioManager.playSound('click'); showRoundMap()">🏠</button>
                                <div class="round-info-compact">
                                    <div class="round-title">라운드 ${gameState.currentRound}</div>
                                    <div class="problem-number">문제 ${gameState.currentProblem + 1}/6</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                                <div class="progress-dots">
                                    ${Array.from({ length: 6 }, (_, i) => `
                                        <div class="dot ${i < gameState.currentProblem ? 'completed' : i === gameState.currentProblem ? 'current' : ''}"></div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        
                        ${state.geniusTimerActive && !state.isCorrect ? `
                            <div class="genius-timer">
                                <div class="genius-timer-header">
                                    <div class="genius-timer-text">⚡ 천재 보너스 시간</div>
                                    <div class="genius-timer-count">${state.geniusTimer}초</div>
                                </div>
                                <div class="timer-bar">
                                    <div class="timer-progress" style="width: ${(state.geniusTimer / 20) * 100}%"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="main-content">
                        <div class="hints-section">
                            <div class="hints-container">
                                ${problem.hints.map((hint, index) => {
                                    const isUnlocked = state.unlockedHints.includes(index);
                                    const showDescription = state.showDescriptions[index] || state.isCorrect;
                                    const isLocked = !isUnlocked;
                                    
                                    return `
                                        <div class="hint-item ${isLocked ? 'locked' : ''}">
                                            <div class="hint-content">
                                                <div class="hint-header">
                                                    <div class="hint-left">
                                                        <div class="hint-number">${index + 1}</div>
                                                        <div class="hint-text">
                                                            ${isUnlocked ? hint : '🔒 잠긴 힌트'}
                                                        </div>
                                                    </div>
                                                    ${isLocked && index >= 3 ? `
                                                        <div class="hint-controls">
                                                            <button class="unlock-btn" onclick="unlockHint(${index})">
                                                                🔓1
                                                            </button>
                                                            <button class="unlock-btn" onclick="watchAdForHint(${index})">
                                                                📺
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                ${isUnlocked && showDescription ? `
                                                    <div class="description">
                                                        ${problem.descriptions[index]}
                                                    </div>
                                                ` : ''}
                                                ${isUnlocked && state.canShowDescriptions && !showDescription && !state.isCorrect ? `
                                                    <div class="hint-controls" style="margin-top: 6px;">
                                                        <button class="unlock-btn" onclick="unlockDescription(${index})">
                                                            설명보기 🔓1
                                                        </button>
                                                        <button class="unlock-btn" onclick="watchAdForDescription(${index})">
                                                            설명보기 📺
                                                        </button>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>

                            ${state.unlockedHints.includes(5) && !state.isCorrect ? `
                                <div class="show-answer-section">
                                    <button class="show-answer-btn" onclick="showAnswer()">
                                        정답보기
                                        <span>🔓3</span>
                                        <span>📺2분</span>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="answer-section">
                            ${!state.isCorrect ? `
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">글자수</div>
                                        <div class="info-value">
                                            ${state.showCharacterCount ? problem.characterCount : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box category">
                                        <div class="info-label">분류</div>
                                        <div class="info-value">
                                            ${state.showCategory ? problem.category : '?'}
                                            ${state.unlockedHints.includes(4) && !state.showCategory ? `
                                                <button class="unlock-small" onclick="unlockCategory()">해금</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <div class="info-box chosung">
                                        <div class="info-label">초성</div>
                                        <div class="info-value">
                                            ${state.showChosung ? problem.chosung : '?'}
                                            ${state.unlockedHints.includes(5) && !state.showChosung ? `
                                                <button class="unlock-small" onclick="unlockChosung()">해금</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                
                                <input 
                                    type="text" 
                                    class="answer-input" 
                                    placeholder="정답을 입력하세요 (Enter로 확인)"
                                    value="${state.userAnswer}"
                                    autocomplete="off"
                                    oninput="updateUserAnswer(this.value)"
                                    onkeydown="if(event.key === 'Enter') checkAnswer(this.value)"
                                />
                            ` : `
                                <div class="correct-answer">
                                    <div class="correct-icon">🎯</div>
                                    <div class="correct-text">${problem.answer.join(', ')}</div>
                                    <div class="correct-category">${problem.category}</div>
                                </div>
                                
                                <button class="next-button" onclick="nextProblem()">
                                    ${gameState.currentProblem === 5 ? '🏆 라운드 완료' : '➜ 다음 문제'}
                                </button>
                            `}
                        </div>
                    </div>
                    
                    <button class="settings-button" onclick="toggleMusicPanel()">⚙️</button>
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            updateMusicPanel();
        }

        // 게임 기능들
        function startGeniusTimer() {
            const state = gameState.currentProblemState;
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                if (!state.geniusTimerActive || state.isCorrect) {
                    clearInterval(state.timerInterval);
                    return;
                }
                
                state.geniusTimer--;
                
                if (state.geniusTimer <= 0) {
                    state.geniusTimerActive = false;
                    if (!state.unlockedHints.includes(2)) {
                        state.unlockedHints.push(2);
                    }
                    state.showCharacterCount = true;
                    renderGame();
                    clearInterval(state.timerInterval);
                }
            }, 1000);
        }

        function unlockHint(hintIndex) {
            const state = gameState.currentProblemState;
            if (state.unlockedHints.includes(hintIndex)) return;
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.unlockedHints.push(hintIndex);
                AudioManager.playSound('hint');
                
                if (hintIndex === 3 && !state.canShowDescriptions) {
                    state.canShowDescriptions = true;
                }
                
                renderGame();
            } else {
                alert('열쇠가 부족합니다!');
            }
        }

        function watchAdForHint(hintIndex) {
            const state = gameState.currentProblemState;
            if (state.unlockedHints.includes(hintIndex)) return;
            
            if (confirm('30초 광고를 시청하시겠습니까?')) {
                state.unlockedHints.push(hintIndex);
                AudioManager.playSound('hint');
                
                if (hintIndex === 3 && !state.canShowDescriptions) {
                    state.canShowDescriptions = true;
                }
                
                renderGame();
            }
        }

        function unlockDescription(descriptionIndex) {
            const state = gameState.currentProblemState;
            if (state.showDescriptions[descriptionIndex]) return;
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.showDescriptions[descriptionIndex] = true;
                renderGame();
            } else {
                alert('열쇠가 부족합니다!');
            }
        }

        function watchAdForDescription(descriptionIndex) {
            const state = gameState.currentProblemState;
            if (state.showDescriptions[descriptionIndex]) return;
            
            if (confirm('30초 광고를 시청하시겠습니까?')) {
                state.showDescriptions[descriptionIndex] = true;
                renderGame();
            }
        }

        function unlockCategory() {
            const state = gameState.currentProblemState;
            if (state.showCategory) return;
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.showCategory = true;
                renderGame();
            } else {
                alert('열쇠가 부족합니다!');
            }
        }

        function unlockChosung() {
            const state = gameState.currentProblemState;
            if (state.showChosung) return;
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.showChosung = true;
                renderGame();
            } else {
                alert('열쇠가 부족합니다!');
            }
        }

        function showAnswer() {
            if (gameState.keys >= 3) {
                gameState.keys -= 3;
                showAnswerConfirm();
            } else {
                if (confirm('열쇠가 부족합니다. 2분 광고를 시청하시겠습니까?')) {
                    showAnswerConfirm();
                }
            }
        }

        function showAnswerConfirm() {
            const state = gameState.currentProblemState;
            const problem = gameState.problems[gameState.currentProblem];
            
            showCongratulationPopup(6, false);
            state.isCorrect = true;
            state.unlockedHints = [0,1,2,3,4,5];
            state.showDescriptions = [true,true,true,true,true,true];
            state.showCharacterCount = true;
            state.showCategory = true;
            state.showChosung = true;
            state.geniusTimerActive = false;
            
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
            }
            
            renderGame();
        }

        function updateUserAnswer(value) {
            gameState.currentProblemState.userAnswer = value;
        }

        function checkAnswer(value) {
            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;
            
            const normalizedAnswer = value.toLowerCase().replace(/\s+/g, '');
            const correctAnswers = problem.answer.map(ans => 
                ans.toLowerCase().replace(/\s+/g, '')
            );
            
            if (correctAnswers.includes(normalizedAnswer)) {
                const usedHints = state.unlockedHints.length;
                const keyReward = showCongratulationPopup(usedHints, false);
                
                if (keyReward > 0) {
                    gameState.keys += keyReward;
                }
                
                AudioManager.playSound('correct');
                state.isCorrect = true;
                state.unlockedHints = [0,1,2,3,4,5];
                state.showDescriptions = [true,true,true,true,true,true];
                state.showCharacterCount = true;
                state.showCategory = true;
                state.showChosung = true;
                state.geniusTimerActive = false;
                
                if (state.timerInterval) {
                    clearInterval(state.timerInterval);
                }
                
                renderGame();
            } else {
                AudioManager.playSound('wrong');
                const input = document.querySelector('.answer-input');
                if (input) {
                    input.style.animation = 'shake 0.3s';
                    setTimeout(() => {
                        input.style.animation = '';
                        input.select();
                    }, 300);
                }
            }
        }

        function nextProblem() {
            AudioManager.playSound('click');
            
            if (gameState.currentProblem < 5) {
                gameState.currentProblem++;
                gameState.currentProblemState = {
                    unlockedHints: [0, 1],
                    showDescriptions: [false, false, false, false, false, false],
                    canShowDescriptions: false,
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    timerInterval: null
                };
                startGeniusTimer();
                renderGame();
            } else {
                gameState.completedRounds.push(gameState.currentRound);
                gameState.keys += 1;
                AudioManager.playSound('complete');
                showRoundComplete();
            }
        }

        function showRoundComplete() {
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="showRoundMap()">🏠</button>
                                <div class="round-info-compact">
                                    <div class="round-title">라운드 완료!</div>
                                    <div class="problem-number">축하합니다!</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="correct-answer">
                            <div class="correct-icon">🎉</div>
                            <div class="correct-title">라운드 ${gameState.currentRound} 완료!</div>
                            <div class="correct-text">+1 열쇠를 획득했습니다!</div>
                            <div class="correct-category">다음 라운드에 도전해보세요</div>
                        </div>
                        
                        <button class="next-button" onclick="startRound(${gameState.currentRound + 1})" style="margin-bottom: 10px;">
                            🚀 다음 라운드
                        </button>
                        <button class="next-button" onclick="showRoundMap()" style="background: linear-gradient(135deg, #888, #666);">
                            🗺️ 메인으로
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function showCongratulationPopup(hintsUsed, usedChosung) {
            let popupData = {};
            
            if (usedChosung) {
                popupData = {
                    title: "초성이 살렸다.ㅠㅠ",
                    message: "다음엔 초성 없이 도전!",
                    type: "chosung",
                    icon: "🔤",
                    reward: 0
                };
            } else {
                switch(hintsUsed) {
                    case 2:
                        popupData = {
                            title: "시냅스 폭발!",
                            message: "와우, 천재셨군요!",
                            type: "genius",
                            icon: "🧠",
                            reward: 1
                        };
                        break;
                    case 3:
                        popupData = {
                            title: "날카로운데요?",
                            message: "뛰어난 추리력이에요!",
                            type: "sharp",
                            icon: "🔥",
                            reward: 0
                        };
                        break;
                    case 4:
                        popupData = {
                            title: "실력자 인정!",
                            message: "잘 하셨어요!",
                            type: "skilled",
                            icon: "👍",
                            reward: 0
                        };
                        break;
                    case 5:
                        popupData = {
                            title: "집중합시다!",
                            message: "조금만 더 집중해보세요!",
                            type: "focus",
                            icon: "💪",
                            reward: 0
                        };
                        break;
                    default:
                        popupData = {
                            title: "혹시... 졸았나요?",
                            message: "다음 문제는 화이팅!",
                            type: "sleepy",
                            icon: "😴",
                            reward: 0
                        };
                }
            }
            
            const popupHtml = `
                <div class="congratulation-popup ${popupData.type}">
                    <div class="popup-icon">${popupData.icon}</div>
                    <div class="popup-title">${popupData.title}</div>
                    <div class="popup-message">${popupData.message}</div>
                    ${popupData.reward > 0 ? `
                        <div class="popup-reward">🔑 +${popupData.reward} 열쇠 획득!</div>
                    ` : ''}
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', popupHtml);
            
            setTimeout(() => {
                const popup = document.querySelector('.congratulation-popup');
                if (popup) {
                    popup.remove();
                }
            }, 2000);
            
            return popupData.reward;
        }

        // 음악 패널
        function toggleMusicPanel() {
            const panel = document.querySelector('.music-panel');
            const button = document.querySelector('.settings-button');
            if (panel) {
                panel.classList.toggle('active');
                button.innerHTML = panel.classList.contains('active') ? '✖️' : '⚙️';
                updateMusicPanel();
            }
        }

        function updateMusicPanel() {
            const panel = document.querySelector('.music-panel');
            if (panel) {
                panel.innerHTML = `
                    <div style="margin-bottom: 8px; font-weight: bold;">🎵 음악 설정</div>
                    <div class="music-controls">
                        <button class="mute-button ${AudioManager.isMuted ? 'muted' : ''}" onclick="toggleMusicMute()">
                            ${AudioManager.isMuted ? '🔊 소리 켜기' : '🔇 음소거'}
                        </button>
                    </div>
                `;
            }
        }

        function toggleMusicMute() {
            AudioManager.toggleMute();
        }

        // CSS 애니메이션
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // 앱 초기화
        async function initApp() {
            await AudioManager.init();
            renderStartScreen();
        }

        // 앱 시작
        initApp();
    </script>
</body>
</html>
