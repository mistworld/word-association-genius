<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>연상천재 - IQ 140 연상퀴즈</title>
    
    <!-- PWA 메타태그 -->
    <meta name="description" content="당신은 천재인가요? 시냅스가 연결되는 짜릿한 쾌감을 느껴보세요!">
    <meta name="keywords" content="연상게임, 퀴즈, IQ테스트, 브레인게임, 두뇌게임">
    <meta name="author" content="연상천재">
    <meta name="theme-color" content="#7e22ce">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="연상천재">
    <meta name="msapplication-TileColor" content="#7e22ce">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- 캐시 방지 메타태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="1.0.8">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 용량 최적화: 배경 애니메이션 제거 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 40px 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        body.keyboard-active .header {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 0 0 20px 20px;
        }

        body.keyboard-active .header .logo {
            display: none;
        }

        body.keyboard-active .genius-timer {
            display: none;
        }

        body.keyboard-active .game-header {
            margin-bottom: 5px;
        }

        body.keyboard-active .round-title {
            font-size: 16px;
        }

        body.keyboard-active .problem-number {
            font-size: 12px;
        }

        body.keyboard-active .progress-dots {
            padding: 4px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6ec7, #7873f5);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(255, 110, 199, 0.4);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #ff6ec7, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .logo p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .key-count {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ffd93d, #ff6bcb);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 24px rgba(255, 217, 61, 0.3);
        }

        .round-info {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .round-info .count {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #7873f5, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .round-info .label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .settings-button {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(255, 110, 199, 0.3);
            z-index: 99;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 28px;
        }

        body.keyboard-active .settings-button {
            display: none;
        }

        .music-panel {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 98;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            min-width: 200px;
        }

        body.keyboard-active .music-panel {
            display: none !important;
        }

        .music-panel.active {
            display: block;
        }

        .music-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mute-button {
            padding: 10px;
            background: linear-gradient(135deg, #ff6ec7, #7873f5);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mute-button.muted {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .mute-button:active {
            transform: scale(0.95);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px 35px 0 0;
            padding: 25px;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.3);
            flex: 1;
            margin-top: auto;
        }

        body.keyboard-active .main-content {
            padding: 10px;
            border-radius: 15px 15px 0 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        body.keyboard-active .game-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
            height: 100%;
            overflow: hidden;
        }

        body.keyboard-active .hints-section {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 250px);
            padding: 10px;
        }

        body.keyboard-active .hints-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 10px;
            z-index: 10;
        }

        body.keyboard-active .answer-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-top: 2px solid #7e22ce;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            max-height: 40vh;
            overflow-y: auto;
        }

        body.keyboard-active .info-grid {
            gap: 5px;
            margin-bottom: 10px;
        }

        body.keyboard-active .info-box {
            padding: 8px;
        }

        body.keyboard-active .answer-input {
            font-size: 16px;
            padding: 12px;
        }

        .round-select h2 {
            font-size: 32px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ff6ec7, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .round-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 15px;
            scrollbar-width: none;
        }

        .round-grid::-webkit-scrollbar {
            display: none;
        }

        .round-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 22px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .round-button:active {
            transform: scale(0.95);
        }

        .round-button.completed {
            background: linear-gradient(135deg, #00f5ff, #0099ff);
            color: white;
            box-shadow: 0 8px 24px rgba(0, 245, 255, 0.4);
        }

        .round-button.playable {
            background: linear-gradient(135deg, #ff6ec7, #ffb347);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 110, 199, 0.5);
        }

        .round-button.locked {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 정답 입력 영역 - 글씨색 흰색으로 변경 */
        .answer-input {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid rgba(255, 110, 199, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: white; /* 검정색에서 흰색으로 변경 */
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .answer-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .answer-input:focus {
            outline: none;
            border-color: #ff6ec7;
            box-shadow: 0 0 0 4px rgba(255, 110, 199, 0.2), 0 4px 16px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .correct-answer {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(255, 110, 199, 0.1));
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(135deg, #00f5ff, #ff6ec7) 1;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }

        .correct-icon {
            font-size: 56px;
            margin-bottom: 12px;
            animation: bounce 1s ease-in-out;
        }

        .correct-title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00f5ff, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .correct-text {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .correct-category {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .next-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6ec7, #7873f5);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(255, 110, 199, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-button:active {
            transform: scale(0.98);
        }

        .icon {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #64748b;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .error-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ef4444;
            font-weight: bold;
        }

        .error-text {
            font-size: 15px;
            margin-bottom: 20px;
            color: #64748b;
            line-height: 1.5;
        }

        .retry-button {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .retry-button:active {
            transform: scale(0.98);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .home-button:active {
            transform: scale(0.95);
        }

        .round-title {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .problem-number {
            font-size: 14px;
            color: #64748b;
        }

        .file-info {
            display: none;
        }

        .progress-dots {
            display: flex;
            gap: 4px;
            justify-content: center;
            background: rgba(139, 92, 246, 0.1);
            padding: 8px;
            border-radius: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s;
        }

        .dot.completed {
            background: linear-gradient(135deg, #10b981, #059669);
            transform: scale(1.2);
        }

        .dot.current {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            transform: scale(1.3);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .genius-timer {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .genius-timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .genius-timer-text {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .genius-timer-count {
            font-size: 20px;
            font-weight: bold;
        }

        .timer-bar {
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: white;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hints-section {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.08), rgba(255, 119, 198, 0.08));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 20px;
        }

        .hints-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00f5ff, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .hint-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .hint-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .hint-content {
            padding: 15px;
        }

        .hint-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .hint-number {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ff6ec7, #7873f5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 900;
            box-shadow: 0 4px 12px rgba(255, 110, 199, 0.3);
        }

        .hint-text {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
            line-height: 1.3;
        }

        .description {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 15px;
            padding: 14px;
            margin-top: 10px;
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .description.after-correct {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.15), rgba(255, 110, 199, 0.15));
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(135deg, #00f5ff, #ff6ec7) 1;
            color: #ffffff;
            font-weight: 500;
        }

        .locked-hint {
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
        }

        .locked-hint-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.4);
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .answer-section {
            background: linear-gradient(135deg, rgba(126, 34, 206, 0.12), rgba(255, 110, 199, 0.12));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 -10px 40px rgba(126, 34, 206, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        /* 구분선 제거 */
        .divider-line {
            display: none;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.1), rgba(255, 107, 203, 0.1));
            border: 1px solid rgba(255, 217, 61, 0.3);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 217, 61, 0.2);
        }

        .info-box.category {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(120, 115, 245, 0.1));
            border-color: rgba(0, 245, 255, 0.3);
        }

        // 캐시 관리자 (기본 구조 유지)

            checkVersion() {
                const savedVersion = localStorage.getItem('게임_버전');
                const currentVersion = this.version;
                if (savedVersion && savedVersion !== currentVersion) {
                    this.clearAllCache();
                    localStorage.setItem('게임_버전', currentVersion);
                    alert(`새 버전(${currentVersion})이 업데이트되었습니다!\n페이지가 새로고침됩니다.`);
                    location.reload(true);
                    return;
                }
                if (!savedVersion) {
                    localStorage.setItem('게임_버전', currentVersion);
                }
            },
            clearAllCache() {
                if ('caches' in window) {
                    caches.keys().then(cacheNames => {
                        cacheNames.forEach(cacheName => {

        // 모바일 키보드 핸들러
        const MobileKeyboard = {
            isActive: false,
            originalViewportHeight: window.innerHeight,
            currentViewportHeight: window.innerHeight,
            
            init() {
                if (window.visualViewport) {
                    this.originalViewportHeight = window.visualViewport.height;
                    window.visualViewport.addEventListener('resize', this.handleViewportResize.bind(this));
                } else {
                    window.addEventListener('resize', this.handleWindowResize.bind(this));
                }
                
                document.addEventListener('focusin', this.handleFocusIn.bind(this));
                document.addEventListener('focusout', this.handleFocusOut.bind(this));
            },
            
            handleViewportResize() {
                const newHeight = window.visualViewport.height;
                const heightDiff = this.originalViewportHeight - newHeight;
                
                if (heightDiff > 100) {
                    this.activateKeyboardMode();
                } else {
                    this.deactivateKeyboardMode();
                }
            },
            
            handleWindowResize() {
                const newHeight = window.innerHeight;
                const heightDiff = this.originalViewportHeight - newHeight;
                
                if (heightDiff > 100) {
                    this.activateKeyboardMode();
                } else {
                    this.deactivateKeyboardMode();
                }

            handleFocusIn(event) {
                if (event.target.classList.contains('answer-input')) {

        // 문제 로드 함수들
        async function loadProblems(fileNumber) {
            if (problemsCache[fileNumber]) {
                return problemsCache[fileNumber];
            }

            try {
                const response = await fetch(`problems_${fileNumber}.json?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const problems = await response.json();
                
                if (!Array.isArray(problems) || problems.length === 0) {
                    throw new Error('문제 데이터가 올바르지 않습니다.');
                }
                
                problemsCache[fileNumber] = problems;
                return problems;
                
            } catch (error) {
                console.error(`problems_${fileNumber}.json 로드 실패:`, error);
                throw error;
            }
        }

        function getFileNumber(roundNumber) {
            return Math.ceil(roundNumber / 10);
        }

        async function getProblemsForRound(roundNumber) {
            const fileNumber = getFileNumber(roundNumber);
            const problems = await loadProblems(fileNumber);
            
            const problemsPerRound = 6;
            const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
            const endIndex = startIndex + problemsPerRound;
            
            let roundProblems = problems.slice(startIndex, endIndex);
            
            if (roundProblems.length < problemsPerRound) {
                if (problems.length >= problemsPerRound) {
                    roundProblems = problems.slice(0, problemsPerRound);
                } else {
                    roundProblems = [];
                    for (let i = 0; i < problemsPerRound; i++) {
                        const problemIndex = i % problems.length;
                        roundProblems.push({
                            ...problems[problemIndex],
                            answer: [`${problems[problemIndex].answer[0]} (${Math.floor(i / problems.length) + 1})`],
                            hints: problems[problemIndex].hints.map(hint => `${hint} (${Math.floor(i / problems.length) + 1})`)
                        });
                    }
                }
            }
            
            if (roundProblems.length === 0) {
                throw new Error(`라운드 ${roundNumber}에 해당하는 문제가 없습니다.`);
            }
            
            return roundProblems;
        }

                            <div class="music-status" id="musicStatus">${AudioManager.isMuted ? '🔇 음소거 상태' : '🔊 소리 켜짐'}</div>
                            <button class="mute-button ${AudioManager.isMuted ? 'muted' : ''}" onclick="toggleMusicMute()">
                                ${AudioManager.isMuted ? '🔊 소리 켜기' : '🔇 음소거'}

            `;

            currentScreen = 'roundMap';
            
            setTimeout(() => {
                AudioManager.updateMusicControls();
            }, 100);
        }

        async function startRound(roundNumber) {
            if (isLoading) return;
            
            isLoading = true;
            const fileNumber = getFileNumber(roundNumber);
            showLoading(`라운드 ${roundNumber} 로딩 중... (problems_${fileNumber}.json)`);
            
            try {
                const problems = await getProblemsForRound(roundNumber);
                
                if (!problems || problems.length === 0) {
                    throw new Error('문제 데이터가 비어있습니다.');
                }
                
                currentRound = roundNumber;
                currentScreen = 'gameplay';
                gameState = {
                    currentProblem: 0,
                    problems: problems,
                    unlockedHints: [0, 1],
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: null,
                    showAllAfterCorrect: false,
                    helpMode: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    showDescriptions: Array(problems.length).fill(false),
                    canShowDescriptions: false,
                    roundKeys: 0,
                    geniusCount: 0,
                    currentFileNumber: fileNumber,
                    savedAt: Date.now()
                };
                
                renderGame();
                startTimer();
                saveGame();
                
            } catch (error) {
                console.error('라운드 시작 실패:', error);
                showError(
                    `라운드 ${roundNumber}을 시작할 수 없습니다.`, 
                    `오류: ${error.message}`,
                    fileNumber
                );
            } finally {
                isLoading = false;
            }
        }

        function startTimer() {
            const interval = setInterval(() => {
                if (!gameState.geniusTimerActive || gameState.isCorrect || currentScreen !== 'gameplay') {
                    clearInterval(interval);
                    return;
                }
                
                gameState.geniusTimer--;
                
                if (gameState.geniusTimer <= 0) {
                    gameState.geniusTimerActive = false;
                    if (!gameState.unlockedHints.includes(2)) {
                        gameState.unlockedHints.push(2);
                    }
                    gameState.showCharacterCount = true;
                    renderGame();
                    clearInterval(interval);
                } else {
                    updateTimer();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerElement = document.querySelector('.genius-timer-count');
            if (timerElement) {
                timerElement.textContent = `${gameState.geniusTimer}초`;
            }
            
            const progressElement = document.querySelector('.timer-progress');
            if (progressElement) {
                progressElement.style.width = `${(gameState.geniusTimer / 20) * 100}%`;
            }
        }

            const totalProblems = gameState.problems.length;
            
            const html = `

                        ${gameState.geniusTimerActive && !gameState.isCorrect ? `

                    <div class="main-content">

                            <div class="hints-section">
                                <h2>🧩 힌트</h2>
                                
                                ${gameState.isCorrect && gameState.showAllAfterCorrect ? `
                                    <div class="explanation-notice">

                                            <div style="font-size: 16px; font-weight: bold; color: #1e40af; margin-bottom: 5px;">
                                                📚 힌트 설명 공개
                                            </div>
                                            <div style="font-size: 12px; color: #3b82f6;">
                                                아래 힌트들의 자세한 설명을 확인하세요
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <div class="hints-container" style="${gameState.isCorrect && gameState.showAllAfterCorrect ? 'max-height: 60vh; overflow-y: auto; padding-right: 8px;' : ''}">
                                
                                ${problem.hints.map((hint, index) => {
                                    // 힌트 텍스트 간소화
                                    const simplifiedHint = hint.length > 20 ? hint.substring(0, 20) + '...' : hint;
                                    
                                    return `
                                    <div class="hint-item">
                                        ${gameState.unlockedHints.includes(index) || gameState.isCorrect ? `
                                            <div class="hint-content">
                                                <div class="hint-header">
                                                    <div class="hint-number">${index + 1}</div>
                                                    <div class="hint-text">💭 ${simplifiedHint}</div>
                                                </div>
                                                ${gameState.canShowDescriptions && !gameState.showDescriptions[index] && !gameState.showAllAfterCorrect && !gameState.isCorrect ? `
                                                    <button class="description-button" onclick="showModal('description-${index}')">
                                                        📖 설명보기
                                                    </button>
                                                ` : ''}
                                                ${(gameState.showDescriptions[index] || gameState.showAllAfterCorrect || gameState.isCorrect) && problem.descriptions && problem.descriptions[index] ? `
                                                    <div class="description ${gameState.showAllAfterCorrect || gameState.isCorrect ? 'after-correct' : ''}">
                                                        📖 ${problem.descriptions[index]}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        ` : `
                                            <div class="locked-hint">
                                                <button class="locked-hint-content" onclick="${index >= 3 ? `showModal('hint-${index}')` : ''}">
                                                    <div class="hint-number">${index + 1}</div>
                                                    ${index === 2 && gameState.geniusTimerActive ? `
                                                        <span>⏰</span>
                                                        <span>잠시만요...</span>
                                                    ` : `
                                                        <span>🔒</span>
                                                        <span>힌트 해금</span>
                                                    `}
                                                </button>
                                            </div>
                                        `}
                                    </div>
                                `;}).join('')}
                                
                                </div>
                            </div>
                            
                            <div class="divider-line"></div>
                            
                            <div class="answer-section">
                                ${!gameState.isCorrect ? `
                                    <div class="info-grid">
                                        <div class="info-box">
                                            <div class="info-label">글자수</div>
                                            <div class="info-value">
                                                ${gameState.showCharacterCount ? `${problem.answer[0].length}글자` : '?글자'}
                                            </div>
                                        </div>
                                        <div class="info-box category">
                                            <div class="info-label">분류</div>
                                            <div class="info-value">
                                                ${gameState.showCategory ? `(${problem.category})` : '(?)'}
                                            </div>
                                        </div>
                                        <div class="info-box chosung">
                                            <div class="info-label">초성</div>
                                            <div class="info-value">
                                                ${gameState.showChosung ? problem.chosung : 
                                                  gameState.unlockedHints.includes(5) ? 
                                                  `<button class="chosung-button" onclick="showModal('chosung')">🎯 해금</button>` : 
                                                  '🔒'}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    ${gameState.helpMode ? `
                                        <div class="help-mode">
                                            <div class="help-icon">?</div>
                                            <div>
                                                <div class="help-text">도움 모드 활성화!</div>
                                                <div class="help-sub">추가 정보가 공개되었습니다</div>
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    <input 
                                        type="text" 
                                        class="answer-input" 
                                        placeholder="정답을 입력하세요 (Enter로 확인)"
                                        value="${gameState.userAnswer}"
                                        autocomplete="off"
                                        autocorrect="off"
                                        autocapitalize="off"
                                        spellcheck="false"
                                        inputmode="text"
                                        oninput="
                                            gameState.userAnswer = this.value;
                                            saveGame();
                                        "
                                        onkeydown="
                                            if(event.key === 'Enter') {
                                                checkAnswer(this.value);
                                            } else if(event.key === 'Escape') {
                                                this.value = '';
                                                gameState.userAnswer = '';
                                                saveGame();
                                            }
                                        "
                                    />
                                ` : `
                                    <div class="correct-answer">
                                        <div class="correct-icon">🎊</div>
                                        <div class="correct-title">Perfect!</div>
                                        <div class="correct-text">${problem.answer.join(', ')}</div>
                                        <div class="correct-category">${problem.category}</div>
                                    </div>
                                    
                                    <button class="next-button" onclick="nextProblem()" id="nextProblemBtn">
                                        ${gameState.currentProblem === totalProblems - 1 ? '🏆 완료하기' : '➜ 다음 문제'}
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                    
                    <button class="settings-button" onclick="toggleMusicPanel()">
                        ⚙️
                    </button>
                    
                    <div class="music-panel">
                        <h3>🎵 음악 설정</h3>
                        <div class="music-controls">
                            <div class="music-status" id="musicStatus">${AudioManager.isMuted ? '🔇 음소거 상태' : '🔊 소리 켜짐'}</div>
                            <button class="mute-button ${AudioManager.isMuted ? 'muted' : ''}" onclick="toggleMusicMute()">
                                ${AudioManager.isMuted ? '🔊 소리 켜기' : '🔇 음소거'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            
            // 정답 후 처리 개선
            if (!gameState.isCorrect) {
                removeNextProblemKeyListener();
            } else {
                removeNextProblemKeyListener();
                
                setTimeout(() => {
                    addNextProblemKeyListener();
                    const nextBtn = document.getElementById('nextProblemBtn');
                    if (nextBtn) {
                        nextBtn.focus();
                    }
                    
                    // 정답 맞춘 후 힌트 섹션을 최상단으로 스크롤
                    const hintsContainer = document.querySelector('.hints-container');
                    if (hintsContainer) {
                        hintsContainer.scrollTop = 0;
                    }
                }, 100);
            }
            
            if (gameState.unlockedHints.includes(4) && !gameState.canShowDescriptions) {
                gameState.canShowDescriptions = true;
            }
            
            if (gameState.unlockedHints.includes(5) && !gameState.helpMode) {
                gameState.helpMode = true;
                gameState.showCategory = true;
                gameState.showCharacterCount = true;
            }
            
            setTimeout(() => {
                AudioManager.updateMusicControls();
            }, 100);
        }

        function checkAnswer(value) {
            const problem = gameState.problems[gameState.currentProblem];
            
            const normalizedAnswer = value.toLowerCase().replace(/\s+/g, '');
            const correctAnswers = problem.answer.map(ans => 
                ans.toLowerCase().replace(/\s+/g, '')
            );
            
            if (correctAnswers.includes(normalizedAnswer)) {
                if (gameState.geniusTimerActive && gameState.unlockedHints.length === 2) {
                    AudioManager.playSound('genius');
                    gameState.roundKeys++;
                    gameState.geniusCount++;
                } else {
                    AudioManager.playSound('correct');
                }
                
                gameState.isCorrect = true;
                gameState.showAllAfterCorrect = true;
                gameState.geniusTimerActive = false;
                gameState.unlockedHints = [0, 1, 2, 3, 4, 5];
                gameState.showCharacterCount = true;
                gameState.showCategory = true;
                gameState.showChosung = true;
                gameState.showDescriptions = Array(6).fill(true);
                gameState.canShowDescriptions = true;
                
                renderGame();
                saveGame();
            } else {
                AudioManager.playSound('wrong');
                
                const input = document.querySelector('.answer-input');
                if (input) {
                    input.style.animation = 'shake 0.2s';
                    setTimeout(() => {
                        input.style.animation = '';
                        input.select();
                    }, 200);
                }
            }
        }

        function nextProblem() {
            AudioManager.playSound('click');
            
            removeNextProblemKeyListener();
            
            const totalProblems = gameState.problems.length;
            
            if (gameState.currentProblem === totalProblems - 1) {
                clearSavedGameState();
                completedRounds.push(currentRound);
                keys += gameState.roundKeys + 1;
                currentScreen = 'roundComplete';
                renderRoundComplete();
            } else {
                gameState.currentProblem++;
                
                const nextProblem = gameState.problems[gameState.currentProblem];
                
                gameState.unlockedHints = [0, 1];
                gameState.showCharacterCount = false;
                gameState.showCategory = false;
                gameState.showChosung = false;
                gameState.userAnswer = '';
                gameState.isCorrect = false;
                gameState.showAllAfterCorrect = false;
                gameState.helpMode = false;
                gameState.geniusTimer = 20;
                gameState.geniusTimerActive = true;
                gameState.showDescriptions = Array(6).fill(false);
                gameState.canShowDescriptions = false;
                
                renderGame();
                startTimer();
                saveGame();
            }
        }

        function renderRoundComplete() {
            AudioManager.playSound('complete');
            
            removeNextProblemKeyListener();
            
            const totalRoundKeys = gameState.roundKeys + 1;
            const nextRoundAvailable = currentRound < 100;
            
            const html = `
                <div class="container">
                    <div class="main-content round-complete">
                        <div class="complete-icon">🎉</div>
                        <h2 class="complete-title">라운드 ${currentRound} 완료!</h2>
                        
                        <div class="reward-box">
                            <div class="reward-icon">🔑</div>
                            <div class="reward-text">+${totalRoundKeys} 열쇠 획득!</div>
                            <div class="reward-detail">
                                천재 보너스: ${gameState.geniusCount}개 + 라운드 완료: 1개
                            </div>
                        </div>
                        
                        ${nextRoundAvailable ? `
                            <div class="unlock-box">
                                <div class="unlock-icon">🔓</div>
                                <div class="unlock-text">라운드 ${currentRound + 1} 해제!</div>
                            </div>
                        ` : `
                            <div class="unlock-box" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);">
                                <div class="unlock-icon">👑</div>
                                <div class="unlock-text">모든 라운드 완료!</div>
                                <div style="font-size: 16px; margin-top: 5px; opacity: 0.8;">
                                    축하합니다! 진정한 연상천재입니다!
                                </div>
                            </div>
                        `}
                        
                        <div class="action-buttons">
                            ${nextRoundAvailable ? `
                                <button class="action-button purple" onclick="startRound(${currentRound + 1})">
                                    ▶️ 다음 라운드
                                </button>
                            ` : ''}
                            <button class="action-button gray" onclick="renderRoundMap()">
                                🏠 메인으로
                            </button>
                        </div>
                    </div>
                    
                    <button class="settings-button" onclick="toggleMusicPanel()">
                        ⚙️
                    </button>
                    
                    <div class="music-panel">
                        <h3>🎵 음악 설정</h3>
                        <div class="music-controls">
                            <div class="music-status" id="musicStatus">${AudioManager.isMuted ? '🔇 음소거 상태' : '🔊 소리 켜짐'}</div>
                            <button class="mute-button ${AudioManager.isMuted ? 'muted' : ''}" onclick="toggleMusicMute()">
                                ${AudioManager.isMuted ? '🔊 소리 켜기' : '🔇 음소거'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
        }

        function showModal(type) {
            const problem = gameState.problems[gameState.currentProblem];
            
            let modalContent = '';
            
            switch(type) {
                case 'locked-round':
                    modalContent = `
                        <div class="modal-icon">🔒</div>
                        <h3 class="modal-title">라운드 잠김!</h3>
                        <p class="modal-text">이전 라운드를 먼저 완료하세요</p>
                        <button class="modal-button gray modal-primary" onclick="closeModal()">확인</button>
                    `;
                    break;
                    
                case 'chosung':
                    modalContent = `
                        <div class="modal-icon">🎯</div>
                        <h3 class="modal-title">초성 힌트 해금</h3>
                        <p class="modal-text">초성을 확인하시겠습니까?</p>
                        <div class="modal-buttons">
                            <button class="modal-button green" onclick="watchAdAndUnlock('chosung')">
                                📺 광고 보기
                            </button>
                            <button class="modal-button yellow" onclick="useKeyAndUnlock('chosung')">
                                🔑 열쇠 사용
                            </button>
                        </div>
                        <button class="modal-button gray modal-primary" onclick="closeModal()">취소</button>
                    `;
                    break;
                    
                default:
                    if (type.startsWith('hint-')) {
                        const index = parseInt(type.split('-')[1]);
                        modalContent = `
                            <div class="modal-icon">🔍</div>
                            <h3 class="modal-title">힌트 ${index + 1} 해금</h3>
                            <p class="modal-text">힌트를 확인하시겠습니까?</p>
                            <div class="modal-buttons">
                                <button class="modal-button green" onclick="watchAdAndUnlock('hint-${index}')">
                                    📺 광고 보기
                                </button>
                                <button class="modal-button yellow" onclick="useKeyAndUnlock('hint-${index}')">
                                    🔑 열쇠 사용
                                </button>
                            </div>
                            <button class="modal-button gray modal-primary" onclick="closeModal()">취소</button>
                        `;
                    } else if (type.startsWith('description-')) {
                        const index = parseInt(type.split('-')[1]);
                        const simplifiedHint = problem.hints[index].length > 20 ? 
                            problem.hints[index].substring(0, 20) + '...' : 
                            problem.hints[index];
                        modalContent = `
                            <div class="modal-icon">📖</div>
                            <h3 class="modal-title">설명 해금</h3>
                            <p class="modal-text">"${simplifiedHint}"</p>
                            <p class="modal-text">설명을 확인하시겠습니까?</p>
                            <div class="modal-buttons">
                                <button class="modal-button green" onclick="watchAdAndUnlock('description-${index}')">
                                    📺 광고 보기
                                </button>
                                <button class="modal-button yellow" onclick="useKeyAndUnlock('description-${index}')">
                                    🔑 열쇠 사용
                                </button>
                            </div>
                            <button class="modal-button gray modal-primary" onclick="closeModal()">취소</button>
                        `;
                    }
            }
            
            const modalHtml = `
                <div class="modal" onclick="if(event.target === this) closeModal()">
                    <div class="modal-content">
                        ${modalContent}
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            setTimeout(() => {
                document.addEventListener('keydown', handleModalKeypress);
                const primaryBtn = document.querySelector('.modal-primary');
                if (primaryBtn) {
                    primaryBtn.focus();
                }
            }, 100);
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.remove();
            }
            document.removeEventListener('keydown', handleModalKeypress);
        }

        function handleModalKeypress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                
                const focusedBtn = document.activeElement;
                if (focusedBtn && focusedBtn.classList.contains('modal-button')) {
                    focusedBtn.click();
                } else {
                    const primaryBtn = document.querySelector('.modal-primary');
                    if (primaryBtn) {
                        primaryBtn.click();
                    } else {
                        const firstBtn = document.querySelector('.modal-button');
                        if (firstBtn) {
                            firstBtn.click();
                        }
                    }
                }
            } else if (event.key === 'Escape') {
                event.preventDefault();
                closeModal();
            }
        }

        function watchAdAndUnlock(type) {
            closeModal();
            setTimeout(() => {
                unlock(type);
            }, 1000);
        }

        function useKeyAndUnlock(type) {
            if (keys > 0) {
                keys--;
                closeModal();
                unlock(type);
            } else {
                closeModal();
                alert('열쇠가 부족합니다!');
            }
        }

        function unlock(type) {
            AudioManager.playSound('hint');
            
            if (type === 'chosung') {
                gameState.showChosung = true;
            } else if (type.startsWith('hint-')) {
                const index = parseInt(type.split('-')[1]);
                gameState.unlockedHints.push(index);
            } else if (type.startsWith('description-')) {
                const index = parseInt(type.split('-')[1]);
                gameState.showDescriptions[index] = true;
            }
            renderGame();
            saveGame();
        }

        function saveGame() {
            const saveData = {
                completedRounds: completedRounds,
                keys: keys,
                currentGameState: currentScreen === 'gameplay' ? {
                    currentRound: currentRound,
                    currentProblem: gameState.currentProblem,
                    unlockedHints: gameState.unlockedHints,
                    showCharacterCount: gameState.showCharacterCount,
                    showCategory: gameState.showCategory,
                    showChosung: gameState.showChosung,
                    userAnswer: gameState.userAnswer,
                    showDescriptions: gameState.showDescriptions,
                    canShowDescriptions: gameState.canShowDescriptions,
                    roundKeys: gameState.roundKeys,
                    geniusCount: gameState.geniusCount,
                    helpMode: gameState.helpMode,
                    currentFileNumber: gameState.currentFileNumber,
                    savedAt: Date.now()
                } : null
            };
            
            try {
                localStorage.setItem('연상천재_게임데이터', JSON.stringify(saveData));
            } catch (error) {
                console.error('저장 실패:', error);
                window.gameData = saveData;
            }
        }

        function loadGame() {
            try {
                const savedData = localStorage.getItem('연상천재_게임데이터');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    completedRounds = data.completedRounds || [];
                    keys = data.keys || 15;
                    
                    if (data.currentGameState) {
                        return data.currentGameState;
                    }
                }
            } catch (error) {
                console.error('불러오기 실패:', error);
                
                if (window.gameData) {
                    const data = window.gameData;
                    completedRounds = data.completedRounds || [];
                    keys = data.keys || 15;
                    
                    if (data.currentGameState) {
                        return data.currentGameState;
                    }
                }
            }
            return null;
        }

        function clearSavedGameState() {
            try {
                const savedData = localStorage.getItem('연상천재_게임데이터');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    data.currentGameState = null;
                    localStorage.setItem('연상천재_게임데이터', JSON.stringify(data));
                }
            } catch (error) {
                console.error('상태 클리어 실패:', error);
                if (window.gameData) {
                    window.gameData.currentGameState = null;
                }
            }
        }

        function initGame() {
            CacheManager.init();
            
            const savedGameState = loadGame();
            
            MobileKeyboard.init();
            
            // 게임 시작시 바로 오디오 활성화
            AudioManager.init().then(() => {
                AudioManager.unlockAudio();
                AudioManager.isMuted = false;  // 음소거 해제 상태로 시작
                AudioManager.startBGM();
            });
            
            renderRoundMap();
        }

        setInterval(saveGame, 5000);
        window.addEventListener('beforeunload', saveGame);
        
        window.addEventListener('beforeunload', () => {
            saveGame();
            removeNextProblemKeyListener();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                if (confirm('새 버전이 있습니다! 새로고침하시겠습니까?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                    
                    setInterval(() => {
                        registration.update();
                    }, 3600000);
                    
                } catch (error) {
                    console.warn('Service Worker 등록 실패:', error);
                }
            });
        }

        initGame();
    </script>
</body>
