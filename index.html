<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>연상천재 - IQ 140 연상퀴즈</title>
    
    <!-- PWA 메타태그 -->
    <meta name="description" content="당신은 천재인가요? 시냅스가 연결되는 짜릿한 쾌감을 느껴보세요!">
    <meta name="keywords" content="연상게임, 퀴즈, IQ테스트, 브레인게임, 두뇌게임">
    <meta name="author" content="연상천재">
    <meta name="theme-color" content="#6B46C1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="연상천재">
    <meta name="msapplication-TileColor" content="#6B46C1">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- 캐시 방지 메타태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="1.1.1">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a052a 0%, #2d1b69 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 간단한 브레인 배경 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(107, 70, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }

        /* 초고속 인트로 화면 */
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: transparent;
        }

        .title-main {
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.1em;
            color: #C084FC;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .highlight {
            font-size: 1em;
            color: #A78BFA;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .start-button {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .start-button:active {
            transform: scale(0.98);
        }

        /* 게임 헤더 */
        .header {
            background: rgba(26, 5, 42, 0.95);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            padding: 8px 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .compact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .home-button {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .home-button:active {
            transform: scale(0.95);
        }

        .round-info-compact {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .round-title {
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
        }

        .problem-number {
            font-size: 11px;
            color: #C084FC;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .key-count {
            display: flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, #F59E0B, #D97706);
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .settings-button-header {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C084FC;
        }

        .settings-button-header:active {
            transform: scale(0.95);
        }

        .progress-dots {
            display: flex;
            gap: 3px;
            background: rgba(139, 92, 246, 0.2);
            padding: 4px 6px;
            border-radius: 8px;
        }

        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
        }

        .dot.completed {
            background: #10B981;
        }

        .dot.current {
            background: #8B5CF6;
        }

        /* 천재 타이머 */
        .genius-timer {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            border-radius: 6px;
            padding: 6px 8px;
            margin: 4px 0;
            color: white;
        }

        .genius-timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .genius-timer-text {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .genius-timer-count {
            font-size: 12px;
            font-weight: bold;
        }

        .timer-bar {
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: timerShrink 20s linear forwards;
        }

        @keyframes timerShrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* 메인 콘텐츠 */
        .main-content {
            background: rgba(26, 5, 42, 0.9);
            border-radius: 16px 16px 0 0;
            padding: 12px;
            flex: 1;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 힌트 섹션 */
        .hints-section {
            background: rgba(39, 19, 69, 0.9);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .hints-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        .hint-item {
            background: rgba(55, 31, 95, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .hint-item.locked {
            opacity: 0.6;
        }

        .hint-content {
            padding: 10px;
        }

        .hint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .hint-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .hint-number {
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: 900;
            flex-shrink: 0;
        }

        .hint-text {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.3;
        }

        .hint-controls {
            display: flex;
            gap: 4px;
        }

        .unlock-btn {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 3px;
            transition: all 0.2s;
        }

        .unlock-btn:active {
            transform: scale(0.95);
        }

        .description {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 6px;
            padding: 8px 10px;
            margin-top: 6px;
            font-size: 13px;
            line-height: 1.4;
            color: #E9D5FF;
        }

        /* 정보 그리드 */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .info-box {
            background: rgba(55, 31, 95, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .info-label {
            font-size: 10px;
            color: #C084FC;
            margin-bottom: 3px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 14px;
            font-weight: 900;
            color: #ffffff;
        }

        .unlock-small {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 2px;
            margin-top: 3px;
        }

        /* 정답 입력 */
        .answer-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .answer-input-container {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .answer-input {
            flex: 1;
            padding: 12px 14px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 10px;
            background: rgba(39, 19, 69, 0.9);
            color: #ffffff;
        }

        .answer-input::placeholder {
            color: #A78BFA;
        }

        .submit-button {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .submit-button:active {
            transform: scale(0.95);
        }

        /* 정답 맞췄을 때 */
        .correct-answer {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(192, 132, 252, 0.2));
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            color: #ffffff;
        }

        .correct-text {
            font-size: 17px;
            color: #ffffff;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .correct-category {
            font-size: 13px;
            color: #C084FC;
        }

        .next-button {
            width: 100%;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .next-button:active {
            transform: scale(0.98);
        }

        /* 설정 패널 */
        .music-panel {
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(26, 5, 42, 0.95);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.4);
            display: none;
            min-width: 160px;
            z-index: 98;
        }

        .music-panel.active {
            display: block;
        }

        .sound-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .sound-label {
            font-size: 13px;
            color: #C084FC;
            font-weight: 600;
        }

        .sound-toggle {
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 15px;
            width: 45px;
            height: 24px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sound-toggle.active {
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .sound-toggle.active .toggle-knob {
            left: 23px;
        }

        /* 로딩 화면 */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a052a 0%, #2d1b69 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .loading-text {
            font-size: 16px;
            color: #C084FC;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div style="font-size: 24px; margin-bottom: 10px;">⚡</div>
            <div class="loading-text">연상천재 로딩 중...</div>
        </div>
    </div>

    <script>
        // 🔥 초고속 게임 데이터 - 하드코딩된 샘플 문제
        const SAMPLE_PROBLEMS = {
            1: [
                {
                    answer: ["판다"],
                    category: "(동물)",
                    characterCount: 2,
                    hints: ["중국", "흑백", "쿵푸", "선글라스", "대나무", "멸종위기"],
                    descriptions: [
                        "이 동물을 국보로 지정한 나라",
                        "이 동물의 대표적인 색깔 조합", 
                        "이 동물이 등장하는 대표적인 무술 영화",
                        "이 동물의 눈 주변에 있는 검은 무늬",
                        "이 동물의 주된 먹이",
                        "이 동물의 현재 보호 상태"
                    ],
                    chosung: "ㅍㄷ"
                },
                {
                    answer: ["세종대왕"],
                    category: "(역사인물)",
                    characterCount: 4,
                    hints: ["한글", "과학자", "조선", "집현전", "훈민정음", "천재"],
                    descriptions: [
                        "이 분이 창제한 문자 체계",
                        "과학과 기술에도 조예가 깊었던 분",
                        "통치했던 왕조",
                        "설립한 학술 기관",
                        "대표적인 업적",
                        "뛰어난 지능을 가진 인물"
                    ],
                    chosung: "ㅅㅈㄷㅇ"
                }
            ]
        };

        // 간단한 오디오 관리자
        const AudioManager = {
            isBGMEnabled: true,
            isSFXEnabled: true,

            init() {
                // 설정 로드
                const savedBGM = localStorage.getItem('bgm_enabled');
                const savedSFX = localStorage.getItem('sfx_enabled');
                
                if (savedBGM !== null) this.isBGMEnabled = savedBGM === 'true';
                if (savedSFX !== null) this.isSFXEnabled = savedSFX === 'true';
                
                return Promise.resolve();
            },

            async playSound(soundType) {
                if (!this.isSFXEnabled) return;
                
                try {
                    // 간단한 효과음 대체
                    const audio = new Audio();
                    audio.volume = 0.3;
                    await audio.play();
                } catch (error) {
                    // 효과음 재생 실패해도 게임 진행
                }
            },

            toggleBGM() {
                this.isBGMEnabled = !this.isBGMEnabled;
                localStorage.setItem('bgm_enabled', this.isBGMEnabled.toString());
                this.updateMusicControls();
                return this.isBGMEnabled;
            },

            toggleSFX() {
                this.isSFXEnabled = !this.isSFXEnabled;
                localStorage.setItem('sfx_enabled', this.isSFXEnabled.toString());
                this.updateMusicControls();
                return this.isSFXEnabled;
            },

            updateMusicControls() {
                const bgmToggle = document.querySelector('.bgm-toggle');
                const sfxToggle = document.querySelector('.sfx-toggle');
                
                if (bgmToggle) {
                    bgmToggle.className = this.isBGMEnabled ? 'sound-toggle active' : 'sound-toggle';
                    bgmToggle.querySelector('.toggle-knob').style.left = this.isBGMEnabled ? '23px' : '2px';
                }
                if (sfxToggle) {
                    sfxToggle.className = this.isSFXEnabled ? 'sound-toggle active' : 'sound-toggle';
                    sfxToggle.querySelector('.toggle-knob').style.left = this.isSFXEnabled ? '23px' : '2px';
                }
            }
        };

        // 게임 상태
        let gameState = {
            currentScreen: 'start',
            currentRound: 1,
            currentProblem: 0,
            keys: 15,
            completedRounds: [],
            problems: [],
            currentProblemState: null
        };

        // 🔥 초고속 시작 화면
        function renderStartScreen() {
            const html = `
                <div class="container">
                    <div class="start-screen">
                        <div class="title-main">연상천재</div>
                        <div class="subtitle">뇌가 터질 것 같은 쾌감</div>
                        <div class="highlight">당신은 IQ 140 천재입니까?</div>
                        <button class="start-button" onclick="showRoundMap()">
                            🧠 게임 시작
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        // 🔥 초고속 라운드 맵
        function showRoundMap() {
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <div class="round-info-compact">
                                    <div class="round-title">연상천재</div>
                                    <div class="problem-number">라운드를 선택하세요</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">⚙️</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div style="padding: 20px; text-align: center;">
                            <h2 style="color: #C084FC; margin-bottom: 15px;">라운드 선택</h2>
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                                <button class="round-button" onclick="startRound(1)" style="background: linear-gradient(135deg, #8B5CF6, #C084FC); color: white; border: none; border-radius: 10px; padding: 20px; font-size: 16px; font-weight: bold;">
                                    라운드 1
                                </button>
                                <button class="round-button" style="background: rgba(55, 31, 95, 0.6); color: #6D28D9; border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 10px; padding: 20px; font-size: 16px;">
                                    라운드 2 🔒
                                </button>
                                <button class="round-button" style="background: rgba(55, 31, 95, 0.6); color: #6D28D9; border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 10px; padding: 20px; font-size: 16px;">
                                    라운드 3 🔒
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            gameState.currentScreen = 'roundMap';
            updateMusicPanel();
        }

        // 🔥 초고속 라운드 시작 (하드코딩된 문제 사용)
        function startRound(roundNumber) {
            // 하드코딩된 샘플 문제 사용
            gameState.currentRound = roundNumber;
            gameState.currentProblem = 0;
            gameState.problems = SAMPLE_PROBLEMS[roundNumber] || SAMPLE_PROBLEMS[1];
            
            gameState.currentProblemState = {
                unlockedHints: [0, 1],
                showDescriptions: [false, false, false, false, false, false],
                canShowDescriptions: false,
                showCharacterCount: false,
                showCategory: false,
                showChosung: false,
                userAnswer: '',
                isCorrect: false,
                geniusTimer: 20,
                geniusTimerActive: true,
                timerInterval: null
            };
            
            startGeniusTimer();
            renderGame();
        }

        // 🔥 초고속 게임 화면
        function renderGame() {
            if (!gameState.currentProblemState || gameState.problems.length === 0) {
                showRoundMap();
                return;
            }

            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;

            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="showRoundMap()">🏠</button>
                                <div class="round-info-compact">
                                    <div class="round-title">라운드 ${gameState.currentRound}</div>
                                    <div class="problem-number">문제 ${gameState.currentProblem + 1}/${gameState.problems.length}</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                                <button class="settings-button-header" onclick="toggleMusicPanel()">⚙️</button>
                            </div>
                        </div>
                        
                        ${state.geniusTimerActive && !state.isCorrect ? `
                            <div class="genius-timer">
                                <div class="genius-timer-header">
                                    <div class="genius-timer-text">⚡ 천재 보너스 시간</div>
                                    <div class="genius-timer-count">${state.geniusTimer}초</div>
                                </div>
                                <div class="timer-bar">
                                    <div class="timer-progress"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="main-content">
                        <div class="hints-section">
                            <div class="hints-container">
                                ${problem.hints.map((hint, index) => {
                                    const isUnlocked = state.unlockedHints.includes(index);
                                    const showDescription = state.showDescriptions[index] || state.isCorrect;
                                    const isLocked = !isUnlocked;
                                    
                                    return `
                                        <div class="hint-item ${isLocked ? 'locked' : ''}">
                                            <div class="hint-content">
                                                <div class="hint-header">
                                                    <div class="hint-left">
                                                        <div class="hint-number">${index + 1}</div>
                                                        <div class="hint-text">
                                                            ${isUnlocked ? hint : '🔒 잠긴 힌트'}
                                                        </div>
                                                    </div>
                                                    ${isLocked && index >= 2 ? `
                                                        <div class="hint-controls">
                                                            <button class="unlock-btn" onclick="unlockHint(${index})">
                                                                🔓1
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                ${isUnlocked && showDescription ? `
                                                    <div class="description">
                                                        ${problem.descriptions[index]}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <div class="answer-section">
                            ${!state.isCorrect ? `
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">글자수</div>
                                        <div class="info-value">
                                            ${state.showCharacterCount ? problem.characterCount : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">분류</div>
                                        <div class="info-value">
                                            ${state.showCategory ? problem.category : '?'}
                                        </div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">초성</div>
                                        <div class="info-value">
                                            ${state.showChosung ? problem.chosung : '?'}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="answer-input-container">
                                    <input 
                                        type="text" 
                                        class="answer-input" 
                                        placeholder="정답을 입력하세요"
                                        value="${state.userAnswer}"
                                        oninput="updateUserAnswer(this.value)"
                                    />
                                    <button class="submit-button" onclick="checkAnswer()">
                                        입력
                                    </button>
                                </div>
                            ` : `
                                <div class="correct-answer">
                                    <div class="correct-text">정답: ${problem.answer.join(', ')}</div>
                                    <div class="correct-category">${problem.category}</div>
                                </div>
                                
                                <button class="next-button" onclick="nextProblem()">
                                    ${gameState.currentProblem === gameState.problems.length - 1 ? '🏆 라운드 완료' : '다음 문제'}
                                </button>
                            `}
                        </div>
                    </div>
                    
                    <div class="music-panel"></div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
            updateMusicPanel();
        }

        // 게임 기능들
        function startGeniusTimer() {
            const state = gameState.currentProblemState;
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                if (!state.geniusTimerActive || state.isCorrect) {
                    clearInterval(state.timerInterval);
                    return;
                }
                
                state.geniusTimer--;
                
                if (state.geniusTimer <= 0) {
                    state.geniusTimerActive = false;
                    if (!state.unlockedHints.includes(2)) {
                        state.unlockedHints.push(2);
                    }
                    state.showCharacterCount = true;
                    renderGame();
                    clearInterval(state.timerInterval);
                }
            }, 1000);
        }

        function unlockHint(hintIndex) {
            const state = gameState.currentProblemState;
            if (state.unlockedHints.includes(hintIndex)) return;
            
            if (gameState.keys > 0) {
                gameState.keys--;
                state.unlockedHints.push(hintIndex);
                
                if (hintIndex === 5) {
                    state.showCategory = true;
                    state.showChosung = true;
                }
                
                renderGame();
            }
        }

        function updateUserAnswer(value) {
            gameState.currentProblemState.userAnswer = value;
        }

        function checkAnswer() {
            const problem = gameState.problems[gameState.currentProblem];
            const state = gameState.currentProblemState;
            const userAnswer = state.userAnswer.trim().toLowerCase();
            
            const isCorrect = problem.answer.some(answer => 
                answer.toLowerCase() === userAnswer
            );
            
            if (isCorrect) {
                state.isCorrect = true;
                state.unlockedHints = [0,1,2,3,4,5];
                state.showDescriptions = [true,true,true,true,true,true];
                state.showCharacterCount = true;
                state.showCategory = true;
                state.showChosung = true;
                state.geniusTimerActive = false;
                
                if (state.timerInterval) {
                    clearInterval(state.timerInterval);
                }
                
                renderGame();
            } else {
                // 틀렸을 때 효과
                const input = document.querySelector('.answer-input');
                if (input) {
                    input.style.borderColor = '#EF4444';
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 500);
                }
            }
        }

        function nextProblem() {
            if (gameState.currentProblem < gameState.problems.length - 1) {
                gameState.currentProblem++;
                gameState.currentProblemState = {
                    unlockedHints: [0, 1],
                    showDescriptions: [false, false, false, false, false, false],
                    canShowDescriptions: false,
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    timerInterval: null
                };
                startGeniusTimer();
                renderGame();
            } else {
                gameState.completedRounds.push(gameState.currentRound);
                gameState.keys += 1;
                showRoundComplete();
            }
        }

        function showRoundComplete() {
            const html = `
                <div class="container">
                    <div class="header">
                        <div class="compact-header">
                            <div class="header-left">
                                <button class="home-button" onclick="showRoundMap()">🏠</button>
                                <div class="round-info-compact">
                                    <div class="round-title">라운드 완료!</div>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="key-count">🔑 ${gameState.keys}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="correct-answer">
                            <div class="correct-text">🎉 라운드 완료!</div>
                            <div class="correct-category">+1 열쇠를 획득했습니다!</div>
                        </div>
                        
                        <button class="next-button" onclick="showRoundMap()">
                            메인으로
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        // 설정 패널
        function toggleMusicPanel() {
            const panel = document.querySelector('.music-panel');
            const button = document.querySelector('.settings-button-header');
            if (panel) {
                panel.classList.toggle('active');
                button.innerHTML = panel.classList.contains('active') ? '✖️' : '⚙️';
                updateMusicPanel();
            }
        }

        function updateMusicPanel() {
            const panel = document.querySelector('.music-panel');
            if (panel) {
                panel.innerHTML = `
                    <div style="margin-bottom: 10px; font-weight: bold; color: #C084FC;">사운드 설정</div>
                    <div>
                        <div class="sound-control">
                            <div class="sound-label">배경음악</div>
                            <div class="sound-toggle bgm-toggle ${AudioManager.isBGMEnabled ? 'active' : ''}" onclick="toggleBGM()">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                        <div class="sound-control">
                            <div class="sound-label">효과음</div>
                            <div class="sound-toggle sfx-toggle ${AudioManager.isSFXEnabled ? 'active' : ''}" onclick="toggleSFX()">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                    </div>
                `;
                AudioManager.updateMusicControls();
            }
        }

        function toggleBGM() {
            AudioManager.toggleBGM();
        }

        function toggleSFX() {
            AudioManager.toggleSFX();
        }

        // 🔥 초고속 앱 시작
        async function initApp() {
            await AudioManager.init();
            // 로딩 화면 바로 건너뛰고 시작 화면 표시
            renderStartScreen();
        }

        // 앱 시작
        initApp();
    </script>
</body>
</html>
