    <style>
        /* 🎨 CSS 변수 정의 - 모던 컬러 팔레트 */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --text-white: #ffffff;
            
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.06);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            --header-height: 64px;
            --bottom-nav-height: 0px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            --gradient-genius: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        /* 🌙 다크모드 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --bg-card: #1e293b;
                --bg-glass: rgba(30, 41, 59, 0.95);
                
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-tertiary: #94a3b8;
                
                --border: #334155;
                --border-light: #475569;
                
                --gradient-card: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            }
        }

        /* 🎯 기본 스타일 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
        }

        /* 📱 모바일 컨테이너 */
        .app-container {
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            background: var(--gradient-primary);
            position: relative;
        }

        /* 🎯 헤더 - 모던 글래스 디자인 */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(var(--header-height) + var(--safe-top));
            padding-top: var(--safe-top);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            border-bottom: 1px solid var(--border-light);
        }

        .header-content {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo {
            width: 44px;
            height: 44px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-logo:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-title p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-badge {
            background: var(--gradient-card);
            padding: 8px 14px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .header-badge.gold {
            background: var(--gradient-genius);
            color: white;
            border: none;
        }

        /* 📱 메인 콘텐츠 영역 */
        .app-content {
            flex: 1;
            padding-top: calc(var(--header-height) + var(--safe-top));
            padding-bottom: calc(var(--safe-bottom) + 20px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .content-wrapper {
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* 🎮 라운드 선택 화면 - 카드 기반 디자인 */
        .round-select-container {
            animation: fadeInUp 0.6s ease;
        }

        .welcome-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            padding: 32px 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-header {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .round-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .round-button {
            aspect-ratio: 1;
            background: var(--gradient-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .round-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .round-button:hover::before {
            opacity: 0.1;
        }

        .round-button:active {
            transform: scale(0.95);
        }

        .round-button.completed {
            background: var(--gradient-success);
            border-color: transparent;
            color: white;
            box-shadow: var(--shadow-lg);
            animation: pulse-success 2s infinite;
        }

        .round-button.playable {
            background: var(--gradient-genius);
            border-color: transparent;
            color: white;
            animation: pulse-genius 2s infinite;
            box-shadow: var(--shadow-lg);
            transform: scale(1.05);
        }

        .round-button.locked {
            background: var(--bg-tertiary);
            border-color: var(--border-light);
            color: var(--text-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .round-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: var(--shadow-sm);
        }

        /* 🎮 게임 플레이 화면 */
        .game-container {
            animation: fadeInUp 0.6s ease;
        }

        .game-progress-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-count {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: var(--radius-full);
        }

        .progress-dots {
            display: flex;
            gap: 8px;
        }

        .progress-dot {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            transition: all 0.4s;
        }

        .progress-dot.completed {
            background: var(--gradient-success);
        }

        .progress-dot.current {
            background: var(--gradient-primary);
            animation: pulse 1.5s infinite;
        }

        /* ⚡ 천재 타이머 */
        .genius-timer-card {
            background: var(--gradient-genius);
            border-radius: var(--radius-2xl);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-xl);
            animation: slideInDown 0.6s ease;
        }

        .genius-timer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .genius-timer-label {
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .genius-timer-count {
            color: white;
            font-size: 24px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .genius-timer-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .genius-timer-progress {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 1s linear;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        /* 💡 힌트 카드 */
        .hints-section {
            margin-bottom: 140px;
        }

        .hints-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .hints-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .hint-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s;
            animation: fadeIn 0.6s ease;
            border: 1px solid var(--border-light);
        }

        .hint-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .hint-card.locked {
            background: var(--bg-tertiary);
            opacity: 0.7;
        }

        .hint-content {
            padding: 20px;
        }

        .hint-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .hint-number {
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
        }

        .hint-text-wrapper {
            flex: 1;
        }

        .hint-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            font-weight: 500;
        }

        .hint-locked-text {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-tertiary);
            font-size: 15px;
            padding: 8px 0;
        }

        .hint-description {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .hint-description.highlighted {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: var(--info);
            font-weight: 500;
            animation: slideInUp 0.4s ease;
        }

        .description-button {
            margin-top: 12px;
            background: var(--bg-tertiary);
            border: none;
            padding: 10px 18px;
            border-radius: var(--radius-full);
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .description-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        .description-button:active {
            transform: scale(0.95);
        }

        /* 📝 답변 섹션 */
        .answer-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            padding-bottom: calc(var(--safe-bottom) + 20px);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
            z-index: 90;
            border-top-left-radius: var(--radius-2xl);
            border-top-right-radius: var(--radius-2xl);
            border-top: 1px solid var(--border-light);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-box {
            background: var(--bg-tertiary);
            padding: 14px;
            border-radius: var(--radius-lg);
            text-align: center;
            transition: all 0.4s;
            border: 1px solid var(--border-light);
        }

        .info-box.active {
            background: var(--gradient-primary);
            color: white;
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .info-label {
            font-size: 12px;
            color: inherit;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: inherit;
        }

        .chosung-button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        .answer-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            font-size: 16px;
            font-weight: 500;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .answer-input.shake {
            animation: shake 0.4s;
            border-color: var(--error);
        }

        /* 🎉 정답 패널 */
        .correct-panel {
            background: var(--gradient-success);
            border-radius: var(--radius-xl);
            padding: 24px;
            text-align: center;
            color: white;
            margin-bottom: 16px;
            box-shadow: var(--shadow-xl);
            animation: slideInUp 0.6s ease;
        }

        .correct-icon {
            font-size: 56px;
            margin-bottom: 12px;
            animation: bounce 1s infinite;
        }

        .correct-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .correct-answer {
            font-size: 22px;
            opacity: 0.95;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .correct-category {
            font-size: 16px;
            opacity: 0.8;
        }

        /* 🚀 다음 버튼 */
        .next-button {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            font-size: 16px;
            font-weight: 700;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .next-button:active {
            transform: scale(0.98);
        }

        .next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 🎊 라운드 완료 */
        .complete-container {
            padding: 24px;
            animation: fadeInUp 0.6s ease;
        }

        .complete-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);

<body>
    <div id="app"></div>

    <script>
        // 🎵 완전한 배경음악 2개 시스템 + 오디오 차단 해결 (원본 유지)
        const AudioManager = {
            // 배경음악 2개
            bgm1: null,
            bgm2: null,
            currentBGM: null,
            bgmIndex: 0, // 0: bgm1, 1: bgm2
            
            // 효과음들
            correctSound: null,
            wrongSound: null,
            hintSound: null,
            clickSound: null,
            completeSound: null,
            geniusSound: null, // 🆕 천재 정답 전용 효과음
            
            // 오디오 상태
            isAudioUnlocked: false,
            audioContext: null,
            userHasInteracted: false,
            isPlaying: false,
            isMuted: false,
            
            // 설정
            bgmVolume: 0.4,
            effectVolume: 0.7,
            bgmSwitchMode: 'alternate', // 'alternate' | 'random'
            fadeDuration: 3000,
            
            // 🆕 강력한 오디오 컨텍스트 초기화
            async initAudioContext() {
                try {
                    // Web Audio API 컨텍스트 생성
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext || window.mozAudioContext;
                    this.audioContext = new AudioContextClass();
                    
                    console.log('🎵 AudioContext 생성됨:', this.audioContext.state);
                    return true;
                } catch (error) {
                    console.warn('🎵 AudioContext 생성 실패:', error);
                    return false;
                }
            },
            
            // 🆕 확실한 오디오 잠금 해제
            async unlockAudio() {
                if (this.isAudioUnlocked) return true;
                
                try {
                    // 1단계: AudioContext 활성화
                    if (this.audioContext) {
                        if (this.audioContext.state === 'suspended') {
                            await this.audioContext.resume();
                            console.log('🎵 AudioContext 재개됨');
                        }
                    }
                    
                    // 2단계: 빈 오디오 버퍼 재생으로 잠금 해제
                    if (this.audioContext && this.audioContext.state === 'running') {
                        const buffer = this.audioContext.createBuffer(1, 1, 22050);
                        const source = this.audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.connect(this.audioContext.destination);
                        source.start();
                    }
                    
                    // 3단계: 더미 오디오 요소로 추가 잠금 해제
                    const testAudio = new Audio();
                    testAudio.volume = 0.001;
                    testAudio.muted = true;
                    testAudio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmgdCjaV3PHMeSWEfY5u4TJnKgwPMaHRCHNsHQcPwegWGHUrDwaH7+MKF';
                    
                    const playPromise = testAudio.play();
                    if (playPromise) {
                        await playPromise;
                        testAudio.pause();
                        testAudio.remove();
                    }
                    
                    this.isAudioUnlocked = true;
                    this.userHasInteracted = true;
                    console.log('✅ 오디오 완전 잠금 해제 성공!');
                    
                    return true;
                } catch (error) {
                    console.warn('🎵 오디오 잠금 해제 부분 실패:', error);
                    // 부분 실패라도 시도해볼 수 있도록 true 반환
                    this.isAudioUnlocked = true;
                    return true;
                }
            },
            
            // 오디오 시스템 초기화
            async init() {
                try {
                    console.log('🎵 배경음악 2개 시스템 초기화 시작...');
                    
                    // AudioContext 초기화
                    await this.initAudioContext();
                    
                    // 🎵 배경음악 2개 로드
                    this.bgm1 = new Audio();
                    this.bgm2 = new Audio();
                    
                    // BGM1 설정
                    this.bgm1.src = 'bgm1.mp3';
                    this.bgm1.volume = this.bgmVolume;
                    this.bgm1.preload = 'auto';
                    this.bgm1.crossOrigin = 'anonymous';
                    
                    // BGM2 설정
                    this.bgm2.src = 'bgm2.mp3';
                    this.bgm2.volume = this.bgmVolume;
                    this.bgm2.preload = 'auto';
                    this.bgm2.crossOrigin = 'anonymous';
                    
                    // 현재 BGM을 BGM1으로 설정
                    this.currentBGM = this.bgm1;
                    this.bgmIndex = 0;
                    
                    // 배경음악 이벤트 리스너
                    [this.bgm1, this.bgm2].forEach((bgm, index) => {
                        if (!bgm) return;
                        
                        // 곡 종료 시 다음 곡으로 전환
                        bgm.addEventListener('ended', () => {
                            console.log(`🎵 BGM ${index + 1} 종료됨, 다음 곡으로 전환`);
                            this.switchToNextBGM();
                        });
                        
                        // 재생/정지 이벤트
                        bgm.addEventListener('play', () => {
                            if (bgm === this.currentBGM) {
                                this.isPlaying = true;
                                this.updateMusicControls();
                                console.log(`🎵 BGM ${index + 1} 재생 시작됨`);
                            }
                        });
                        
                        bgm.addEventListener('pause', () => {
                            if (bgm === this.currentBGM) {
                                this.isPlaying = false;
                                this.updateMusicControls();
                                console.log(`🎵 BGM ${index + 1} 일시정지됨`);
                            }
                        });
                        
                        // 로드 완료
                        bgm.addEventListener('canplaythrough', () => {
                            console.log(`🎵 BGM ${index + 1} 로드 완료`);
                            this.updateMusicControls();
                        });
                        
                        // 오류 처리
                        bgm.addEventListener('error', (e) => {
                            console.warn(`🎵 BGM ${index + 1} 로드 실패:`, e);
                            this.showToast(`BGM ${index + 1} 파일을 찾을 수 없습니다`, 'error');
                        });
                    });
                    
                    // 효과음들 로드
                    this.correctSound = new Audio('correct.mp3');
                    this.wrongSound = new Audio('wrong.mp3');
                    this.hintSound = new Audio('hint.mp3');
                    this.clickSound = new Audio('click.mp3');
                    this.completeSound = new Audio('complete.mp3');
                    this.geniusSound = new Audio('genius.mp3'); // 🆕 천재 정답 효과음
                    
                    // 효과음 설정
                    [this.correctSound, this.wrongSound, this.hintSound, this.clickSound, this.completeSound, this.geniusSound].forEach(audio => {
                        if (audio) {
                            audio.volume = this.effectVolume;
                            audio.preload = 'auto';
                            
                            audio.addEventListener('error', (e) => {
                                console.warn(`🎵 효과음 로드 실패 (${audio.src}):`, e);
                            });
                        }
                    });
                    
                    console.log('✅ 배경음악 2개 시스템 초기화 완료!');
                    
                } catch (error) {
                    console.error('❌ 오디오 시스템 초기화 실패:', error);
                }
            },
            
            // 🎵 배경음악 시작
            async startBGM() {
                if (!this.isAudioUnlocked) {
                    const unlocked = await this.unlockAudio();
                    if (!unlocked) {
                        this.showToast('오디오 활성화에 실패했습니다', 'error');
                        return false;
                    }
                }
                
                if (this.isMuted || !this.currentBGM) {
                    return false;
                }
                
                try {
                    // 다른 BGM 정지
                    const otherBGM = this.currentBGM === this.bgm1 ? this.bgm2 : this.bgm1;
                    if (otherBGM && !otherBGM.paused) {
                        otherBGM.pause();
                    }
                    
                    // 현재 BGM 재생
                    this.currentBGM.currentTime = 0;
                    await this.currentBGM.play();
                    
                    this.isPlaying = true;
                    this.showToast(`🎵 BGM ${this.bgmIndex + 1} 재생 시작!`, 'success');
                    this.updateMusicControls();
                    
                    return true;
                } catch (error) {
                    console.error('🎵 BGM 재생 실패:', error);
                    this.showToast('배경음악 재생에 실패했습니다', 'error');
                    return false;
                }
            },
            
            // 🎵 배경음악 정지/일시정지
            pauseBGM() {
                if (this.currentBGM && this.isPlaying) {
                    this.currentBGM.pause();
                    this.isPlaying = false;
                    this.showToast('⏸️ 배경음악 일시정지', 'warning');
                    this.updateMusicControls();
                }
            },
            
            // 🎵 배경음악 완전 정지
            stopBGM() {
                [this.bgm1, this.bgm2].forEach(bgm => {
                    if (bgm && !bgm.paused) {
                        bgm.pause();
                        bgm.currentTime = 0;
                    }
                });
                this.isPlaying = false;
                this.showToast('⏹️ 배경음악 정지', 'warning');
                this.updateMusicControls();
            },
            
            // 🎵 다음 배경음악으로 전환
            switchToNextBGM() {
                if (!this.isAudioUnlocked || this.isMuted) return;
                
                // 다음 BGM 선택
                const nextIndex = this.bgmSwitchMode === 'random' ? 
                    (this.bgmIndex === 0 ? 1 : 0) : 
                    (this.bgmIndex + 1) % 2;
                
                const nextBGM = nextIndex === 0 ? this.bgm1 : this.bgm2;
                
                if (!nextBGM) {
                    console.warn('다음 BGM을 찾을 수 없습니다');
                    return;
                }
                
                console.log(`🎵 BGM 교체: ${this.bgmIndex + 1} → ${nextIndex + 1}`);
                
                // 크로스페이드 효과로 전환
                this.crossFadeBGM(this.currentBGM, nextBGM);
                
                // 현재 BGM 업데이트
                this.currentBGM = nextBGM;
                this.bgmIndex = nextIndex;
                
                this.showToast(`🔄 BGM ${nextIndex + 1}로 전환됨`, 'success');
                this.updateMusicControls();
            },
            
            // 🎵 수동 BGM 전환
            manualSwitchBGM() {
                if (this.isPlaying) {
                    this.switchToNextBGM();
                } else {
                    // 재생 중이 아니면 단순히 다음 BGM으로 변경
                    this.bgmIndex = (this.bgmIndex + 1) % 2;
                    this.currentBGM = this.bgmIndex === 0 ? this.bgm1 : this.bgm2;
                    this.showToast(`🔄 BGM ${this.bgmIndex + 1}로 변경됨`, 'success');
                    this.updateMusicControls();
                }
            },
            
            // 🎵 크로스페이드 효과
            crossFadeBGM(fromBGM, toBGM) {
                if (!fromBGM || !toBGM) return;
                
                const startVolume = this.bgmVolume;
                const steps = 30;
                const stepDuration = this.fadeDuration / steps;
                
                // 새 BGM 시작 (볼륨 0부터)
                toBGM.volume = 0;
                toBGM.currentTime = 0;
                toBGM.play().catch(e => console.warn('크로스페이드 재생 실패:', e));
                
                let currentStep = 0;
                const fadeInterval = setInterval(() => {
                    currentStep++;
                    const progress = currentStep / steps;
                    
                    // 이전 BGM 페이드 아웃
                    if (fromBGM) {
                        fromBGM.volume = startVolume * (1 - progress);
                    }
                    
                    // 새 BGM 페이드 인
                    if (toBGM) {
                        toBGM.volume = startVolume * progress;
                    }
                    
                    if (currentStep >= steps) {
                        clearInterval(fadeInterval);
                        if (fromBGM) {
                            fromBGM.pause();
                            fromBGM.currentTime = 0;
                        }
                        if (toBGM) {
                            toBGM.volume = startVolume;
                        }
                        console.log('🎵 크로스페이드 완료');
                    }
                }, stepDuration);

                    this.isPlaying = false;

            let roundProblems = problems.slice(startIndex, endIndex);

                    roundProblems = [];
                    for (let i = 0; i < problemsPerRound; i++) {

        async function startRound(roundNumber) {
            if (isLoading) return;
            
            console.log(`\n🚀 ===== 라운드 ${roundNumber} 시작 =====`);
            AudioManager.playSound('click');
            
            isLoading = true;
            const fileNumber = getFileNumber(roundNumber);
            showLoading(`라운드 ${roundNumber} 로딩 중... (problems_${fileNumber}.json)`);
            
            try {
                const problems = await getProblemsForRound(roundNumber);
                
                if (!problems || problems.length === 0) {
                    throw new Error('문제 데이터가 비어있습니다.');
                }
                
                currentRound = roundNumber;
                currentScreen = 'gameplay';
                gameState = {
                    currentProblem: 0,
                    problems: problems,
                    unlockedHints: [0, 1],
                    showCharacterCount: false,
                    showCategory: false,
                    showChosung: false,
                    userAnswer: '',
                    isCorrect: null,
                    showAllAfterCorrect: false,
                    helpMode: false,
                    geniusTimer: 20,
                    geniusTimerActive: true,
                    showDescriptions: Array(problems.length).fill(false),
                    canShowDescriptions: false,
                    roundKeys: 0,
                    geniusCount: 0,
                    currentFileNumber: fileNumber
                };
                
                renderGame();
                startTimer();
                saveGame();
                
            } catch (error) {
                console.error('❌ 라운드 시작 실패:', error);
                showError(
                    `라운드 ${roundNumber}을 시작할 수 없습니다.`, 
                    `오류: ${error.message}`,
                    fileNumber
                );
            } finally {
                isLoading = false;
            }
        }

        function startTimer() {
            const interval = setInterval(() => {
                if (!gameState.geniusTimerActive || gameState.isCorrect || currentScreen !== 'gameplay') {
                    clearInterval(interval);
                    return;
                }
                
                gameState.geniusTimer--;
                
                if (gameState.geniusTimer <= 0) {
                    gameState.geniusTimerActive = false;
                    if (!gameState.unlockedHints.includes(2)) {
                        gameState.unlockedHints.push(2);
                    }
                    gameState.showCharacterCount = true;
                    renderGame();
                    clearInterval(interval);
                } else {
                    updateTimer();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerElement = document.querySelector('.genius-timer-count');
            if (timerElement) {
                timerElement.textContent = `${gameState.geniusTimer}초`;
            }
            
            const progressElement = document.querySelector('.genius-timer-progress');
            if (progressElement) {
                progressElement.style.width = `${(gameState.geniusTimer / 20) * 100}%`;
            }
        }

                                                            <div class="hint-text">${hint}</div>
                                                        </div>
                                                    </div>
                                                    ${gameState.canShowDescriptions && !gameState.showDescriptions[index] && !gameState.showAllAfterCorrect && !gameState.isCorrect ? `
                                                        <button class="description-button" onclick="showModal('description-${index}')">
                                                            📖 설명보기
                                                        </button>

                                                        <div class="hint-description ${gameState.showAllAfterCorrect || gameState.isCorrect ? 'highlighted' : ''}">
                                                            ${problem.descriptions[index]}

                                                        <div class="hint-text-wrapper">

                                                            </div>

                    </div>
                    
                    <div class="answer-section glass-effect">
                        ${gameState.isCorrect && gameState.showAllAfterCorrect ? `

                        <div class="info-grid">

                                <div class="info-value">
                                    ${gameState.showCharacterCount ? `${problem.answer[0].length}글자` : '?'}
                                </div>
                            </div>
                            <div class="info-box ${gameState.showCategory ? 'active' : ''}">
                                <div class="info-label">분류</div>
                                <div class="info-value">
                                    ${gameState.showCategory ? problem.category : '?'}
                                </div>
                            </div>

                                <div class="info-label">초성</div>
                                <div class="info-value">
                                    ${gameState.showChosung ? problem.chosung : 
                                      gameState.unlockedHints.includes(5) ? 
                                      `<button class="chosung-button" onclick="showModal('chosung')">해금</button>` : 
                                      '🔒'}
                                </div>
                            </div>
                        </div>
                        
                        ${!gameState.isCorrect ? `
                            <input 
                                type="text" 
                                class="answer-input" 
                                placeholder="정답을 입력하세요"
                                value="${gameState.userAnswer}"
                                autocomplete="off"
                                autocorrect="off"
                                autocapitalize="off"
                                spellcheck="false"
                                oninput="gameState.userAnswer = this.value; saveGame();"
                                onkeydown="if(event.key === 'Enter') checkAnswer(this.value)"
                            />
                        ` : `
                            <div class="correct-panel">

                                <div class="correct-title">정답!</div>
                                <div class="correct-answer">${problem.answer.join(', ')}</div>
                                <div class="correct-category">(${problem.category})</div>
                            </div>
                            
                            <button class="next-button" onclick="nextProblem()" id="nextProblemBtn" ${gameState.showAllAfterCorrect ? 'disabled' : ''}>
                                ${gameState.currentProblem === totalProblems - 1 ? '🏆 라운드 완료' : '다음 문제 →'}
                                ${gameState.showAllAfterCorrect ? '<span style="font-size: 12px; opacity: 0.8;">설명을 읽어보세요...</span>' : ''}

                    </div>
                    
                    <!-- 플로팅 액션 버튼들 -->
                    <div class="floating-actions">

                </div>

            document.getElementById('app').innerHTML = html;
            
            // 정답 후 처리
            if (!gameState.isCorrect) {
                setTimeout(() => {
                    const input = document.querySelector('.answer-input');
                    if (input) input.focus();
                }, 100);
                removeNextProblemKeyListener();
            } else if (gameState.showAllAfterCorrect) {
                // 설명 읽기 시간 제공
                removeNextProblemKeyListener();
                
                let countdown = 5;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    const countdownElement = document.getElementById('explanationCountdown');
                    if (countdownElement) {
                        countdownElement.textContent = countdown;
                    }
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        
                        const nextBtn = document.getElementById('nextProblemBtn');
                        const timerElement = document.getElementById('explanationTimer');
                        
                        if (nextBtn) {
                            nextBtn.disabled = false;
                            nextBtn.focus();
                        }
                        
                        if (timerElement) {
                            timerElement.style.display = 'none';
                        }
                        
                        gameState.showAllAfterCorrect = false;
                        addNextProblemKeyListener();
                    }
                }, 1000);
            }
            
            if (gameState.unlockedHints.includes(4) && !gameState.canShowDescriptions) {
                gameState.canShowDescriptions = true;
            }
            
            if (gameState.unlockedHints.includes(5) && !gameState.helpMode) {
                gameState.helpMode = true;
                gameState.showCategory = true;
                gameState.showCharacterCount = true;
            }
            
            setTimeout(() => {
                AudioManager.updateMusicControls();
            }, 100);
        }

        function checkAnswer(value) {
            const problem = gameState.problems[gameState.currentProblem];
            
            const normalizedAnswer = value.toLowerCase().replace(/\s+/g, '');
            const correctAnswers = problem.answer.map(ans => 
                ans.toLowerCase().replace(/\s+/g, '')
            );
            
            if (correctAnswers.includes(normalizedAnswer)) {
                // 정답
                if (gameState.geniusTimerActive && gameState.unlockedHints.length === 2) {
                    AudioManager.playSound('genius');
                    gameState.roundKeys++;
                    gameState.geniusCount++;
                    setTimeout(() => showModal('genius'), 300);
                } else {
                    AudioManager.playSound('correct');
                    
                    if (gameState.showChosung) {
                        setTimeout(() => showModal('chosung-correct'), 300);
                    } else {
                        const hintCount = gameState.unlockedHints.length;
                        setTimeout(() => {
                            switch (hintCount) {
                                case 3: showModal('sharp'); break;
                                case 4: showModal('skilled'); break;
                                case 5: showModal('focus'); break;
                                case 6: showModal('sleepy'); break;
                                default: showModal('correct');
                            }
                        }, 300);
                    }
                }
                
                gameState.isCorrect = true;
                gameState.showAllAfterCorrect = true;
                gameState.geniusTimerActive = false;
                gameState.unlockedHints = [0, 1, 2, 3, 4, 5];
                gameState.showCharacterCount = true;
                gameState.showCategory = true;
                gameState.showChosung = true;
                gameState.showDescriptions = Array(6).fill(true);
                gameState.canShowDescriptions = true;
                
                renderGame();
                saveGame();
                
                // 진동 피드백
                if ('vibrate' in navigator) {
                    navigator.vibrate([50, 50, 50]);
                }
            } else {
                // 오답
                AudioManager.playSound('wrong');
                
                const input = document.querySelector('.answer-input');
                if (input) {
                    input.classList.add('shake');
                    setTimeout(() => {
                        input.classList.remove('shake');
                        input.select();
                    }, 300);
                }
                
                if ('vibrate' in navigator) {
                    navigator.vibrate(100);
                }
            }
        }

        function nextProblem() {
            AudioManager.playSound('click');
            removeNextProblemKeyListener();
            
            const totalProblems = gameState.problems.length;
            
            if (gameState.currentProblem === totalProblems - 1) {
                // 라운드 완료
                clearSavedGameState();
                completedRounds.push(currentRound);
                keys += gameState.roundKeys + 1;
                currentScreen = 'roundComplete';
                renderRoundComplete();
            } else {
                // 다음 문제
                gameState.currentProblem++;
                gameState.unlockedHints = [0, 1];
                gameState.showCharacterCount = false;
                gameState.showCategory = false;
                gameState.showChosung = false;
                gameState.userAnswer = '';
                gameState.isCorrect = false;
                gameState.showAllAfterCorrect = false;
                gameState.helpMode = false;
                gameState.geniusTimer = 20;
                gameState.geniusTimerActive = true;
                gameState.showDescriptions = Array(6).fill(false);
                gameState.canShowDescriptions = false;
                
                renderGame();
                startTimer();
                saveGame();
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {

        function handleModalKeypress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const focusedBtn = document.activeElement;
                if (focusedBtn && focusedBtn.classList.contains('modal-button')) {
                    focusedBtn.click();
                } else {
                    const primaryBtn = document.querySelector('.modal-primary');
                    if (primaryBtn) {
                        primaryBtn.click();
                    }
                }
            } else if (event.key === 'Escape') {
                event.preventDefault();
                closeModal();
            }
        }

            closeModal();

        function useKeyAndUnlock(type) {
            if (keys > 0) {
                keys--;
                closeModal();
                unlock(type);
            } else {
                closeModal();
                alert('열쇠가 부족합니다!');
            }
        }

        function unlock(type) {
            AudioManager.playSound('hint');
            
            if (type === 'chosung') {
                gameState.showChosung = true;
            } else if (type.startsWith('hint-')) {
                const index = parseInt(type.split('-')[1]);
                gameState.unlockedHints.push(index);
            } else if (type.startsWith('description-')) {
                const index = parseInt(type.split('-')[1]);
                gameState.showDescriptions[index] = true;
            }
            renderGame();
            saveGame();

                    completedRounds = data.completedRounds || [];

        function exportSave() {
            try {
                const savedData = localStorage.getItem('연상천재_게임데이터');
                const gameData = savedData ? JSON.parse(savedData) : {
                    completedRounds: completedRounds,
                    keys: keys,
                    currentGameState: null
                };
                
                const now = new Date();
                const dateStr = now.toISOString().slice(0, 16).replace(/:/g, '').replace('T', '_');
                const filename = `연상천재_저장데이터_${dateStr}.json`;
                
                const jsonStr = JSON.stringify(gameData, null, 2);
                
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                AudioManager.showToast(`💾 ${filename} 다운로드 완료!`, 'success');
                
            } catch (error) {
                console.error('저장 실패:', error);

                        throw new Error('잘못된 파일 형식입니다.');
