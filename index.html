    <div id="app"></div>

    <script>
        // ÏÇ¨Ïù¥Î≤Ñ Îπî Ìö®Í≥º ÏÉùÏÑ±
        function createCyberBeams() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const beam = document.createElement('div');
                    beam.className = 'cyber-beam';
                    beam.style.animationDelay = (i * 2) + 's';
                    document.body.appendChild(beam);
                    
                    setTimeout(() => {
                        beam.remove();
                    }, 8000);
                }, i * 2000);
            }
        }

        // ÏãúÏûë ÌôîÎ©¥ Î†åÎçîÎßÅ (ÏÇ¨Ïù¥Î≤Ñ Î≤ÑÏ†Ñ)
        function renderStartScreen() {
            createCyberBeams();
            const html = `
                <div class="container">
                    <div class="start-screen">
                        <div class="cyber-orb"></div>
                        <div class="cyber-title">Ïó∞ÏÉÅÏ≤úÏû¨</div>
                        <div class="cyber-subtitle">ÏÇ¨Ïù¥Î≤Ñ Î∏åÎ†àÏù∏ Í∞ÄÎèô Ï§ë...</div>
                        <div class="cyber-highlight">SYNAPSE CONNECTION ESTABLISHED</div>
                        <button class="cyber-button" onclick="AudioManager.playSound('click'); showRoundMap()">
                            üî• SYSTEM BOOT
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
            setInterval(createCyberBeams, 6000);
        }

        // Í∏∞Ï°¥ ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏ ÏΩîÎìúÎäî Í∑∏ÎåÄÎ°ú Ïú†ÏßÄÌïòÎêò, 
        // HTML Î†åÎçîÎßÅ Î∂ÄÎ∂ÑÏóêÏÑú ÌÅ¥ÎûòÏä§Î™ÖÏùÑ ÏÇ¨Ïù¥Î≤Ñ Î≤ÑÏ†ÑÏúºÎ°ú Î≥ÄÍ≤ΩÌï¥Ï£ºÏÑ∏Ïöî
        // (cyber-header, cyber-hints-section, cyber-hint-item Îì±ÏúºÎ°ú)

        // Ïï± Ï¥àÍ∏∞Ìôî
        async function initApp() {
            await AudioManager.init();

        }

        // Ïï± ÏãúÏûë
        initApp();
