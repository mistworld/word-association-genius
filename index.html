<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïó∞ÏÉÅÏ≤úÏû¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: #2d3748;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .key-count {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #e53e3e;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .subtitle {
            opacity: 0.8;
            font-size: 1em;
        }
        
        .timer-section {
            background: #edf2f7;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .timer {
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .genius-bonus {
            color: #e53e3e;
            font-weight: bold;
        }
        
        .hint-section {
            padding: 25px;
            min-height: 300px;
        }
        
        .hint-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .hint-item.revealed {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        
        .hint-number {
            font-weight: bold;
            color: #2d3748;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .hint-keyword {
            font-weight: bold;
            color: #2b6cb0;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        
        .hint-description {
            color: #4a5568;
            line-height: 1.5;
            font-size: 0.95em;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e2e8f0;
        }
        
        .description-btn {
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .description-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .input-section {
            padding: 0 25px 25px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #answerInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
        }
        
        #answerInput:focus {
            border-color: #4299e1;
        }
        
        #submitBtn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        
        .character-count {
            text-align: center;
            color: #718096;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hint-controls {
            padding: 20px 25px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .hint-btn {
            background: #ed8936;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            margin: 5px;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .hint-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .cost-options {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .cost-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }
        
        .key-cost {
            background: #e53e3e;
            color: white;
        }
        
        .ad-cost {
            background: #38a169;
            color: white;
        }
        
        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        .popup-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .popup-message {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #4a5568;
        }
        
        .popup-answer {
            font-size: 2.5em;
            font-weight: bold;
            color: #2b6cb0;
            margin: 20px 0;
        }
        
        .close-btn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
        }
        
        .show-answer-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="key-count">üîë <span id="keyCount">15</span></div>
            <h1>Ïó∞ÏÉÅÏ≤úÏû¨</h1>
            <div class="subtitle">Î¨∏Ï†ú 2/6</div>
        </div>

        <div class="timer-section">
            <div class="timer">Ï≤úÏû¨ Î≥¥ÎÑàÏä§: <span class="genius-bonus" id="timeLeft">20</span>Ï¥à</div>
        </div>

        <div class="hint-section" id="hintSection">
            <!-- ÌûåÌä∏Îì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>

        <div class="character-count" id="characterCount"></div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="answerInput" placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="off">
                <button id="submitBtn">ÌôïÏù∏</button>
            </div>
            
            <button class="show-answer-btn" id="showAnswerBtn">
                Ï†ïÎãµÎ≥¥Í∏∞ <span class="cost-options">
                    <span class="cost-btn key-cost">üîì3</span>
                    <span class="cost-btn ad-cost">üì∫2Î∂Ñ</span>
                </span>
            </button>
        </div>

        <div class="hint-controls">
            <button class="hint-btn" id="hint4Btn" disabled>
                ÌûåÌä∏ 4 Î≥¥Í∏∞ 
                <span class="cost-options">
                    <span class="cost-btn key-cost">üîì1</span>
                    <span class="cost-btn ad-cost">üì∫</span>
                </span>
            </button>
            <button class="hint-btn" id="hint5Btn" disabled>
                ÌûåÌä∏ 5 Î≥¥Í∏∞
                <span class="cost-options">
                    <span class="cost-btn key-cost">üîì1</span>
                    <span class="cost-btn ad-cost">üì∫</span>
                </span>
            </button>
            <button class="hint-btn" id="hint6Btn" disabled>
                ÌûåÌä∏ 6 + Ï¥àÏÑ±
                <span class="cost-options">
                    <span class="cost-btn key-cost">üîì1</span>
                    <span class="cost-btn ad-cost">üì∫</span>
                </span>
            </button>
        </div>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="popup-content">
            <div class="popup-title" id="popupTitle">Ï†ïÎãµÏûÖÎãàÎã§!</div>
            <div class="popup-message" id="popupMessage"></div>
            <div class="popup-answer" id="popupAnswer"></div>
            <button class="close-btn" id="closePopup">Îã§Ïùå Î¨∏Ï†ú</button>
        </div>
    </div>

    <script>
        // Í≤åÏûÑ Îç∞Ïù¥ÌÑ∞
        const gameData = {
            answer: "ÌåêÎã§",
            hints: [
                { keyword: "Ï§ëÍµ≠", description: "Ïù¥ ÎèôÎ¨ºÏùÑ Íµ≠Î≥¥Î°ú ÏßÄÏ†ïÌïòÍ≥† Ïô∏Íµê ÏÑ†Î¨ºÎ°ú ÌôúÏö©ÌïòÎäî ÎèôÏïÑÏãúÏïÑ Íµ≠Í∞Ä" },
                { keyword: "ÌùëÎ∞±", description: "Í∑Ä, Îàà Ï£ºÎ≥Ä, Îã§Î¶¨Îäî Í≤ÄÏ†ïÏù¥Í≥† Î™∏ÏùÄ ÌïòÏñÄ ÎåÄÎπÑÎêòÎäî ÏÉâÍπî Íµ¨ÏÑ±" },
                { keyword: "Í≥µÌë∏", description: "ÎìúÎ¶ºÏõçÏä§ÏóêÏÑú Ï†úÏûëÌïú Ìè¨ Ï£ºÏù∏Í≥µÏùò Î¨¥Ïà† Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÎ¶¨Ï¶à" },
                { keyword: "ÏÖòÍ∏ÄÎùºÏä§", description: "Îàà Ï£ºÎ≥ÄÏùò Í≤ÄÏùÄ Îù†Í∞Ä ÎßàÏπò Ïù¥ Ïï°ÏÑ∏ÏÑúÎ¶¨Î•º Ïì¥ Í≤ÉÏ≤òÎüº Î≥¥Ïù¥Îäî ÎèôÎ¨º" },
                { keyword: "ÎåÄÎÇòÎ¨¥", description: "ÌïòÎ£® 12ÏãúÍ∞Ñ ÎèôÏïà Ïù¥Í≤ÉÎßå Î®πÎäî ÍπåÎã§Î°úÏö¥ Ìé∏Ïãù ÎèôÎ¨º" },
                { keyword: "Ìë∏Î∞îÏò§", description: "ÏóêÎ≤ÑÎûúÎìúÏóêÏÑú ÌÉúÏñ¥ÎÇò Ï†Ñ Íµ≠ÎØºÏùò ÏÇ¨ÎûëÏùÑ Î∞õÏùÄ ÏïºÏÉùÎèôÎ¨º" }
            ],
            initialHintCount: 2,
            geniusBonusTime: 20,
            characterCount: "3Í∏ÄÏûê"
        };

        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameState = {
            keys: 15,
            revealedHints: gameData.initialHintCount,
            revealedDescriptions: [],
            usedHints: 0,
            timer: null,
            timeLeft: gameData.geniusBonusTime,
            isGeniusBonusActive: true,
            answerRevealed: false,
            descriptionMode: false
        };

        // DOM ÏöîÏÜå
        const hintSection = document.getElementById('hintSection');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const timeLeftElement = document.getElementById('timeLeft');
        const keyCountElement = document.getElementById('keyCount');
        const characterCount = document.getElementById('characterCount');
        const resultPopup = document.getElementById('resultPopup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');
        const popupAnswer = document.getElementById('popupAnswer');
        const closePopup = document.getElementById('closePopup');
        const hint4Btn = document.getElementById('hint4Btn');
        const hint5Btn = document.getElementById('hint5Btn');
        const hint6Btn = document.getElementById('hint6Btn');
        const showAnswerBtn = document.getElementById('showAnswerBtn');

        // ÌûåÌä∏ Î†åÎçîÎßÅ Ìï®Ïàò
        function renderHints() {
            hintSection.innerHTML = '';
            
            for (let i = 0; i < gameState.revealedHints; i++) {
                const hint = gameData.hints[i];
                const isDescriptionRevealed = gameState.revealedDescriptions.includes(i);
                
                const hintElement = document.createElement('div');
                hintElement.className = 'hint-item revealed';
                
                let descriptionHtml = '';
                if (isDescriptionRevealed) {
                    descriptionHtml = `<div class="hint-description">${hint.description}</div>`;
                } else if (gameState.descriptionMode && i < gameState.revealedHints) {
                    descriptionHtml = `
                        <button class="description-btn" onclick="revealDescription(${i})">
                            ÏÑ§Î™ÖÎ≥¥Í∏∞ 
                            <span class="cost-options">
                                <span class="cost-btn key-cost" onclick="event.stopPropagation(); useKeyForDescription(${i})">üîì1</span>
                                <span class="cost-btn ad-cost" onclick="event.stopPropagation(); watchAdForDescription(${i})">üì∫</span>
                            </span>
                        </button>
                    `;
                }
                
                hintElement.innerHTML = `
                    <div class="hint-number">${i + 1}</div>
                    <div class="hint-keyword">${hint.keyword}</div>
                    ${descriptionHtml}
                `;
                
                hintSection.appendChild(hintElement);
            }
        }

        // ÏÑ§Î™Ö Î≥¥Í∏∞ Ìï®ÏàòÎì§
        function revealDescription(hintIndex) {
            if (!gameState.revealedDescriptions.includes(hintIndex)) {
                gameState.revealedDescriptions.push(hintIndex);
                renderHints();
            }
        }

        function useKeyForDescription(hintIndex) {
            if (gameState.keys >= 1) {
                gameState.keys--;
                updateKeyCount();
                revealDescription(hintIndex);
            } else {
                alert('Ïó¥Ïá†Í∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!');
            }
        }

        function watchAdForDescription(hintIndex) {
            // Í¥ëÍ≥† ÏãúÎÆ¨Î†àÏù¥ÏÖò
            alert('30Ï¥à Í¥ëÍ≥†Î•º ÏãúÏ≤≠Ìï©ÎãàÎã§...');
            revealDescription(hintIndex);
        }

        // Ïó¥Ïá† Í∞úÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateKeyCount() {
            keyCountElement.textContent = gameState.keys;
        }

        // ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimer() {
            timeLeftElement.textContent = gameState.timeLeft;
            
            if (gameState.timeLeft <= 0) {
                clearInterval(gameState.timer);
                gameState.isGeniusBonusActive = false;
                document.querySelector('.timer-section').style.display = 'none';
                
                // ÌûåÌä∏ 3 ÏûêÎèô Í≥µÍ∞ú
                if (gameState.revealedHints < 3) {
                    gameState.revealedHints = 3;
                    renderHints();
                    characterCount.textContent = gameData.characterCount;
                    hint4Btn.disabled = false;
                }
            } else {
                gameState.timeLeft--;
            }
        }

        // ÌûåÌä∏ Ìï¥Í∏à Ìï®Ïàò
        function unlockHint(hintNumber) {
            if (gameState.revealedHints < hintNumber) {
                gameState.revealedHints = hintNumber;
                gameState.usedHints++;
                
                // ÌûåÌä∏ 4 Ìï¥Í∏à Ïãú ÏÑ§Î™ÖÎ™®Îìú ÌôúÏÑ±Ìôî
                if (hintNumber >= 4 && !gameState.descriptionMode) {
                    gameState.descriptionMode = true;
                }
                
                // Îã§Ïùå ÌûåÌä∏ Î≤ÑÌäº ÌôúÏÑ±Ìôî
                if (hintNumber === 4) hint5Btn.disabled = false;
                if (hintNumber === 5) hint6Btn.disabled = false;
                
                renderHints();
                return true;
            }
            return false;
        }

        // Í≤∞Í≥º ÌëúÏãú
        function showResult(isCorrect, message) {
            if (gameState.answerRevealed) return;
            
            gameState.answerRevealed = true;
            clearInterval(gameState.timer);
            
            popupTitle.textContent = isCorrect ? "Ï†ïÎãµÏûÖÎãàÎã§!" : "Ïò§ÎãµÏûÖÎãàÎã§";
            popupMessage.textContent = message;
            popupAnswer.textContent = gameData.answer;
            
            resultPopup.style.display = 'flex';
        }

        // ÌûåÌä∏ Í∞úÏàòÏóê Îî∞Î•∏ Î©îÏãúÏßÄ
        function getMessageByHintCount() {
            const hintsUsed = gameState.usedHints;
            
            if (hintsUsed <= 2) return "ÏãúÎÉÖÏä§ Ìè≠Î∞ú! ÏôÄÏö∞, Ï≤úÏû¨ÏÖ®Íµ∞Ïöî!";
            if (hintsUsed === 3) return "ÎÇ†Ïπ¥Î°úÏö¥Îç∞Ïöî?";
            if (hintsUsed === 4) return "Ïã§Î†•Ïûê Ïù∏Ï†ï!";
            if (hintsUsed === 5) return "ÏßëÏ§ëÌï©ÏãúÎã§!";
            if (hintsUsed >= 6) return "ÌòπÏãú... Ï°∏ÏïòÎÇòÏöî?";
            
            return "Ï†ïÎãµÏûÖÎãàÎã§!";
        }

        // Ï†ïÎãµ ÌôïÏù∏
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            
            if (!userAnswer) {
                alert("Ï†ïÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                return;
            }
            
            const isCorrect = userAnswer === gameData.answer;
            const message = isCorrect ? getMessageByHintCount() : "Îã§Ïãú ÏÉùÍ∞ÅÌï¥Î≥¥ÏÑ∏Ïöî!";
            
            showResult(isCorrect, message);
        }

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame() {
            renderHints();
            updateKeyCount();
            
            // ÌÉÄÏù¥Î®∏ ÏãúÏûë
            gameState.timer = setInterval(updateTimer, 1000);
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            submitBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAnswer();
            });
            
            // ÌûåÌä∏ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            hint4Btn.addEventListener('click', function() {
                if (gameState.keys >= 1) {
                    gameState.keys--;
                    updateKeyCount();
                    unlockHint(4);
                } else {
                    alert('30Ï¥à Í¥ëÍ≥†Î•º ÏãúÏ≤≠Ìï©ÎãàÎã§...');
                    unlockHint(4);
                }
            });
            
            hint5Btn.addEventListener('click', function() {
                if (gameState.keys >= 1) {
                    gameState.keys--;
                    updateKeyCount();
                    unlockHint(5);
                } else {
                    alert('30Ï¥à Í¥ëÍ≥†Î•º ÏãúÏ≤≠Ìï©ÎãàÎã§...');
                    unlockHint(5);
                }
            });
            
            hint6Btn.addEventListener('click', function() {
                if (gameState.keys >= 1) {
                    gameState.keys--;
                    updateKeyCount();
                    unlockHint(6);
                    characterCount.innerHTML = `${gameData.characterCount} <span style="color:#e53e3e">(Ï¥àÏÑ±: „Öç„Ñ∑)</span>`;
                } else {
                    alert('30Ï¥à Í¥ëÍ≥†Î•º ÏãúÏ≤≠Ìï©ÎãàÎã§...');
                    unlockHint(6);
                    characterCount.innerHTML = `${gameData.characterCount} <span style="color:#e53e3e">(Ï¥àÏÑ±: „Öç„Ñ∑)</span>`;
                }
            });
            
            // Ï†ïÎãµÎ≥¥Í∏∞ Î≤ÑÌäº
            showAnswerBtn.addEventListener('click', function() {
                if (gameState.keys >= 3) {
                    gameState.keys -= 3;
                    updateKeyCount();
                    showResult(true, "Ï†ïÎãµÏùÑ ÌôïÏù∏Ìï©ÎãàÎã§!");
                } else {
                    alert('2Î∂Ñ Í¥ëÍ≥†Î•º ÏãúÏ≤≠Ìï©ÎãàÎã§...');
                    showResult(true, "Ï†ïÎãµÏùÑ ÌôïÏù∏Ìï©ÎãàÎã§!");
                }
            });
            
            // ÌåùÏóÖ Îã´Í∏∞
            closePopup.addEventListener('click', function() {
                resultPopup.style.display = 'none';
            });
        }

        // Í≤åÏûÑ ÏãúÏûë
        initGame();
    </script>
</body>
</html>
