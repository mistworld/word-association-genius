                const startVolume = this.bgmVolume;
                const steps = 30;
                const stepDuration = this.fadeDuration / steps;

                toBGM.currentTime = 0;

                        clearInterval(fadeInterval);
                        if (fromBGM) {
                            fromBGM.pause();
                            fromBGM.currentTime = 0;
                        }
                        if (toBGM) {
                            toBGM.volume = startVolume;

                const response = await fetch(`problems_${fileNumber}.json?t=${Date.now()}`); // Ï∫êÏãú Î∞©ÏßÄ
                
                if (!response.ok) {

                }
                
                // Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù
                if (!Array.isArray(problems) || problems.length === 0) {
                    throw new Error('Î¨∏Ï†ú Îç∞Ïù¥ÌÑ∞Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
                
                problemsCache[fileNumber] = problems;
                return problems;

        // üîç Í∞ïÌôîÎêú ÎîîÎ≤ÑÍπÖ getProblemsForRound Ìï®Ïàò
        async function getProblemsForRound(roundNumber) {
            console.log(`\n‚û°Ô∏è ===== ÎùºÏö¥Îìú ${roundNumber} Î¨∏Ï†ú ÏÑ†ÌÉù ÏãúÏûë =====`);
            
            const fileNumber = getFileNumber(roundNumber);
            const problems = await loadProblems(fileNumber);
            
            console.log(`üìä problems_${fileNumber}.json Ï†ÑÏ≤¥ Î¨∏Ï†ú Ïàò:`, problems.length);
            
            // üö® ÌååÏùº ÎÇ¥Ïö©Ïù¥ Ï†ÅÏùÄ Í≤ΩÏö∞ Í≤ΩÍ≥†
            if (problems.length < 60) {
                console.warn(`‚ö†Ô∏è Ï£ºÏùò: problems_${fileNumber}.jsonÏóê ${problems.length}Í∞ú Î¨∏Ï†úÎßå ÏûàÏäµÎãàÎã§!`);

            }
            
            // ÎùºÏö¥ÎìúÎ≥Ñ Î¨∏Ï†ú ÏÑ†ÌÉù Í≥ÑÏÇ∞
            const problemsPerRound = 6;
            const startIndex = ((roundNumber - 1) % 10) * problemsPerRound;
            const endIndex = startIndex + problemsPerRound;
            
            console.log(`üßÆ ÎùºÏö¥Îìú ${roundNumber} Ïù∏Îç±Ïä§ Í≥ÑÏÇ∞:
    - ÌååÏùºÎ≤àÌò∏: ${fileNumber}
    - (roundNumber - 1) % 10 = (${roundNumber} - 1) % 10 = ${(roundNumber - 1) % 10}
    - startIndex: ${(roundNumber - 1) % 10} √ó ${problemsPerRound} = ${startIndex}
    - endIndex: ${startIndex} + ${problemsPerRound} = ${endIndex}
    - ÏÑ†ÌÉùÌï† Î¨∏Ï†ú: ${startIndex}~${endIndex-1}Î≤àÏß∏`);
            
            let roundProblems = problems.slice(startIndex, endIndex);
            
            // ÏÑ†ÌÉùÎêú Î¨∏Ï†úÎì§ ÌôïÏù∏
            console.log(`üîç ÎùºÏö¥Îìú ${roundNumber} 1Ï∞® ÏÑ†ÌÉùÎêú ${roundProblems.length}Í∞ú Î¨∏Ï†ú:`);
            roundProblems.forEach((problem, index) => {
                console.log(`   ${index + 1}. [${startIndex + index}] ${problem.answer[0]} - ${problem.hints[0]}`);
            });
            
            // üö® Î¨∏Ï†ú Î∂ÄÏ°± Ïãú Í∞ïÏ†úÎ°ú 6Í∞ú ÎßûÏ∂îÍ∏∞
            if (roundProblems.length < problemsPerRound) {
                console.warn(`‚ö†Ô∏è Î¨∏Ï†ú Î∂ÄÏ°±! ÏöîÏ≤≠: ${problemsPerRound}Í∞ú, Ïã§Ï†ú: ${roundProblems.length}Í∞ú`);
                console.warn(`üîç ÌååÏùºÏóê Ïã§Ï†úÎ°ú ${problems.length}Í∞ú Î¨∏Ï†ú Ï°¥Ïû¨`);
                
                if (problems.length >= problemsPerRound) {
                    // ÌååÏùºÏóê 6Í∞ú Ïù¥ÏÉÅ Î¨∏Ï†úÍ∞Ä ÏûàÏúºÎ©¥ Ï≤òÏùåÎ∂ÄÌÑ∞ 6Í∞ú ÏÑ†ÌÉù
                    console.warn(`üîÑ Ìè¥Î∞± Î°úÏßÅ Ïã§Ìñâ: Ï≤òÏùå ${problemsPerRound}Í∞ú Î¨∏Ï†ú ÏÇ¨Ïö©`);
                    roundProblems = problems.slice(0, problemsPerRound);
                } else {
                    // ÌååÏùºÏóê 6Í∞ú ÎØ∏ÎßåÏù¥Î©¥ ÏûàÎäî ÎßåÌÅº Î∞òÎ≥µÌï¥ÏÑú 6Í∞ú ÎßåÎì§Í∏∞
                    console.warn(`üîÑ Î¨∏Ï†ú Î∞òÎ≥µ Î°úÏßÅ Ïã§Ìñâ: ${problems.length}Í∞ú Î¨∏Ï†úÎ•º Î∞òÎ≥µÌï¥ÏÑú ${problemsPerRound}Í∞ú ÎßåÎì§Í∏∞`);
                    roundProblems = [];
                    for (let i = 0; i < problemsPerRound; i++) {
                        const problemIndex = i % problems.length;
                        roundProblems.push({
                            ...problems[problemIndex],
                            // Í∞ôÏùÄ Î¨∏Ï†ú Î∞òÎ≥µ Ïãú Î≤àÌò∏ Ï∂îÍ∞ÄÎ°ú Íµ¨Î∂Ñ
                            answer: [`${problems[problemIndex].answer[0]} (${Math.floor(i / problems.length) + 1})`],
                            hints: problems[problemIndex].hints.map(hint => `${hint} (${Math.floor(i / problems.length) + 1})`)
                        });
                    }
                }
                
                console.log(`üÜò ÏµúÏ¢Ö ÏÑ†ÌÉùÎêú ${roundProblems.length}Í∞ú Î¨∏Ï†ú:`);
                roundProblems.forEach((problem, index) => {
                    console.log(`   ${index + 1}. ${problem.answer[0]} - ${problem.hints[0]}`);
                });
            }
            
            if (roundProblems.length === 0) {
                throw new Error(`ÎùºÏö¥Îìú ${roundNumber}Ïóê Ìï¥ÎãπÌïòÎäî Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.`);
            }
            
            // üö® ÏµúÏ¢Ö ÌôïÏù∏
            if (roundProblems.length !== problemsPerRound) {
                console.error(`‚ùå Ïã¨Í∞ÅÌïú Ïò§Î•ò: ${problemsPerRound}Í∞ú Î¨∏Ï†úÍ∞Ä ÌïÑÏöîÌïúÎç∞ ${roundProblems.length}Í∞úÎßå ÏÑ†ÌÉùÎê®!`);
            } else {
                console.log(`‚úÖ ÎùºÏö¥Îìú ${roundNumber} Î¨∏Ï†ú ÏÑ†ÌÉù ÏôÑÎ£å (${roundProblems.length}Í∞ú)!\n`);
            }
            
            return roundProblems;
        }
